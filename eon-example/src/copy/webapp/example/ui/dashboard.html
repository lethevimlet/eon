<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EON-DASHBOARD</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>



  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>

    window.data.message = "Hello World";

    window.lang = {
      color: "brown"
    }

    eon.import("/eon/ui/eon-dashboard");
  </script>

  <style>
  </style>

</head>

<body>

  <eon-dashboard></eon-dashboard>

  <script type="text/javascript">

    var dashboard = document.querySelector("eon-dashboard");

    setTimeout(function () {

      dashboard.data = {

        country: "Spain",

        user: {
          age: 31,
          name: "Pedro"
        }
        
      };

      window.lang.color = "marron";

    }, 1000);

    setTimeout(function () {

      window.lang = {
        color: "braun"
      }

      dashboard.data.country = "France";
      dashboard.data.user.age = 28;

      window.data.message = "Bye World";

      console.dir(eon);

    }, 2000);

  </script>

</body>

</html>
