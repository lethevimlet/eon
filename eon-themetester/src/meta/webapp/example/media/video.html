<eon-anchor state="video" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>VIDEO</h1>
    <div style="flex-wrap: wrap;">
        <div class="example">
            <div class="tSubtitleContainer">
                <h2>Simple video</h2>
            </div>
            <div class="tExampleContainer">
                <eon-video type="video/mp4, video/webm" controls="true"
                            src="../util/video/cta.mp4, ../util/video/cta.webm" poster="../util/video/cta_poster.png" volume = "0.5">
                </eon-video>

            </div>
        </div>
        <div class="example">
            <div class="tSubtitleContainer">
                    <h2>Native video</h2>
            </div>
            <div id="programmatic" class="tExampleContainer">
                <!-- <video style="height: 100%; width:100%" loop controls poster="../util/video/cta_poster.png">
                    <source src="../util/video/cta.mp4" type="video/mp4">
                    <source src="../util/video/cta.webm" type="video/webm">
                </video> -->
            </div>
        </div>
    </div>
</div>
<script>
    var cont = document.querySelector("#programmatic");
    var test = document.createElement("eon-button");
    var vid = document.createElement("eon-video");
    vid.src = "../util/video/cta.mp4, ../util/video/cta.webm";
    vid.type = "video/mp4, video/webm";
    vid.controls = "true";
    vid.poster = "../util/video/cta_poster.png";

    cont.appendChild(vid);
</script>
