<eon-anchor state="date" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>DATEBOX</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-date-pg"></eon-playground>

    <script>
        initializePlayground(".d-date-tmp", ".d-date-pg");
    </script>

    <!-- Playground content -->
    <template class="d-date-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <style>
                /* -- Override -- TODO theme */
                .eon-date-calendar {
                    max-height: 280px;
                }
            </style>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-date",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-date-example">
                        <div class="tSubtitleContainer">
                            <h2>Enabled</h2>
                        </div>
                        <eon-date> </eon-date>
                    </div>
                    <div class="example d-date-example">
                        <div class="tSubtitleContainer">
                            <h2>Disabled</h2>
                        </div>
                        <eon-date disabled="true"></eon-date>
                    </div>
                </div>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Days</h2>
                        </div>
                        <eon-date selectable="dmy" inline="false" type="calendar" name="defaultCalendar"></eon-date>
                    </div>

                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Months</h2>
                        </div>
                        <eon-date selectable="my" inline="false" type="calendar" name="monthsCalendar"></eon-date>
                    </div>

                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Years</h2>
                        </div>
                        <eon-date selectable="y" inline="false" type="calendar" name="yearsCalendar"></eon-date>
                    </div>
                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
        </script>
        <style class="template-style">
            .d-date-example {
                flex-basis: 0;
            }
            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
