<eon-anchor state="spinner" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>SPINNER</h1>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Enabled Spinner</h2>
        </div>
        <eon-spinner label="Spinner number" value="15" min="9" max="111"></eon-spinner>
    </div>
    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Readonly and Disabled Spinner</h2>
        </div>
        <eon-spinner readonly="true" label="Read only spinner" value="10" min="9" max="111"></eon-spinner>
        <eon-spinner class="leftMargin" disabled="true" label="Disabled spinner" value="10" min="9" max="111"></eon-spinner>
    </div>
</div>
