<eon-anchor state="text" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>TEXT</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-text-pg"></eon-playground>

    <script>
        initializePlayground(".d-text-tmp", ".d-text-pg");
    </script>

    <!-- Playground content -->
    <template class="d-text-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-text",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">

                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Text</h2>
                            <eon-text class="topMargin" inline="false" name="text" type="text" placeholder="Type here"
                                label="Text field" max-length="18">This is a text</eon-text>
                            <eon-text class="topMargin" inline="false" name="disabled" type="text" placeholder="Type here"
                                label="Disabled" disabled="true" counter="true"></eon-text>
                        </div>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Password</h2>
                        </div>
                        <eon-text class="topMargin" inline="false" name="password" type="password" placeholder="Type here"
                            label="Password" max-length="12" counter="false"></eon-text>
                        <eon-text class="topMargin" inline="false" name="password" type="password" placeholder="Type here"
                            label="Read only" readonly="true" counter="true">This is a read only text</eon-text>
                    </div>
                </div>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Area</h2>
                        </div>
                        <eon-text class="topMargin" inline="false" name="description" type="area" placeholder="Type here"
                            label="Description" counter="true" area-height="100">This is a text</eon-text>
                    </div>
                </div>
            </eon-scroll>
        </div>

        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->

</div>
