<div class="card datebox">
    <h1>DATEBOX</h1>
    <div class="example">
        <vc-datebox mask="DDMMYYYY" class="disabled" label="Test" separator="/" buttontrigger="hover" min="01/12/1994" max="25/06/2017"
            week-start="monday" week-days-format="short" value-format="YYYY/MM/DD" width=200 picker-font-size=14.4 picker-width=200
            picker-height=180 picker-selectable="dmy">
        </vc-datebox>
        <vc-datebox week-start="monday" week-days-format="short" value-format="YYYY/MM/DD" width=200 picker-font-size=14.4 picker-width=200
            picker-height=180 picker-selectable="dmy"> </vc-datebox>
    </div>
</div>

<div class="card datepicker">
    <h1>DATEPICKER</h1>
    <div class="example">

        <div class="row">
            <vc-datepicker name="onlyDays" id="Richard" month="11" year="1994" week-start="wednesday" font-size=14.4 week-days-format="short"
                value-format="YYYY/MM/DD" locale="en" selectable="d"> </vc-datepicker>
            <vc-datepicker name="onlyMonths" month="11" year="1994" week-start="monday" fontsize=14.4 week-days-format="short" value-format="YYYY/MM"
                locale="es" selectable="m"> </vc-datepicker>
        </div>

        <div class="row">
            <vc-datepicker name="onlyYears" month="11" min="01/12/1994" max="25/06/2021" year="1994" week-start="monday" font-size=14.4
                week-days-format="short" value-format="YYYY" locale="en" selectable="y"> </vc-datepicker>
            <vc-datepicker name="default" month="11" year="1994" week-start="monday" font-size=14.4 week-days-format="short" value-format="YYYY/MM/DD"
                locale="en" selectable="dmy"> </vc-datepicker>
        </div>


    </div>
</div>

<script type="text/javascript">

    vcomet.onReady(function () {

        setTimeout(function () {
            document.querySelector('[name="default"]').setValue(new Date());
            document.querySelector('[name="onlyDays"]').setValue(new Date());
            document.querySelector('[name="onlyMonths"]').setValue(new Date());
            document.querySelector('[name="onlyYears"]').setValue(new Date());
        }, 1000);

    });

</script>
