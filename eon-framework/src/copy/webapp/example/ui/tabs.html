<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-TABS</title>
  <script src="/eon/eon.js"></script>

  <!-- UI components -->
  <script>
    // While tab is being imported as a dependency it fails assigning its host
    eon.import([
      "/eon/ui/vc-tabs"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #2d2d2d;
    }
  </style>
</head>

<body>
  <div class="container" style="width:95%; height:95%">

    <vc-tabs dragging="true" closable="true">
      <vc-panel name="serverStart" tab-title="Start">
        <span>This is the ServerStartTab content</span>
        <br>
      </vc-panel>
      <vc-panel name="build" tab-title="Custom">
        <span>This is the BuildTab content with an specified title.</span>
      </vc-panel>
      <vc-panel name="Help">
        <span>This is the HelpTab content with no specific title so it took the specified name as title.</span>
      </vc-panel>
      <vc-panel name="Instance" tab-title="Instancia">
        <span>This is the InstanceTab content with an specified title.</span>
      </vc-panel>
      <vc-panel name="Instance" tab-title="Instancia">
        <span>This is the InstanceTab#2 content with an specified title.</span>
      </vc-panel>
    </vc-tabs>

  </div>

  <script>

    eon.onReady(function () {

      var tabs = document.querySelector("vc-tabs");

      setTimeout(function () {

        var panel = document.createElement("vc-panel");
        var span = document.createElement("span");

        panel.name = "Dynamic";
        panel.tabTitle = "Dynamic";
        span.innerHTML = "This is a dynamic panel";

        panel.appendChild(span);

        tabs.addPanel(panel);

        // console.log(tabs.getActivePanel());
        // console.log(tabs.getPanel("Help"));

      }, 1000);

      setTimeout(function () {
        
        tabs.hide("Dynamic");

      }, 4000);

      setTimeout(function () {
        
        tabs.restore("Dynamic");

      }, 6000);

    })

  </script>

</body>

</html>
