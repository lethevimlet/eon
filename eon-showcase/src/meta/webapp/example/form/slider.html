<eon-anchor state="slider" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>SLIDER</h1>

    <!-- SHOWCASE -->
    <!-- Showcase declaration -->
    <eon-showcase class="d-pg d-slider-pg"></eon-showcase>

    <script>
        initializeShowcase(".d-slider-tmp", ".d-slider-pg");
    </script>

    <!-- Showcase content -->
    <template class="d-slider-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-slider",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled Slider</h2>
                        </div>
                        <eon-slider></eon-slider>
                        <eon-slider class="d-top-margin" display-visibility="true"></eon-slider>
                        <!-- <eon-slider readonly="true" name="h1" display-visibility="true"></eon-slider> -->
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Readonly and Disabled Slider</h2>
                        </div>
                        <div class="row" style="justify-content: center;">
                            <eon-slider orientation="vertical" value="30" display-visibility="true" readonly="true"></eon-slider>
                            <eon-slider class="d-left-margin" display-visibility="true" orientation="vertical" disabled="true"></eon-slider>
                        </div>
                    </div>
                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            //** Showcase resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
        </script>
        <style class="template-style">
            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: transparent;
                color: #888888;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END SHOWCASE -->

</div>
