<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-SLIDER</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-slider",
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      align-items: flex-start;
      flex-wrap: wrap;
    }

    vc-slider {
      margin: 10px;
    }
  </style>

</head>

<body>
  <div class="main container vc-unselectable">
    <div class="card">
      <h1>SLIDER</h1>
      <div style="flex-wrap: wrap;">

        <input id="test" type="range" value="50">

        <div class="example">
          <p>Horizontal slider</p>
          <!-- <vc-slider name="h1" display-visibility="none"></vc-slider> -->
          <vc-slider id="slider" name="h1" display-visibility="true"></vc-slider>
          <!-- <vc-slider name="h1" display-align="left" display-visibility="true"></vc-slider> -->
          <!-- <vc-slider name="h1" display-position="top" display-align="center" display-visibility="true"></vc-slider> -->
          <!-- <vc-slider name="h1" display-position="bottom" display-align="center" display-visibility="true"></vc-slider> -->
        </div>

        <div class="example" style="align-items: flex-start;">
          <p>Vertical slider</p>
          <vc-slider name="v1" orientation="vertical"></vc-slider>
          <vc-slider name="v1" orientation="vertical" display-visibility="true"></vc-slider>
          <vc-slider name="v1" orientation="vertical" display-visibility="true" display-position="top"></vc-slider>
          <vc-slider name="v1" orientation="vertical" display-visibility="true" display-position="left"></vc-slider>
          <vc-slider name="v1" orientation="vertical" display-visibility="true" display-position="right"></vc-slider>

        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript">
    vcomet.onReady(function () {

      var slider = document.querySelector("#slider");

      setTimeout(function () {
        slider.disabled = false;
        slider.displayVisibility = true;
        slider.value = "100";
      }, 1000);

      setTimeout(function () {
        slider.value = "10";
      }, 2000);

    });


  </script>
</body>

</html>
