<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>Vimlet Demo</title>

    <!-- Import VimletJS  -->
    <script src="/eon/eon.js"></script>

    <!-- UI components -->
    <script>
        eon.import("/eon/ui/vc-tabs.html");
        eon.import("/eon/ui/vc-tab.html");
        eon.import("/eon/ui/vc-button.html");
        eon.import("/eon/ui/vc-scroll.html");
        eon.import("/eon/ui/vc-panel.html");
        eon.import("/eon/ui/vc-grid.html");
        eon.import("/eon/ui/vc-row.html");
        eon.import("/eon/ui/vc-cell.html");
        eon.import("/eon/ui/vc-form.html");
        eon.import("/eon/ui/vc-text.html");
        eon.import("/eon/ui/vc-button.html");
        eon.import("/eon/data/vc-store/vc-store.html");
    </script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="main">

        <vc-tabs tabscroll="right">
            <vc-tab name="forms" title="Forms">
                <vc-panel href="forms.html"></vc-panel>
            </vc-tab>
            <vc-tab name="layout" title="Layout">
                <span>Layout</span>
            </vc-tab>
            <vc-tab name="swiper" title="Swiper">
                <span>Swiper</span>
            </vc-tab>
            <vc-tab name="grid" title="Grid">
                <vc-panel href="grid.html"></vc-panel>
            </vc-tab>
            <vc-tab name="menus" title="Menus">
                <span>Menus</span>
            </vc-tab>
            <vc-tab name="tabs" title="Tabs">
                <span>Tabs</span>
            </vc-tab>
            <vc-tab name="dialogs" title="Dialogs">
                <span>Dialogs</span>
            </vc-tab>
            <vc-tab name="scroll" title="Scroll">
                <span>Scroll</span>
            </vc-tab>
            <vc-tab name="data" title="Data">
                <span>Data</span>
            </vc-tab>
            <vc-tab name="others" title="Others">
                <span>Others</span>
            </vc-tab>
        </vc-tabs>

    </div>

    <script>
        var text = document.createElement("vc-text");
    </script>

</body>

</html>
