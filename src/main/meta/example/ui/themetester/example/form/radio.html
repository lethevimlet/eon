<vc-anchor state="radio" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>RADIO</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <vc-playground class="d-pg d-radio-pg"></vc-playground>
    
    <script>
        // PROBABLY NECESSARY DUE TO VC-PANEL SCRIPTS MANAGEMENT (to be removed...)
        setTimeout(function() {
            // Initialize playground
            var sections = document.querySelector(".d-radio-tmp").content.children;
            var pg = document.querySelector(".d-radio-pg");
            pg.onReady(function(){
                var pgObj = {
                    head: sections[0].innerHTML,
                    body: sections[1].innerHTML,
                    js: sections[2].innerHTML,
                    css: sections[3].innerHTML
                };
                pg.setData(pgObj);
            });
        }, 0);
    </script>

    <!-- Playground content -->
    <template class="d-radio-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/vcomet/vcomet.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                vcomet.import([
                    "/vcomet/ui/vc-radio",
                    "/vcomet/ui/vc-group",
                    "/vcomet/ui/vc-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <vc-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                            <div class="tSubtitleContainer">
                                <h2>Enabled Radio</h2>
                            </div>
                            <vc-group name="radioOptions">
                                <vc-radio label="Option 1" value="option1"></vc-radio>
                                <vc-radio label="Option 2" value="option2"></vc-radio>
                                <vc-radio label="Option 3" checked="true" value="option3"></vc-radio>
                            </vc-group>
                        </div>
                        <div class="example d-pg-wrapper">
                            <div class="tSubtitleContainer">
                                <h2>Readonly and Disabled Radio</h2>
                            </div>
                            <vc-group name="disabledRadio">
                                <vc-radio label="Read only radio" value="readOpt" checked="true" readonly="true"></vc-radio>
                                <vc-radio label="Disabled radio" value="diableOpt" disabled="true"></vc-radio>
                            </vc-group>
                        </div>
                    </div>
            </vc-scroll>
        </div> 
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->
</div>
