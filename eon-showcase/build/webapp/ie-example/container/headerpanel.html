<eon-anchor state="headerpanel" eon-scroll=".containersPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>HEADERPANEL</h1>

  <!-- SHOWCASE -->
  <eon-viewer load="initializeShowcase('.d-headerpanel-tmp', '.d-headerpanel-pg');">
    <div name="example">
      <eon-showcase-item title="Growing header">
        <eon-headerpanel id="d-coloured-panel" default-style="false" class="d-headerpanel" header="grow"
          action-button-class="d-white-action" header-class="d-headerpanel-header-white" header-content="Custom"
          action-button="changeSquaresColor('d-coloured-panel')" close-button="none" close-button-class="d-black-close">
          <div class="d-headerpanel-square red"></div>
          <div class="d-headerpanel-square red"></div>
          <div class="d-headerpanel-square red"></div>
          <div class="d-headerpanel-square red"></div>
        </eon-headerpanel>
      </eon-showcase-item>
      <eon-showcase-item title="Simple panel">
        <eon-headerpanel default-style="false" class="d-headerpanel">
        </eon-headerpanel>
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-headerpanel-pg"></eon-showcase>
    </div>
  </eon-viewer>
</div>
