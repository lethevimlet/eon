<div class="card">

        </div>

        <div class="example">

                <h2>Disabled</h2>
            </div>

            <vc-checkbox label="Option1" name="options" value="option1" disabled="true">

    <vc-anchor state="button" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
  <h1>BUTTON</h1>
  <div style="flex-wrap: wrap;">

    <div class="example">
      <div class="tSubtitleContainer">
        <h2>Text Buttons</h2>
      </div>

      <div class="tExampleContainer">
        <vc-button label="Click me!" onclick="alert('Hi! ^_^')"></vc-button>
      </div>
    </div>

    <div class="example">
      <div class="tSubtitleContainer">
        <h2>Icon Buttons</h2>
      </div>

      <div class="tExampleContainer">
        <vc-button icon='<i class="material-icons">close</i>' icon-position="left"></vc-button>
        <vc-button icon='<i class="material-icons">content_cut</i>' onclick="changeIcon(this);"></vc-button>
      </div>

    </div>

    <div class="example">
      <div class="tSubtitleContainer">
        <h2>Disabled Buttons</h2>
      </div>

      <div class="tExampleContainer">
        <vc-button value="Disabled" disabled="true"></vc-button>
        <vc-button icon='<i class="material-icons">close</i>' disabled="true"></vc-button>
      </div>
    </div>

    <div class="example">
      <div class="tSubtitleContainer">
        <h2>Dynamic Buttons</h2>
      </div>

      <div class="tExampleContainer" id="dynamic">
        <vc-button value="Click to Enable" onclick="enableButton();"></vc-button>
        <vc-button id="disabled" value="Disabled" disabled="true"></vc-button>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">

  // Dynamic enablig of the button
  function enableButton() {
    var disButton = document.querySelector("#disabled");
    disButton.disabled = false;
    disButton.label = "Enable";
  }

</script>
