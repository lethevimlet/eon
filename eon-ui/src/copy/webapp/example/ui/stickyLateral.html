<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eon-STICKY LATERAL</title>

  <!-- Import eon js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/stickyLateral.css">

  <!-- UI components -->
  <script>
    eon.import("/eon/ui/eon-sticky")
  </script>

</head>

<body>
  <eon-scroll fit="true">
    <div class="main">
      <div id="initial" class="rectangle"></div>

      <!-- STICKY -->
      <eon-sticky class="stickyElement leftSticky rectangle" wrapper-class="wrapperStyle" 
                 side="left" eon-scroll="eon-scroll">
        <div class="card">
          <span class="text">LEFT STICKY</span>
          <div class="innerCard"></div>
        </div>
      </eon-sticky>

      <div class="rectangle"></div>
      <div class="rectangle"></div>

      <div style="background-color: #154e15;" class="rectangle"></div>
      <div style="background-color: #4b5b84;" class="rectangle"></div>
      <div style="background-color: #695736;" class="rectangle"></div>
      <div style="background-color: #a75757;" class="rectangle"></div>

      <div class="rectangle"></div>
      <div class="rectangle"></div>
      
      <!-- STICKY -->
      <eon-sticky class="stickyElement" anim-position="400" animation-class="animation" 
                wrapper-class="wrapperStyle" side="right" eon-scroll="eon-scroll">
        <div class="card">
          <span class="text">RIGHT STICKY</span>
          <div class="innerCard"></div>
        </div>
      </eon-sticky>

      <div style="background-color: #154e15;" class="rectangle"></div>
      <div style="background-color: #4b5b84;" class="rectangle"></div>
      <div style="background-color: #695736;" class="rectangle"></div>
      <div style="background-color: #a75757;" class="rectangle"></div>
      <div style="background-color: #154e15;" class="rectangle"></div>
      <div style="background-color: #4b5b84;" class="rectangle"></div>
      <div style="background-color: #695736;" class="rectangle"></div>
      <div style="background-color: #a75757;" class="rectangle"></div>
    </div>
  </eon-scroll>
  <script>

      var initial = document.querySelector("#initial");
      // Improve cross-device visibility
      if(eon.util.isTouchScreen()) {
        initial.style.width = "56px";
      }

    </script>
</body>
</html>
