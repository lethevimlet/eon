<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vComet Theme Tester</title>

<!-- Import VimletJS  -->
<script src="/vcomet/vcomet.js"></script>

<!-- Import util  -->
<script src="js/refs.js"></script>
<script src="js/util.js"></script>

<!-- Example style -->
<link rel="stylesheet" href="css/style.css">

<!-- UI components -->
<script>
  vcomet.import([
    "/vcomet/ui/vc-appmenu",
    "/vcomet/ui/vc-button",
    "/vcomet/ui/vc-checkbox",
    "/vcomet/ui/vc-combobox",
    "/vcomet/ui/vc-contextmenu",
    "/vcomet/ui/vc-datebox",
    "/vcomet/ui/vc-datepicker",
    "/vcomet/ui/vc-dialog",
    "/vcomet/ui/vc-layout",
    "/vcomet/ui/vc-scroll",
    "/vcomet/ui/vc-tree",
    "/vcomet/ui/vc-searchbar",
    "/vcomet/ui/vc-stack",
    "/vcomet/ui/vc-text",
    "/vcomet/data/store/vc-store.html"
  ]);
</script>
</head>

<body>

    <vc-layout class="main" type="column">
      <!-- Menu bar -->
      <vc-layout class="tMenuBar" justified="between" align="center">
    <vc-searchbar class="tSearchbar">
        <input class="tText" type="text" name="tText" placeholder="Search" onkeyup='document.querySelector(".tSearchbar").search(document.querySelector(".tSearchbar"));'></input>
    </vc-searchbar>

    <div class="tIcon"></div>
</vc-layout>

      <!-- Content -->
      <vc-layout class="tContent" type="row">
    <!-- Elements tree-->
    <div class="tTreeContainer">
        <vc-tree class="tTree" icons="expand">
            <vc-treenode id="menus" init-expanded="false" name="Menu Elements" path="menus"></vc-treenode>
            <vc-treenode id="contextmenu" type="file" path="menus/contextmenu"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="menus/appmenu"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="menus/menu"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="menus/sticky"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="menus/togglemenu"></vc-treenode>
            <vc-treenode id="forms" name="Form Elements" path="forms"></vc-treenode>
            <vc-treenode id="button" type="file" path="forms/button"></vc-treenode>
            <vc-treenode id="checkbox" type="file" path="forms/checkbox"></vc-treenode>
            <vc-treenode id="combobox" type="file" path="forms/combobox"></vc-treenode>
            <vc-treenode id="datebox" type="file" path="forms/datebox"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="forms/form"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="forms/text"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="forms/toggle"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="forms/radio"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="forms/slider"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="forms/spinner"></vc-treenode>
            <vc-treenode id="datepicker" type="file" path="forms/datepicker"></vc-treenode>
            <vc-treenode id="containers" name="Container Elements" path="containers"></vc-treenode>
            <vc-treenode id="dialog" type="file" path="containers/dialog"></vc-treenode>
            <vc-treenode id="drawer" type="file" path="containers/drawer"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="containers/grid"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="containers/gutter"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="containers/headerpanel"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="containers/layout"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="containers/panel"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="containers/stack"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="containers/tabs"></vc-treenode>
            <vc-treenode id="media" name="Media Elements" path="media"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="media/swiper"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="media/video"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="loader"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="loadingmask"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="scroll"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="searchbar"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="separator"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="tree"></vc-treenode>
            <!-- <vc-treenode path="example/son"></vc-treenode> -->
        </vc-tree>
    </div>

    <!-- Examples view -->
    <div class="tViewContainer">
        <vc-stack id="tViewContent">
                    
            <vc-panel name="welcome" arrowScrolls="true" thickness="10">
                <h1>Welcome to the vComet Theme Tester!</h1>
            </vc-panel>
        
            <vc-panel name="appmenu" arrowScrolls="true" thickness="10" href="example/appmenu.html"></vc-panel>
            <vc-panel name="button" arrowScrolls="true" thickness="10" href="example/button.html"></vc-panel>
            <vc-panel name="checkbox" arrowScrolls="true" thickness="10" href="example/checkbox.html"></vc-panel>
            <vc-panel name="combobox" arrowScrolls="true" thickness="10" href="example/combobox.html"></vc-panel>
            <vc-panel name="contextmenu" arrowScrolls="true" thickness="10" href="example/contextmenu.html"></vc-panel>
            <vc-panel name="datebox" arrowScrolls="true" thickness="10" href="example/datebox.html"></vc-panel>
            <vc-panel name="datepicker" arrowScrolls="true" thickness="10" href="example/datepicker.html"></vc-panel>
            <vc-panel name="datebox" arrowScrolls="true" thickness="10" href="example/datebox.html"></vc-panel>
            <vc-panel name="dialog" arrowScrolls="true" thickness="10" href="example/dialog.html"></vc-panel>
            <vc-panel name="drawer" arrowScrolls="true" thickness="10" href="example/drawer.html"></vc-panel>
        
        </vc-stack>
    </div>
</vc-layout>
    </vc-layout>

    <script type="text/javascript">
    // TODO - remove timeout once meta is integrated
    vcomet.onReady(function () {
        // Store global nodes references
        refs.initialize();
        // Configure searching functionality
        setUpSearch(".tSearchbar");
        // Load elements examples views
        loadVCometExamples();
    });
</script>
    
  </body>
</html>
