<eon-anchor state="sticky" eon-scroll="eon-scroll" type="top"></eon-anchor>
<eon-anchor state="menu" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>STICKY</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <eon-playground class="d-pg d-sticky-pg" style="height: 500px;"></eon-playground>

  <script>
    initializePlayground(".d-sticky-tmp", ".d-sticky-pg", true);
  </script>

  <!-- Playground content -->
  <template class="d-sticky-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-sticky",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row">
          <div class="example">
            <div class="tSubtitleContainer">
              <!-- <h2>Top Sticky</h2> -->
            </div>
            <div class="tExampleContainer d-sticky-example-container">
              <!-- TOP STICKY -->
              <eon-sticky class="d-sticky-element" eon-scroll="eon-scroll">
                <div class="d-sticky-card">
                  <h3>Top sticky</h3>
                  <div class="d-sticky-inner-card"></div>
                </div>
              </eon-sticky>

              <div style="margin-top: 50px; height: 200px; width: 100%;" class="red"></div>
              <div style="margin-top: 50px; height: 200px; width: 100%;" class="purple"></div>
              <div style="margin-top: 50px; height: 200px; width: 100%;" class="blue"></div>

              <!--BOTTOM STICKY -->
              <eon-sticky side="bottom" class="d-sticky-element" eon-scroll="eon-scroll" wrapper-class="d-wrapper-class">
                <div class="d-sticky-card">
                  <h3>Bottom sticky</h3>
                  <div class="d-sticky-inner-card"></div>
                </div>
              </eon-sticky>

              <div style="margin-top: 50px; height: 200px; width: 100%;" class="yellow"></div>
              <div style="margin-top: 50px; height: 200px; width: 100%;" class="blue"></div>

            </div>
          </div>
        </div>
      </eon-scroll>
      <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">

    </script>

    <style class="template-style">
      .d-sticky-placeholder {
        height: 200px;
        width: 100%;
      }

      .d-sticky-example-container {
        flex-direction: column;
      }

      .d-sticky-card {
        text-align: justify;
        margin: 0;
        width: 100%;
        height: auto;
        box-sizing: border-box;
        padding: 10px;
        background-color: #353535;
      }
      .d-sticky-card h3 {
        margin: 8px 0;
        font-size: 20px;
      }

      .d-sticky-inner-card {
        flex-grow: 1;
        height: 40px;
        min-width: 50px;
        margin: 8px;
        background: orange;
      }

      .d-sticky-element {
        height: 110px;
        width: 100%;
        position: relative;
        text-align: center;
        font-size: 25px;
        color: white;
      }

      .d-wrapper-class .innerCard {
        background-color: #b75252;
      }

      .animation .innerCard {
        background-color: orange;
        transition: background-color 0.2s;
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #2d2d2d;
        color: #e6e6e6;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      @media (max-width: 580px) {
        .example {
          margin: 5px 0 5px 0;
          width: 100%;
        }
        .row {
          padding: 5px 10px;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .d-right-margin {
        margin-right: 10px;
      }

      .d-left-margin {
        margin-left: 10px;
      }

      .d-top-margin {
        margin-top: 10px;
      }

      .pink {
        background-color: #b73ba2;
      }

      .blue {
        background-color: #3b78b7 !important;
      }

      .yellow {
        background-color: #b78f47;
      }

      .green {
        background-color: #519a51 !important;
      }

      .red {
        background-color: #9c4747;
      }

      .purple {
        background-color: #6c479c;
      }
    </style>
  </template>
  <!-- END PLAYGROUND -->
</div>
