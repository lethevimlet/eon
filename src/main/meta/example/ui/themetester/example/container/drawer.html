<vc-anchor state="drawer" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>DRAWER</h1>
    <div style="flex-wrap: wrap;">
        <div class="example d-drawer-example">
            <div class="tSubtitleContainer">
                <h2>Drawer</h2>
            </div>
            <i id="d-drawer-lBtn" touch-action="none" class="vicon-menu d-drawer-btn vc-unselectable" onclick="slideInDrawer('drawer1')"></i>
            <vc-drawer id="drawer1" class="d-drawer vc-unselectable drawer" prevent-close-nodes="#d-drawer-lBtn" type="left">
                <div class="d-drawer-content">
                    <div class="d-drawer-section">Menu</div>
                    <div class="d-drawer-child"><div ></div></div>
                    <div class="d-drawer-child"><div ></div></div>
                    <div class="d-drawer-child"><div ></div></div>
                    <div class="d-drawer-child"><div ></div></div>
                    <div class="d-drawer-child"> <div ></div></div>
                </div>
            </vc-drawer>

            <i id="d-drawer-rBtn" touch-action="none" class="vicon-menu d-drawer-btn vc-unselectable" onclick="slideInDrawer('drawer2')"></i>
            <vc-drawer id="drawer2" class="d-drawer vc-unselectable drawer" type="right" prevent-close-nodes="#d-drawer-rBtn" type="left">
                <div class="d-drawer-content">
                    <div class="d-drawer-section">Menu</div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                </div>
            </vc-drawer>
        </div>
        <div class="example d-drawer-example">
            <div class="tSubtitleContainer">
                <h2>Vertical drawer</h2>
            </div>
            <i id="d-drawer-tBtn" touch-action="none" class="vicon-menu d-drawer-btn vc-unselectable" onclick="slideInDrawer('drawer3')"></i>
            <vc-drawer id="drawer3" class="d-drawer vc-unselectable drawer" prevent-close-nodes="#d-drawer-tBtn" type="top">
                <div class="d-drawer-content">
                    <div class="d-drawer-section">Menu</div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child d-drawer-child-last"><div></div></div>
                </div>
            </vc-drawer>
            <i id="d-drawer-bBtn" touch-action="none" class="vicon-menu d-drawer-btn vc-unselectable" onclick="slideInDrawer('drawer4')"></i>
            <vc-drawer id="drawer4" class="d-drawer vc-unselectable drawer" prevent-close-nodes="#d-drawer-bBtn" type="bottom">
                <div class="d-drawer-content">
                    <div class="d-drawer-section">Menu</div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child"><div></div></div>
                    <div class="d-drawer-child d-drawer-child-last"><div></div></div>
                </div>
            </vc-drawer>
        </div>

        <script type="text/javascript">
            function slideInDrawer(id) {
              var drawer = document.querySelector("#" + id);
              drawer.show();
            }
          </script>
    </div>
</div>
