<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>PWA</title>

    <!-- Import eon  -->
    <script src="/eon/eon.js"></script>

    <!-- Example style -->
    <link rel="stylesheet" href="/example/core/modules/pwa/css/style.css">

    <script>

        eon.theme = "noire";

        eon.themeSchema = {
            "claro": ["eon-checkbox"],
        };

        eon.cache.config = {
            requests: ["*"],
            // exclude: ["eon-button"],
            name: "pwa-cache"
        };

    </script>


    <!-- ** Manifest -->
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <!-- ** Home screen style add manifest here -->
    <!-- ** Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pwa Example">
    <!--  ** <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"> -->
    <link rel="apple-touch-icon" href="images/vimlet-logo.png">
    <!--  ** <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png"> -->
    <meta name="msapplication-TileImage" content="images/vimlet-logo.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- UI components -->
    <script>
        eon.import([
            "/eon/ui/eon-button",
            "/eon/ui/eon-checkbox"
        ]);
    </script>

</head>

<body>

    <!-- toolbar -->
    <div class="toolbar">
        <div class="pwa">PWA</div>
    </div>
    <!-- controllers -->
    <div class="scnd-toolbar">
        <eon-button class="btn" value="LOAD" inline="false" style="margin-left: 0;" onclick="messageTest()"></eon-button>
        <eon-button class="btn" value="REMOVE" inline="false" onclick="app.removeBox()"></eon-button>
        <eon-button class="btn" value="ADD" inline="false" onclick="app.addBox()"></eon-button>
    </div>

    <script>
        
    // Register service worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
        .register('service-worker.js')
        .then(function (arg) {
            console.log('[ServiceWorker] Registered');
        });
    }

    </script>

</body>

</html>
