<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vComet Theme Tester</title>

    <!-- Import VimletJS  -->
    <script src="/vcomet/vcomet.js"></script>

    <!-- Import util  -->
    <script src="js/refs.js"></script>
    <script src="js/util.js"></script>

    <!-- Example style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- UI components -->
    <script>
      vcomet.import([
        "/vcomet/ui/vc-appmenu",
        "/vcomet/ui/vc-button",
        "/vcomet/ui/vc-checkbox",
        "/vcomet/ui/vc-combobox",
        "/vcomet/ui/vc-contextmenu",
        "/vcomet/ui/vc-datebox",
        "/vcomet/ui/vc-datepicker",
        "/vcomet/ui/vc-dialog",
        "/vcomet/ui/vc-layout",
        "/vcomet/ui/vc-scroll",
        "/vcomet/ui/vc-tree",
        "/vcomet/ui/vc-searchbar",
        "/vcomet/ui/vc-stack",
        "/vcomet/ui/vc-text",
        "/vcomet/data/store/vc-store.html"
      ]);
    </script>
  </head>

  <body>
    <vc-layout class="main" type="column">

      <!-- Menu bar -->
      <vc-layout class="tMenuBar" justified="between" align="center">
        <vc-searchbar class="tSearchbar">
          <input class="tText" type="text" name="tText" placeholder="Search" onkeyup='document.querySelector(".tSearchbar").search(document.querySelector(".tSearchbar"));'></input>
        </vc-searchbar>

        <div class="tIcon"></div>
      </vc-layout>

      <!-- Content -->
      <vc-layout class="tContent" type="row">
        <!-- Elements tree ** Better with meta (avoid unnecessary imports) -->
        <vc-panel class="tTreeContainer" allow-scroll="false" href="section/tree.html"></vc-panel>

        <!-- Examples view ** Better with meta (avoid unnecessary imports) -->
        <vc-panel class="tViewContainer" allow-scroll="false" href="section/view.html"></vc-panel>
      </vc-layout>

    </vc-layout>

    <script type="text/javascript">
      // TODO - remove timeout once meta is integrated
      setTimeout(function () {
        vcomet.onReady(function () {
          // Store global nodes references
          refs.initialize();
          // Configure searching functionality
          setUpSearch(".tSearchbar");
          // Load elements examples views
          loadVCometExamples();
        });
      }, 350);
    </script>
  </body>

</html>
