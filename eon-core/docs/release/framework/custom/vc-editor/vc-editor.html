<style>
    eon-editor {
        height: 100%;
        width: 100%;
        max-height: 450px;
        position: relative;
    }

    .eon-editor-padding {
        height: 100%;
        width: 100%;
        padding: 10px 0px;
        box-sizing: border-box;
        background-color: #1e1e1e;
        position: absolute;
    }

    #eon-editor-content {
        width: 100%;
        height: 100%;
        min-height: 10px;
        box-sizing: border-box;
        min-width: 100%;
        flex-grow: 1;
    }

    eon-editor eon-loading {
        width: 100%;
        height: 100%;
        min-height: 300px;
        box-sizing: border-box;
    }

    #eon-editor-loading {
        width: 100%;
        height: 100%;
        min-height: 300px;
        box-sizing: border-box;
    }

    eon-editor span {
        font-family: Consolas, "Courier New", monospace !important;
        font-size: 14px !important;
    }

    .eon-editor-until-render {
        display: none;
    }

    .monaco-editor {
        overflow: hidden !important;
        box-sizing: border-box !important;
    }
</style>

<template>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <eon-loading></eon-loading>
    <div class="eon-editor-padding">
        <div id="eon-editor-content" class="eon-editor-until-render"></div>
    </div>
</template>

<script>
    eon.element("eon-editor", null, {

        dependencies: [
            "../eon-loading"
        ],
        
        properties: {
            value: {
                value: "",
                reflect: false
            },
            language: {
                value: "html",
                reflect: true
            },
            readonly: {
                value: "readonly",
                reflect: true
            }
        },

        privateProperties: {
            refs: {
                value: {}
            },
            misc: {
                value: {}
            }
        },

        functions: {
            // @function setValue (public) @param value {string}
            setValue: function (value) {
                this._refs.editor.setValue(value);
            },
            // @function getValue (public) {string}
            getValue: function () {
                return this._refs.editor.getValue();
            },
        },

        privateFunctions: {
            // @function init (private) create monaco editor @param data @param language
            init: function (data, language) {
                var el = this;
                var readonly = false;
                if (el.readonly === "readonly") {
                    readonly = true;
                }
                if (el.language === "js") {
                    el.language = "javascript";
                }
                require.config({
                    paths: {
                        'vs': 'framework/custom/eon-editor/vs'
                    }
                });
                require(['vs/editor/editor.main'], function () {
                    el._refs.editor = monaco.editor.create(el.querySelector("#eon-editor-content"), {
                        value: el.value,
                        language: el.language,
                        theme: 'vs-dark',
                        automaticLayout: true,
                        readOnly: readonly,
                        scrollBeyondLastLine: false, // Remove scrollbar when it is not needed
                        minimap: {
                            enabled: false
                        }
                    });

                    // Ugly solution to know when monaco is ready because there is not an onReady function implemented yet
                    var didScrollChangeDisposable = el._refs.editor.onDidScrollChange(function (
                        event) {
                        didScrollChangeDisposable.dispose();
                        el._editorReady();
                    });

                    el._refs.editor.model.onDidChangeContent((event) => {
                        try {
                            eon.triggerCallback("onchange", el, el, [el]);
                        } catch (e) {}
                    });
                });
            },
            // @function editorReady (private) [Fires when monaco editor is loaded]
            editorReady: function () {
                var el = this;
                el._show();
                eon.triggerCallback("oneditorready", el, el, [el]);
            },
            // @function show (private) [Hides loading mask and shows editor]
            show: function () {
                var el = this;
                el.querySelector("#eon-editor-content").classList.remove("eon-editor-until-render");
                el.querySelector("eon-loading").hide();
            }
        },

        onCreated: function () {
            var el = this;
            eon.amd.require(["framework/custom/eon-editor/vs/loader.js"], function () {
                eon.triggerCallback("onloader", el, el, [el]);
            });
            // Custom callback to know when monaco editor is ready to be used
            eon.createCallback("oneditorready", this, "ready");
            eon.createCallback("onchange", this);
            eon.createCallback("onloader", this, "ready");
        },

        onReady: function () {
            var el = this;
            el.onloader(function () {
                el._init();
            });
            el._misc.paddingOffset = 20;
        },

        onRender: function () {}


    });
</script>
