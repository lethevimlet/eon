<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-GUTTER</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/gutter.css">

  <script>
    vcomet.import("/vcomet/ui/vc-gutter");
  </script>

</head>

<body>
  <div class="container main">

    <!-- GUTTER -->
    <div class="card">
      <div class="header"> 
        <h1>VERTICAL GUTTER </h1>
        <h4 class="subHeader">LAZY PROGRAMMATIC GUTTER</h4>
      </div>
      <div class="example gutterContainer">
        <vc-gutter collapsible="true">

          <vc-section>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
          </vc-section>

          <vc-section id="programTest">
          </vc-section>

        </vc-gutter>
      </div>
    </div>
    <!-- ::::::: -->

    <!-- GUTTER -->
    <div class="card">
      <h1>HORIZONTAL GUTTER</h1>
      <div class="example gutterContainer">
        <vc-gutter>

          <vc-section>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
          </vc-section>

          <vc-section>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
          </vc-section>

        </vc-gutter>
      </div>
    </div>

    <!-- ::::::: -->
    <!-- GUTTER -->
    <div class="card">
      <h1>MIXED GUTTERS</h1>
      <div class="example gutterContainer">
        <vc-gutter type="vertical" collapsable="true">
          <vc-section>
            <vc-gutter collapsable="true">
              <vc-section>
                <vc-gutter>
                  <vc-section class="section">
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                  </vc-section>
                  <vc-section>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                  </vc-section>
                </vc-gutter>
              </vc-section>
              <vc-section>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
              </vc-section>
            </vc-gutter>
          </vc-section>

          <vc-section>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
          </vc-section>

        </vc-gutter>
      </div>
    </div>
    <!-- ::::::: -->

  </div>

  <script type="text/javascript">
    var gutter = document.querySelector("vc-gutter");

    var gutter2 = document.createElement("vc-gutter");
    gutter2.setAttribute("type", "vertical");
    gutter2.setAttribute("collapsable", true);
    setTimeout(function() {

      var section = document.createElement("vc-section");
      var section2 = document.createElement("vc-section");
      var div;
      for (var i = 0; i < 4; i++) {
        div = document.createElement("div");
        div.className = "innerCard red";
        section.appendChild(div);
        div = document.createElement("div");
        div.className = "innerCard orange";
        section2.appendChild(div);
      }

      gutter2.appendChild(section);
      gutter2.appendChild(section2);
      document.querySelector("#programTest").appendChild(gutter2);
    }, 1000);
  </script>

</body>

</html>
