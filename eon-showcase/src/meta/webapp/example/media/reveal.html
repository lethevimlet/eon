<eon-anchor state="reveal" eon-scroll=".mediaPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>REVEAL</h1>

  <!-- SHOWCASE -->
  <!-- Showcase declaration -->
  <eon-showcase class="d-pg d-reveal-pg" style="height: 450px;"></eon-showcase>

  <script>
    initializeShowcase(".d-reveal-tmp", ".d-reveal-pg", true);
  </script>

  <!-- Showcase content -->
  <template class="d-reveal-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import eon-js  -->
      <script src="eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "eon/ui/eon-reveal",
          "eon/ui/eon-anchor",
          "eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Reveal</h2>
            </div>
            <div class="tExampleContainer d-reveal-example-container">
              <!-- vc reveal -->
              <eon-reveal class="d-reveal" end="15" eon-scroll=".mediaPanel eon-scroll">
                <div class="ex-item"></div>
              </eon-reveal>

              <div class="d-reveal"></div>
              <div class="d-reveal"></div>
            </div>
          </div>
        </div>
      </eon-scroll>
    </div>
    <!-- END EXAMPLES BODY -->
    <script class="template-js">
      //** Showcase resize fix
      eon.onReady(function () {
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
      });
      //**
    </script>

    <style class="template-style">
      .d-reveal {
        height: 500px;
        width: 100%;
        border: 4px solid grey;
        margin-top: 10px;
      }

      .d-reveal-example-container {
        flex-direction: column;
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: transparent;
        color: #888888;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      @media (max-width: 580px) {
        .example {
          margin: 5px 0 5px 0;
          width: 100%;
        }

        .row {
          padding: 5px 10px;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .pink {
        background-color: #b73ba2;
      }

      .blue {
        background-color: #3b78b7 !important;
      }

      .yellow {
        background-color: #b78f47;
      }

      .green {
        background-color: #519a51 !important;
      }

      .red {
        background-color: #9c4747;
      }

      .purple {
        background-color: #6c479c;
      }
    </style>
  </template>
  <!-- END SHOWCASE -->
</div>
