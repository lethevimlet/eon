<eon-anchor state="appmenu" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>APPMENU</h1>

    <!-- SHOWCASE -->
    <!-- Showcase declaration -->
    <eon-showcase class="d-pg d-appmenu-pg"></eon-showcase>

    <script>
        initializeShowcase(".d-appmenu-tmp", ".d-appmenu-pg");
    </script>

    <!-- Showcase content -->
    <template class="d-appmenu-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-appmenu",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>App menu</h2>
                        </div>
                        <div class="tExampleContainer d-appmenu-example-container">
                            <eon-appmenu location="left">
                                <eon-item value="mail" icon='<i class="vicon vicon-send"></i>' icon-position="top"></eon-item>
                                <eon-item value="mail" icon='<i class="vicon vicon-send"></i>' icon-position="top"></eon-item>
                                <eon-item value="mail" icon='<i class="vicon vicon-send"></i>' icon-position="top"></eon-item>
                                <eon-item value="mail" icon='<i class="vicon vicon-send"></i>' icon-position="top"></eon-item>
                                <eon-item value="mail" icon='<i class="vicon vicon-send"></i>' icon-position="top"></eon-item>
                                <eon-item value="mail" icon='<i class="vicon vicon-send"></i>' icon-position="top"></eon-item>
                            </eon-appmenu>
                            <div class="d-appmenu-placeholder"></div>
                        </div>
                    </div>
                </div>
            </eon-scroll>
            <!-- END EXAMPLES BODY -->
        </div>
        <script class="template-js">
            //** Showcase resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
        </script>

        <style class="template-style">
            .d-appmenu-placeholder {
                height: 300px;
                width: 100%;
            }

            .d-appmenu-example-container {
                flex-direction: column;
            }

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: transparent;
                color: #888888;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-right-margin {
                margin-right: 10px;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END SHOWCASE -->
</div>


</div>
