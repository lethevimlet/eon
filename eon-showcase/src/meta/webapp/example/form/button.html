<eon-anchor state="button" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>BUTTON</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <eon-playground class="d-pg d-button-pg"></eon-playground>

  <script>
    initializePlayground(".d-button-tmp", ".d-button-pg");
  </script>

  <!-- Playground content -->
  <template class="d-button-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-button",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row">
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Text Buttons</h2>
            </div>
            <div class="tExampleContainer">
              <eon-button label="Click me!" onclick="alert('Hi! ^_^')"></eon-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Icon Buttons</h2>
            </div>
            <div class="tExampleContainer">
              <eon-button icon='<i class="vicon vicon-close"></i>' icon-position="left"></eon-button>
              <eon-button class="d-left-margin" icon='<i class="vicon vicon-build"></i>'></eon-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Disabled Buttons</h2>
            </div>

            <div class="tExampleContainer">
              <eon-button value="Disabled" disabled="true"></eon-button>
              <eon-button class="d-left-margin" icon='<i class="vicon vicon-close"></i>' disabled="true"></eon-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Dynamic Buttons</h2>
            </div>

            <div class="tExampleContainer" id="dynamic">
              <eon-button style="width: 160px;" value="Click to Enable" onclick="toggleEnabled(this, document.querySelector('#disabled'));"></eon-button>
              <eon-button class="d-left-margin" id="disabled" value="Disabled" disabled="true" style="width: 100px;"></eon-button>
            </div>
          </div>
        </div>
      </eon-scroll>
      <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">

      // ** Playground resize fix
      eon.onReady(function () {
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
      });

      // Dynamic enablig of the button
      function toggleEnabled(trigger, btn) {
        if (btn.disabled) {
          btn.disabled = false;
          btn.label = "Enabled";
          trigger.label = "Click to Disable";
        } else {
          btn.disabled = true;
          btn.label = "Disabled";
          trigger.label = "Click to Enable";
        }
      }
    </script>
    <style class="template-style">
      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #2d2d2d;
        color: #e6e6e6;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      @media (max-width: 580px) {
        .example {
          margin: 5px 0 5px 0;
          width: 100%;
        }
        .row {
          padding: 5px 10px;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .d-left-margin {
        margin-left: 10px;
      }

      .d-top-margin {
        margin-top: 10px;
      }
    </style>
  </template>
  <!-- END PLAYGROUND -->
</div>
