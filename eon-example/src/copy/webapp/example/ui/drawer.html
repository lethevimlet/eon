<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eon-DRAWER</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>

  <script>
    eon.import("/eon/ui/eon-drawer");
  </script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/drawer.css">

</head>

<body>
  <div class="container main">
    <div class="card">
      <div class="toolbar">

        <i id="btn" touch-action="none" class="vicon vicon-menu icon eon-unselectable" onclick="slideInDrawer('d1')"></i>
      </div>
      <div class="v-toolbar">
        <i id="v-btn" touch-action="none" class="vicon vicon-menu icon v-icon eon-unselectable" onclick="slideInDrawer('d4')"></i>
        <i id="v-btnBottom" class="icon vicon-menu icon v-icon eon-unselectable" onclick="slideInDrawer('d3')"></i>
      </div>
      <div class="bottom-toolbar">
        <i id="btnRight" touch-action="none" class="vicon vicon-menu icon eon-unselectable" style="margin-right: 8px; float: right;" onclick="slideInDrawer('d2')"></i>
      </div>
      <!-- LEFT DRAWER -->
      <eon-drawer id="d1" class="eon-unselectable drawer" prevent-close-nodes="#v-btn" ="true" type="left">
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="innerCard">
            <div class="secondaryCard">
            </div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </eon-drawer>
      <!-- RIGHT DRAWER -->
      <eon-drawer id="d2" class="eon-unselectable drawer" type="right">
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </eon-drawer>
      <!-- BOTTOM DRAWER -->
      <eon-drawer id="d3" class="eon-unselectable drawer" type="bottom" prevent-close-nodes="#v-btn">
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </eon-drawer>
      <!-- TOP DRAWER -->
      <eon-drawer id="d4" class="eon-unselectable drawer" type="top" prevent-close-nodes="#v-btnBottom">
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </eon-drawer>

      <script type="text/javascript">
        function slideInDrawer(id) {
          var drawer = document.querySelector("#" + id);
          drawer.show();
        }
      </script>
    </div>
  </div>
</body>

</html>
