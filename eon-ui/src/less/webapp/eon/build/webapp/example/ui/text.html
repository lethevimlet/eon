<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eon-TEXT</title>

    <!-- Import VimletJS  -->
    <script src="/eon/eon.js"></script>

    <script>
        eon.import([
            "/eon/ui/eon-text",
            "/eon/ui/eon-form",
            "/eon/ui/eon-button"
        ]);
    </script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 60%;
            max-width: 820px;
        }

        .card {
            padding: 10px;
            background-color: #353535;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #dcdcdc;
            font-weight: bold;
            font-size: 25px;
        }

        .example {
            background-color: #2d2d2d;
            padding: 10px;
            box-sizing: border-box;
            min-height: 150px;
            margin: 0;
            padding: 40px;
            width: 100%;
        }

        eon-button {
            margin-left: 10px;
            margin-right: 10px;
        }

        eon-text:not(:last-child) {
            margin-bottom: 40px;
        }

        @media (max-width: 900px) {
            .container {
                width: 90%;
                height: 90%;
                max-width: auto;
            }
        }
    </style>


</head>

<body>

    <div class="container main">

        <eon-form default-style="false" action="#" method="get">

            <div class="card">
                <h1>TEXT</h1>
                <div class="example">
                    <!-- <eon-text inline="false" readonly="true" name="text" type="text" placeholder="Type here" max-length="18" counter="true">This is a text</eon-text> -->
                    <eon-text default="This is the default text" value="This is a text" inline="false" readonly="true" name="text" type="text" placeholder="Type here" max-length="18" counter="true"></eon-text>
                    <eon-text inline="false" name="disabled" type="text" placeholder="Type here" label="Disabled" disabled="true"></eon-text>
                </div>
            </div>

            <div class="card">
                <h1>PASSWORD</h1>
                <div class="example">
                    <eon-text inline="false" label="Password"></eon-text>
                </div>
            </div>

            <div class="card">
                <h1>AREA</h1>
                <div class="example">
                    <eon-text default="This is a textarea" inline="false" name="description" type="area" placeholder="Type here" label="Description" counter="true" area-height="100">Hey there</eon-text>
                </div>
            </div>

            <eon-button class="margin"  onclick="console.dir(document.$1('eon-form').getData());" value="Submit"> </eon-button>

        </eon-form>

    </div>

    <script>
        eon.onReady(function () {
            setTimeout(function () {
                var text = document.querySelector("[name='text']");
                var area = document.querySelector("[type='area']");
                // text.readonly = false;
                area.reset();
            }, 1000);
        });
    </script>

</body>

</html>
