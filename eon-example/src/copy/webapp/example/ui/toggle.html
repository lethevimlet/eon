<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eon-TOGGLE</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    eon.import([
      "/eon/ui/eon-form",
      "/eon/ui/eon-toggle",
      "/eon/ui/eon-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
      /* display: flex; */
      flex-direction: column;
      align-items: flex-start;
    }

    eon-toggle {
      margin: 10px 5px;
    }
  </style>

</head>

<body>

  <div class="main container eon-unselectable">
    <div class="card">
      <h1>TOGGLE</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <eon-form action="#" method="get">
            <eon-toggle label-position="left" label="Checked toggle" checked="true" value="toggle1" name="toggleOptions" id="option1">
            </eon-toggle>
            <eon-toggle label="Uncheck toggle" value="toggle2" name="toggleOptions" id="option2">
            </eon-toggle>
            <eon-toggle label="Disabled toggle" value="toggle3" name="toggleOptions" id="option3" disabled="true">
            </eon-toggle>
            <eon-toggle label="Disabled and checked toggle" value="toggle4" name="toggleOptions" id="option4" disabled="true" checked="true">
            </eon-toggle>
            <eon-toggle id="option5" checked="true" value="toggle5" name="toggleOptions">
            </eon-toggle>

            <eon-button type="submit" value="Submit"  onclick="console.dir(document.$1('eon-form').getData());"> </eon-button>
          </eon-form>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // // Example of programmatic operation
    eon.onReady(function () {
      var toggle = $1("#option2");
      // document.querySelector(".example").appendChild(toggle);

      // toggle.label = "Location";
      // toggle.disabled = "true";
      // toggle.checked = "true";

      setTimeout(function () {
        toggle.reset();
      }, 1000);


    });
  </script>
</body>

</html>
