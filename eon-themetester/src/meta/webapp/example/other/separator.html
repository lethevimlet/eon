<eon-anchor state="separator" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>SEPATARATOR</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <eon-playground class="d-pg d-separator-pg"></eon-playground>

  <script>
    initializePlayground(".d-separator-tmp", ".d-separator-pg");
  </script>

  <!-- Playground content -->
  <template class="d-separator-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-separator",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row d-separator-row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Horizontal</h2>
            </div>
            <div class="tExampleContainer">
              <div class="d-separator-form">

                <div class="d-separator-content">
                  Full bleed separator
                  <!-- SEPARATOR -->
                  <eon-separator>

                  </eon-separator>
                  <!-- ::::::: -->
                </div>

                <div class="d-separator-content">
                  Mid position separator
                  <!-- SEPARATOR -->
                  <eon-separator type="mid" border="3" length="50%">

                  </eon-separator>
                  <!-- ::::::: -->
                </div>

                <div class="d-separator-content">
                  Start position separator
                  <!-- SEPARATOR -->
                  <eon-separator type="start" border="1" length="200">

                  </eon-separator>
                  <!-- ::::::: -->
                </div>
                <div class="d-separator-content">
                  End position separator
                  <!-- SEPARATOR -->
                  <eon-separator type="end" border="3" length="70%">

                  </eon-separator>
                  <!-- ::::::: -->
                </div>
                <div class="d-separator-content">
                  No separator
                </div>

              </div>
            </div>
          </div>
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Vertical</h2>
            </div>
            <div class="tExampleContainer">
              <div class="d-separator-form d-separator-form-hor">
                <div class="d-separator-content d-separator-content-hor">
                  <div class="d-separator-text">Full bleed</div>

                  <!-- SEPARATOR -->
                  <eon-separator direction="vertical" border="1">

                  </eon-separator>
                  <!-- ::::::: -->
                </div>

                <div class="d-separator-content d-separator-content-hor">
                  <div class="d-separator-text">Mid position</div>
                  <!-- SEPARATOR -->
                  <eon-separator direction="vertical" type="mid" border="3" length="50%">

                  </eon-separator>
                  <!-- ::::::: -->
                </div>

                <div class="d-separator-content d-separator-content-hor">
                  <div class="d-separator-text">Start position</div>
                  <!-- SEPARATOR -->
                  <eon-separator direction="vertical" type="start" border="1" length="200">

                  </eon-separator>
                  <!-- ::::::: -->
                </div>
                <div class="d-separator-content d-separator-content-hor">
                  <div class="d-separator-text">End position</div>
                  <!-- SEPARATOR -->
                  <eon-separator direction="vertical" type="end" border="3" length="70%">

                  </eon-separator>
                  <!-- ::::::: -->
                </div>
                <div class="d-separator-content d-separator-content-hor">
                  <!-- <div class="d-separator-text">No separator</div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </eon-scroll>
    </div>

    <!-- END EXAMPLES BODY -->
    <script class="template-js">
      // ** Playground resize fix
      eon.onReady(function () {
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
      });
    </script>

    <style class="template-style">
      .d-separator {}

      .d-separator-example {
        flex-direction: column;
      }

      .d-separator-form {
        height: 350px;
        width: 500px;
        background-color: #2d2d2d;
        color: white;
        font-size: 13px;
        font-weight: bolder;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .d-separator-form-hor {
        flex-direction: row;
      }

      .d-separator-content {
        height: 100px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .d-separator-content-hor {
        height: 100%;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      @media (max-width: 580px) {
        .d-separator-text {
          text-overflow: ellipsis;
          white-space: nowrap;
          width: 24px;
          overflow: hidden;
        }
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #2d2d2d;
        color: #e6e6e6;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      @media (max-width: 580px) {
        .example {
          margin: 10px 0;
          width: 100%;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .pink {
        background-color: #b73ba2;
      }

      .blue {
        background-color: #3b78b7 !important;
      }

      .yellow {
        background-color: #b78f47;
      }

      .green {
        background-color: #519a51 !important;
      }

      .red {
        background-color: #9c4747;
      }

      .purple {
        background-color: #6c479c;
      }
    </style>
  </template>
  <!-- END PLAYGROUND -->
</div>
