<style>
    vc-doc-article{
        height:100%;
        width:100%;
    }
    .vc-doc-article-emptyMenu {
        padding-left: 50px;
        height: 50px;
        min-height: 50px;
        background-color: #2b2b2b;
        background-image: url("img/menu/menu.png");
    }

    #vc-doc-article-content {
        box-sizing: border-box;
        height: calc(100% - 55px);
        min-width: 400px;
    }
</style>

<template>
    <div class="vc-doc-article-emptyMenu"></div>
    <div class="vc-doc-colorBand"></div>
    <div id="vc-doc-article-content">
        <vc-md-viewer></vc-md-viewer>
    </div>
</template>

<script>
    vcomet.element("vc-doc-article", {


        interpolation: true,

        properties: {
            root: {
                value: "",
                reflect: true
            },
            head:{
                value:"",
                reflect:false
            }
        },

        functions: {
            // @function setString (private) @param data {string}
            setString: function (data) {
                var viewer = this.querySelector("vc-md-viewer");
                viewer.onReady(function () {
                    viewer.parse(data);
                });
            },
            // @function setSrc (private) @param path {string}
            setSrc: function (path) {
                this.querySelector("vc-md-viewer").src = path;
            }
        },

        onRender: function () {            
            this.querySelector("vc-md-viewer").root = this.root; 
            this.querySelector("vc-md-viewer").head = this.head;           
        },

    });
</script>
