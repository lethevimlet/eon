<eon-anchor state="slider" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>SLIDER</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-slider-pg"></eon-playground>

    <script>
        initializePlayground(".d-slider-tmp", ".d-slider-pg");
    </script>

    <!-- Playground content -->
    <template class="d-slider-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-slider",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled Slider</h2>
                        </div>
                        <eon-slider></eon-slider>
                        <eon-slider class="topMargin" display-visibility="true"></eon-slider>
                        <!-- <eon-slider readonly="true" name="h1" display-visibility="true"></eon-slider> -->
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Readonly and Disabled Slider</h2>
                        </div>
                        <div class="row" style="justify-content: center;">
                            <eon-slider orientation="vertical" value="30" display-visibility="true" readonly="true"></eon-slider>
                            <eon-slider class="leftMargin" display-visibility="true" orientation="vertical" disabled="true"></eon-slider>
                        </div>
                    </div>
                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->

</div>
