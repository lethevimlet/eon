<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-SWIPER</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/swiper.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-swiper",
      "/vcomet/ui/vc-text",
      "/vcomet/ui/vc-button"
    ]);
  </script>

</head>

<body theme="noire">
  <div class="container main">

    <div class="card">
      <h1>SWIPER</h1>
      <div class="twoColumns" style="flex-wrap: wrap;">

        <div class="example typeContainer">
          <div class="row">
              <vc-text></vc-text> 
            <button class="btn" onclick="swiperNext(true, 's1')">NEXT</button>
            <button class="btn" onclick="swiperNext(false, 's1')">BACK</button>
            <button class="btn" onclick="slideTo(0, 's1')">TO PINK</button>
            <button class="btn" onclick="slideTo(2, 's1')">TO GREEN</button>
          </div>
          <div class="swiperContainer">
            <vc-swiper id="s1" direction="vertical" excluded-sliders="#noSliderDiv, #innerGallery, #innerGallery2">
              <vc-slide class="fourthPage" style="display:flex; align-items: center; justify-content: center;">
                <div id="noSliderDiv" class="excludedSlider">
                  I'M NOT ALLOWED TO SLIDE
                </div>
              </vc-slide>
              <vc-slide class="firstPage">
                <vc-swiper id="innerGallery" style="width:50%; height:50%" pagination="true">
                  <vc-slide class="thirdPage"></vc-slide>
                  <vc-slide class="fourthPage"></vc-slide>
                  <vc-slide class="secondPage"></vc-slide>
                </vc-swiper>
                <vc-swiper id="innerGallery2" style="width:50%; height:50%" pagination="true">
                  <vc-slide class="secondPage"></vc-slide>
                  <vc-slide class="fourthPage"></vc-slide>
                  <vc-slide class="thirdPage"></vc-slide>
                </vc-swiper>
              </vc-slide>
              <vc-slide class="secondPage">

                <vc-text></vc-text>

              </vc-slide>
              <vc-slide class="thirdPage"></vc-slide>
            </vc-swiper>
          </div>
        </div>
        <div class="example typeContainer">
          <div class="row">
            <button class="btn" onclick="swiperNext(true, 's2')">NEXT</button>
            <button class="btn" onclick="swiperNext(false, 's2')">BACK</button>
            <button class="btn" onclick="slideTo(0, 's2')">TO BLUE</button>
            <button class="btn" onclick="slideTo(1, 's2')">TO ORANGE</button>
          </div>
          <div class="swiperContainer">
            <vc-swiper id="s2" direction="vertical" pagination="true">
              <vc-slide class="firstPage"></vc-slide>
              <vc-slide class="thirdPage"></vc-slide>
              <vc-slide class="fourthPage"></vc-slide>
              <vc-slide class="secondPage"></vc-slide>
            </vc-swiper>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <h1>SWIPER GALLERY</h1>
      <div class="twoColumns" style="flex-wrap: wrap;">

        <div class="example typeContainer">
          <div class="row">
            <!-- <button class="btn" onclick="swiperNext(true, 's3')">NEXT</button>
            <button class="btn" onclick="swiperNext(false, 's3')">BACK</button>
            <button class="btn" onclick="slideTo(6, 's3')">SNOW</button>
            <button class="btn" onclick="slideTo(3, 's3')">CLOUDY</button> -->
          </div>
          <div id="programmaticContainer" class="swiperContainer">
            <vc-swiper id="s3" direction="horizontal" external-slide="true" navigation="true" 
                pagination="true" type="gallery">
              <vc-slide  image="img/view-5.jpeg"></vc-slide>
              <vc-slide  image="img/view-2.jpeg"></vc-slide>
              <vc-slide  image="img/view-6.jpeg"></vc-slide>
              <vc-slide  image="img/view-4.jpeg"></vc-slide>
              <vc-slide  image="img/view-6.jpeg"></vc-slide>
              <vc-slide  image="img/view-4.jpeg"></vc-slide>
             </vc-swiper>
          </div>
        </div>

        <div class="example typeContainer">
          <div class="row">
            <button class="btn" onclick="swiperNext(true, 's4')">NEXT</button>
            <button class="btn" onclick="swiperNext(false, 's4')">BACK</button>
            <button class="btn" onclick="slideTo(1, 's4')">HILLS</button>
            <button class="btn" onclick="slideTo(4, 's4')">CLOUDY</button>
          </div>
          <div class="swiperContainer">
            <vc-swiper id="s4" direction="vertical" pagination="true"
                       navigation="true" type="gallery" full-screen="true">
              <vc-slide image="img/view-1.jpeg"></vc-slide>
              <vc-slide image="img/view-5.jpeg"></vc-slide>
              <vc-slide image="img/view-2.jpeg"></vc-slide>
              <vc-slide image="img/view-6.jpeg"></vc-slide>
              <vc-slide image="img/view-4.jpeg"></vc-slide>
              <vc-slide image="img/view-1.jpeg"></vc-slide>
              <vc-slide image="img/view-5.jpeg"></vc-slide>
              <vc-slide image="img/view-2.jpeg"></vc-slide>
              <vc-slide image="img/view-6.jpeg"></vc-slide>
              <vc-slide image="img/view-4.jpeg"></vc-slide>
            </vc-swiper>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

    function swiperNext(next, id) {
      var swiper = document.querySelector("#" + id);
      if (next) {
        swiper.next();
      } else {
        swiper.prev();
      }
    }

    function slideTo(index, id) {
      var swiper = document.querySelector("#" + id);
      swiper.slideTo(index);
    }

  // AUTO SWIPER
  var s3 = document.querySelector("#s3");
  // console.log('cont', s3);

  s3.onCreated(function(){

    var newSlide = document.createElement("vc-slide");
    var newSlide2 = document.createElement("vc-slide");
    newSlide.classList.add("fifthPage");
    newSlide2.classList.add("sixthPage");
    // HTML API
    // sw1.appendChild(newSlide);
    // Vimlet API
    // sw1.add(newSlide2);

    // cont.appendChild(sw1);
    

    // s3.onSlideChange(function(oldIndex, newIndex){
    //   console.log("Example log - Slide changed");
    // });
  }, 1000);
  </script>
</body>

</html>
