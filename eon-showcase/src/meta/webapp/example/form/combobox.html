<eon-anchor state="combobox" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>COMBOBOX</h1>
    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-combobox-pg"></eon-playground>

    <script>
        initializePlayground(".d-combobox-tmp", ".d-combobox-pg");
    </script>

    <!-- Playground content -->
    <template class="d-combobox-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-combobox",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Search Filter</h2>
                        </div>
                        <eon-combobox name="comboTest1" label="Colors" placeholder="Select an item" filter="true">
                            <eon-item value="red" display-value="Red"></eon-item>
                            <eon-item value="green" display-value="Green"></eon-item>
                            <eon-item value="pink" display-value="Pink"></eon-item>
                            <eon-item value="grey" display-value="Grey"></eon-item>
                        </eon-combobox>
                        <div class="d-combobox-placeholder"></div>
                    </div>

                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>No Search Filter</h2>
                        </div>
                        <eon-combobox name="comboTest2" label="Food" placeholder="Select an item">
                            <eon-item value="tomato" display-value="Tomato"></eon-item>
                            <eon-item value="avocado" display-value="Avocado"></eon-item>
                            <eon-item value="strawberry" display-value="Strawberry"></eon-item>
                            <eon-item value="onion" display-value="Onion"></eon-item>
                        </eon-combobox>
                        <div class="d-combobox-placeholder"></div>
                    </div>

                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Disabled</h2>
                        </div>
                        <eon-combobox disabled="true" label="States" name="comboTest2" placeholder="Ohio">
                            <eon-item value="tomato" display-value="Tomato"></eon-item>
                            <eon-item value="avocado" display-value="Avocado"></eon-item>
                            <eon-item value="strawberry" display-value="Strawberry"></eon-item>
                            <eon-item value="onion" display-value="Onion"></eon-item>
                        </eon-combobox>
                        <div class="d-combobox-placeholder"></div>
                    </div>

                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
        </script>
        <style class="template-style">
            .d-combobox-placeholder {
                height: 200px;
                width: 100%;
            }

            @media (max-width: 800px) {
                .d-combobox-placeholder {
                    height: 0;
                }
            }

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->

</div>
