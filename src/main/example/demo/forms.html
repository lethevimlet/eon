<vc-form action="#" method="get">

    <vc-text name="descriptionTest" type="area" placeholder="Type here" label="Description" maxlength="200" counter="true"></vc-text>
    <vc-text name="textTest" type="text" placeholder="Type here" label="Text" maxlength="18" counter="true">This is a text</vc-text>
    <vc-text name="disabledTextTest" type="text" placeholder="Type here" label="Disabled" status="disabled">This one is disabled</vc-text>
    <vc-text name="passwordText" type="Password" placeholder="Type here" label="Password" maxlength="12" counter="false"></vc-text>

    <vc-button type="submit" value="Submit" expand="inline"></vc-button>

</vc-form>
