<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eon-TEXT</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>

  <script>
    eon.import([
      "/eon/ui/eon-showcase"
    ]);
  </script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #2d2d2d;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    eon-showcase {
      margin: 10px;
      min-height: 150px;
    }
  </style>

</head>

<body>
  <eon-showcase></eon-showcase>

  <eon-showcase></eon-showcase>
  <eon-showcase></eon-showcase>

  <eon-showcase></eon-showcase>

  <script>
    eon.onReady(function () {
      var pgs = document.querySelectorAll("eon-showcase");
      for (var i = 0; i < pgs.length; i++) {
        var pg = pgs[i];
        pg.onReady(function () {
          var pgObj = {
            head: "",
            body: "<div style='height: 200px; width: 200px; background: blue;'</div>",
            js: "",
            css: "body, html{height: 100%, width: 100%}"
          };
          pg.setData(pgObj);
        });
      }
    });
  </script>

</body>

</html>
