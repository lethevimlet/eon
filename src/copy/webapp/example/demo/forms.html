<eon-form action="#" method="get">

    <eon-text name="descriptionTest" type="area" placeholder="Type here" label="Description" maxlength="200" counter="true"></eon-text>
    <eon-text name="textTest" type="text" placeholder="Type here" label="Text" maxlength="18" counter="true">This is a text</eon-text>
    <eon-text name="disabledTextTest" type="text" placeholder="Type here" label="Disabled" status="disabled">This one is disabled</eon-text>
    <eon-text name="passwordText" type="Password" placeholder="Type here" label="Password" maxlength="12" counter="false"></eon-text>

    <eon-button type="submit" value="Submit" expand="inline"></eon-button>

</eon-form>
