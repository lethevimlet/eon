<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>eon-STACK</title>
  <script src="/eon/eon.js"></script>

  <script>
    eon.import("/eon/ui/eon-stack");
  </script>

  <style media="screen">
    html,
    body {
      align-items: center;
      display: flex;
      justify-content: center;
      flex-direction: column;
      background-color: #404040;
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      font-family: arial;
    }

    .main {
      display: flex;
      flex-direction: column;
    }

    .menu {
      display: flex;
      justify-content: flex-start;
    }

    .menu div {
      padding: 15px 20px;
      font-weight: bold;
      color: #f1f1f1;
      opacity: 0.8;
    }

    .menu div:hover {
      opacity: 1;
      cursor: pointer;
    }

    .stackContainerWrapper {
      width: 600px;
      height: 500px;
      background-color: #f1f1f1;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .first,
    .second,
    .third {
      height: 200px;
    }

    .first {
      background-color: green;
    }

    .second {
      background-color: yellow;
    }

    .third {
      background-color: blue;
    }
  </style>

</head>

<body>

  <div class="main">
    <div class="menu">
      <div onclick='document.querySelector("eon-stack").swapToPanelByIndex(0)'>
        Colors
      </div>
      <div onclick='document.querySelector("eon-stack").swapToPanel("wikipedia")'>
        Wikipedia
      </div>
    </div>

    <div class="stackContainerWrapper">

      <eon-stack>

        <eon-panel name="colors">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </eon-panel>

        <eon-panel name="wikipedia" fit="true">
          <iframe src="http://en.wikipedia.org/wiki/Framekiller" width="100%" height="100%" style="border: none;"></iframe>
        </eon-panel>

      </eon-stack>

    </div>

  </div>

</body>

</html>
