<eon-anchor state="loader" eon-scroll=".otherPanel eon-scroll" type="top"></eon-anchor>
<div class="card first-card">
  <h1>LOADER</h1>

  <!-- SHOWCASE -->
  <eon-viewer class="viewer-loader" load="initializeShowcase('.d-loader-tmp', '.d-loader-pg');">
    <div name="example">
      <eon-showcase-item title="Loader">
        <eon-loader id="d-l1" class="d-loader page-loader" duration="1000" effect="linear">
        </eon-loader>
        <div class="d-loader-btn-container">
          <eon-button class="d-btn" value="Run page loader" onclick="runLoader()"></eon-button>
        </div>
      </eon-showcase-item>
      <eon-showcase-item title="Progress ease">
        <eon-loader id="d-l4" type="progress" effect="ease" bar-color="#b36a6a" class="d-loader d-progress" duration="1000">
        </eon-loader>
        <div class="d-loader-btn-container">
          <eon-button class="d-btn" value="Run progress bar" onclick="runEaseProgress()"></eon-button>
        </div>
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-loader-pg"></eon-showcase>
    </div>
  </eon-viewer>
</div>
