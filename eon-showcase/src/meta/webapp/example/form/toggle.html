<eon-anchor state="toggle" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>TOGGLE</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-toggle-pg"></eon-playground>

    <script>
        initializePlayground(".d-toggle-tmp", ".d-toggle-pg");
    </script>

    <!-- Playground content -->
    <template class="d-toggle-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-toggle",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Enabled Toggle</h2>
                        </div>
                        <eon-toggle class="d-top-margin" label="Read only toggle" readonly="true" checked="true" value="toggle1"
                            name="toggleOptions" id="option1">
                        </eon-toggle>
                        <eon-toggle class="d-top-margin" label="Uncheck toggle" value="toggle2" name="toggleOptions" id="option2">
                        </eon-toggle>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Disabled Toggle</h2>
                        </div>
                        <eon-toggle class="d-top-margin" label="Disabled toggle" value="toggle3" name="toggleOptions"
                            id="option3" disabled="true">
                        </eon-toggle>
                        <eon-toggle class="d-top-margin" label="Disabled and checked toggle" value="toggle4" name="toggleOptions"
                            id="option4" disabled="true" checked="true">
                        </eon-toggle>
                    </div>
                </div>
            </eon-scroll>
        </div>

        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            //** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
        </script>

        <style class="template-style">
            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->

</div>
