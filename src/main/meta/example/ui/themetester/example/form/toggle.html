<vc-anchor state="toggle" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>TOGGLE</h1>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Enabled Toggle</h2>
        </div>
            <vc-toggle class="topMargin" label="Read only toggle" readonly="true" checked="true" value="toggle1" name="toggleOptions" id="option1">
            </vc-toggle>
            <vc-toggle class="topMargin" label="Uncheck toggle" value="toggle2" name="toggleOptions" id="option2">
            </vc-toggle>
    </div>
    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Disabled Toggle</h2>
        </div>
        <vc-toggle class="topMargin" label="Disabled toggle" value="toggle3" name="toggleOptions" id="option3" disabled="true">
            </vc-toggle>
        <vc-toggle class="topMargin" label="Disabled and checked toggle" value="toggle4" name="toggleOptions" id="option4" disabled="true" checked="true">
        </vc-toggle>
    </div>
</div>
