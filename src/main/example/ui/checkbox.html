<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-CHECKBOX</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-form/vc-form",
      "/vcomet/ui/vc-checkbox/vc-checkbox",
      "/vcomet/ui/vc-button/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }

    vc-checkbox,
    vc-button {
      margin: 5px;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>CHECKBOX</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-form action="#" method="get">

            <vc-checkbox label="Option1" name="options" value="option1" checked="true">
            </vc-checkbox>
            <vc-checkbox label="Option2" name="options" value="option2">
            </vc-checkbox>
            <vc-checkbox label="Option3" name="options" value="option3" disable="true">
            </vc-checkbox>
            <vc-checkbox label="Option4 Enable in 1sec" name="options" value="option4" disable="true" checked="true">
            </vc-checkbox>
            <vc-checkbox label="Option5" name="options" value="option5" checked="true">
            </vc-checkbox>

            <vc-button type="submit" value="Submit"> </vc-button>

          </vc-form>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    vcomet.onReady(function () {
      // Example of programmatic operation
      var disableCheckbox = document.querySelectorAll("[disable=true]")[1];
      var checkbox = document.querySelectorAll("vc-checkbox")[0];

      setTimeout(function() {
        disableCheckbox.disable = false;
        checkbox.disable = true;
      }, 1000);

      //////////////////////////////////////////
      var dynCheckbox = document.createElement("vc-checkbox");
      document.querySelector("vc-form").insertBefore(dynCheckbox, document.querySelector("vc-button"));

      dynCheckbox.label = "Location";
      dynCheckbox.name = "Location";
      dynCheckbox.value = "example";
      dynCheckbox.checked = true;

      setTimeout(function () {
        dynCheckbox.setValue("Changed");
        dynCheckbox.label = "I have changed";
        dynCheckbox.checked = false;
      }, 1000);

    });
  </script>
</body>

</html>
