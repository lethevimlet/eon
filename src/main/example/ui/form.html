<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-FORM</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">


  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-combobox",
      "/vcomet/ui/vc-item",
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-checkbox",
      "/vcomet/ui/vc-text",
      "/vcomet/ui/vc-group",
      "/vcomet/ui/vc-radio",
      "/vcomet/ui/vc-spinner",
      "/vcomet/ui/vc-slider",
      "/vcomet/ui/vc-button",
      "/vcomet/ui/vc-datebox",
      "/vcomet/ui/vc-toggle",
      "/vcomet/ui/vc-scroll"
    ]);
  </script>


  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      padding: 0;
      min-height: 50px;
    }

    vc-radio{
      margin: 15px 0 0 0;
    }

    vc-datebox {
      display: inline-block;
    }

    /* vc-form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    } */

  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>FORM</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-form action="#" method="get">

            <vc-combobox class="margin" name="selectorTest1" trigger="focus" placeholder="Placeholder" filter="true">
              <vc-item value="Ser" displayValue="Sergio"></vc-item>
              <vc-item value="Asfalto" displayValue="Asfalto"></vc-item>
              <vc-item value="As" displayValue="Asesino"></vc-item>
            </vc-combobox>

            <vc-combobox class="margin" name="selectorTest2" trigger="focus" placeholder="Placeholder" filter="false">
              <vc-item value="Ser" displayValue="Sergio"></vc-item>
              <vc-item value="Asfalto" displayValue="Asfalto"></vc-item>
              <vc-item value="As" displayValue="Asesino"></vc-item>
            </vc-combobox>

            <vc-text class="margin" name="userName" counter="true" type="text" placeholder="Name" label="User name"></vc-text>

            <vc-group name="radioOptions">
              <vc-radio label="Option1" value="radioOption1"></vc-radio>
              <vc-radio label="Option2" value="radioOption2"></vc-radio>
              <vc-radio label="Option3" check="true" value="radioOption3" disable="true"></vc-radio>
            </vc-group>

            <vc-checkbox label="Option1" name="checkBoxOptions" value="option1"></vc-checkbox>
            <vc-checkbox label="Option2" checked="true" disable="true" name="checkBoxOptions" value="option2"></vc-checkbox>
            <vc-checkbox label="Option3" checked="true" name="checkBoxOptions" value="option3"> </vc-checkbox>

            <vc-toggle label="Checked toggle" checked="true" value="toggle1" name="toggleOptions" id="option1"></vc-toggle>

            <vc-spinner class="margin" label="Spinner number" name="spinnerInput" value="15" width="40%"></vc-spinner>

            <vc-slider class="margin" name="sliderInput"></vc-slider>

            <vc-datebox class="margin" name="datebox" width=200 pickerwidth=200 pickerheight=180> </vc-datebox>

            <br>


            <input type="text" name="htmlText">

            <input type="checkbox" name="htmlCheckbox" value="Bike">I have a bike
            <br>
            <input type="checkbox" name="htmlCheckbox" value="Car">I have a car
            <br>

            <input type="radio" name="htmlRadio" value="male"> Male
            <br>
            <input type="radio" name="htmlRadio" value="female"> Female
            <br>
            <input type="radio" name="htmlRadio" value="other" checked disabled> Other
            <br>

            <textarea name="htmlTextarea" rows="4" cols="50"></textarea>

            <select name="select">
              <option  value="volvo">Volvo</option>
              <option  value="saab">Saab</option>
              <option  value="opel">Opel</option>
            </select>

            <vc-button class="margin" onclick="console.dir(document.$1('vc-form').getData());" value="Submit"> </vc-button>
            <vc-button class="margin" onclick="document.$1('vc-form').clear();" value="Clear"> </vc-button>
          </vc-form>

        </div>


      </div>
    </div>
  </div>
