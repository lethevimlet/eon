<div class="card">
    <h1>DATEPICKER</h1>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Default</h2>
        </div>
        <vc-datepicker> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Only Days</h2>
        </div>
        <vc-datepicker selectable="d"> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Only Months</h2>
        </div>
        <vc-datepicker selectable="m"> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Only Years</h2>
        </div>
        <vc-datepicker selectable="y"> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Disabled</h2>
        </div>
        <vc-datepicker disabled="true"> </vc-datepicker>
    </div>

</div>
