<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-SLIDER</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-slider",
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }
  </style>

</head>

<body>
  <div class="main container unselectable">
    <div class="card">
      <h1>SLIDER</h1>
      <div style="flex-wrap: wrap;">

        <input type="range" id="">

        <div class="example">
          <p>Horizontal slider</p>
          <vc-slider id="slider" name="h1" disabled="true" display-visibility="true"></vc-slider>
        </div>

        <div class="example">
          <p>Vertical slider</p>
          <vc-slider name="v1" min="50" max="200" value="50" size="30%" orientation="vertical" display-visibility="true">
          </vc-slider>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript">
    vcomet.onReady(function () {

      var slider = document.querySelector("#slider");

      setTimeout(function () {

        slider.disabled = false;
        slider.displayVisibility = true;
      }, 1000);

    });


  </script>
</body>

</html>
