<eon-anchor state="video" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>VIDEO</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-video-pg"></eon-playground>

    <script>
        initializePlayground(".d-video-tmp", ".d-video-pg");
    </script>

    <!-- Playground content -->
    <template class="d-video-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-video",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Video</h2>
                        </div>
                        <div class="tExampleContainer">
                            <eon-video type="video/mp4, video/webm" controls="true" src="../video/cta.mp4, ../video/cta.webm"
                                poster="../img/cta_poster.png" volume="0.5">
                            </eon-video>
                        </div>
                    </div>
                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style">
            .d-swiper-row {}

            @media (max-width: 580px) {}

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
                flex-basis: 0;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 0;
                    width: 100%;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .pink {
                background-color: #b73ba2;
            }

            .blue {
                background-color: #3b78b7 !important;
            }

            .yellow {
                background-color: #b78f47;
            }

            .green {
                background-color: #519a51 !important;
            }

            .red {
                background-color: #9c4747;
            }

            .purple {
                background-color: #6c479c;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
