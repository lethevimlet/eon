<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-HEADERPANEL</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/headerpanel.css">

  <script>
    vcomet.import("/vcomet/ui/vc-headerpanel");
    vcomet.import("/vcomet/ui/vc-scroll.html");
  </script>

</head>

<body>

  <div class="container main">
    <div class="card">
      <h1>PANEL</h1>
      <div class="twoColumns" style="flex-wrap: wrap;">
        <vc-headerpanel class="panelEx">
        </vc-headerpanel>

        <vc-headerpanel class="panelEx" close-button="null" header="grow" header-content="Title">

          <div class="square" style="margin-top: 0px"></div>
          <div class="square"></div>
          <div class="square"></div>

        </vc-headerpanel>

        <vc-headerpanel id="thirdPanel" class="panelEx" action-button="changeSquaresColor('thirdPanel')">
          <div class="square" style="margin-top: 0px; background-color: pink;"></div>
          <div class="square"></div>
          <div class="square"></div>
        </vc-headerpanel>

      </div>
    </div>

    <div class="card">
      <h1>HEADER PANEL</h1>
      <div class="twoColumns" style="flex-wrap: wrap;">
        <vc-headerpanel class="panelEx" header-content="Static">
          <div class="square" style="margin-top: 0px"></div>
          <div class="square"></div>
        </vc-headerpanel>
        <vc-headerpanel class="panelEx" type="shadowed" header-content="Static with shadow">
          <div class="square" style="margin-top: 0px"></div>
          <div class="square"></div>
        </vc-headerpanel>
        <vc-headerpanel id="sixth" class="panelEx" close-button="close" action-button-class="redAction" action-button="changeHeaderColor('sixth')"
          type="shadowed" header="grow" header-content="Growing header" header-color="header">
          <div class="square" style="margin-top: 0px"></div>
          <div class="square"></div>
          <div class="square"></div>
        </vc-headerpanel>
      </div>
    </div>
    <div class="card">
      <h1>CUSTOM PANEL</h1>
      <div class="twoColumns" style="flex-wrap: wrap;">
        <vc-headerpanel id="first" header-class="greenHeader" class="panelEx" header-content="Static">
          <div class="square" style="margin-top: 2px"></div>
          <div class="square"></div>
        </vc-headerpanel>
        <vc-headerpanel id="second" header-class="pinkHeader" close-button="disablePanel('second')" close-button-class="redClose"
          class="panelEx" type="shadowed" header-content="Static with shadow">
          <div class="square" style="margin-top: 2px"></div>
          <div class="square"></div>
        </vc-headerpanel>
        <vc-headerpanel class="panelEx" panel-class="darkPanel" header-class="whiteHeader" header-height="80px" close-button="closeB"
          close-button-class="brownClose" action-button="action" action-button-class="greyAction" header-tall-height="130px"
          type="shadowed" header="grow" header-content="Growing header">
          <div class="square" style="margin-top: 2px">
          </div>
          <div class="square">
          </div>
          <div class="square">
          </div>
        </vc-headerpanel>
      </div>
    </div>
  </div>
  <script type="text/javascript">

    var colors = ["", "orange", "#2a9a9a", "purple", "#795829", "#b1616f", "blue"];

    function changeSquaresColor(id) {
      var squares = document.querySelector("#" + id).querySelectorAll(".square");
      var color = Math.floor((Math.random() * 6) + 1);
      // Change squares color
      for (var i = 0; i < squares.length; i++) {
        squares[i].style.backgroundColor = colors[color];
      }
    }

    function changeHeaderColor(id) {
      var header = document.querySelector("#" + id).querySelector(".header");
      var color = Math.floor((Math.random() * 6) + 1);
      // Change header color
      header.style.backgroundColor = colors[color];
    }

    function disablePanel(id) {
      var panel = document.querySelector("#" + id)
      // Disable panel
      panel.style.opacity = 0;
      setTimeout(function () {
        panel.style.display = "none"
      }, 200);
      panel.setAttribute("disable", true);
    }

  </script>

</body>

</html>
