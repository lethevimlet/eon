<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-DRAWER</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <script>
    vcomet.import("/vcomet/ui/vc-drawer");
  </script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/drawer.css">

</head>

<body>
  <div class="container main">
    <div class="card">
      <div class="toolbar">

        <i id="btn" touch-action="none" class="material-icons icon unselectable" onclick="slideInDrawer('d1')">menu</i>
      </div>
      <div class="v-toolbar">
        <i id="v-btn" touch-action="none" class="material-icons icon v-icon unselectable" onclick="slideInDrawer('d4')">menu</i>
        <i id="v-btnBottom" class="material-icons icon v-icon unselectable" onclick="slideInDrawer('d3')">menu</i>
      </div>
      <div class="bottom-toolbar">
        <i id="btnRight" touch-action="none" class="material-icons icon unselectable" style="margin-right: 8px; float: right;" onclick="slideInDrawer('d2')">menu</i>
      </div>
      <!-- LEFT DRAWER -->
      <vc-drawer id="d1" class="unselectable drawer" type="left">
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </vc-drawer>

      <!-- RIGHT DRAWER -->
      <vc-drawer id="d2" class="unselectable drawer" type="right" drag=true>
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </vc-drawer>
      <!-- BOTOOM DRAWER -->
      <vc-drawer id="d3" class="unselectable drawer" type="bottom" drag=true prevent-close-nodes="#v-btnBottom">
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </vc-drawer>
      <!-- TOP DRAWER -->
      <vc-drawer id="d4" class="unselectable drawer" type="top" prevent-close-nodes="#v-btn" drag=true>
        <div class="title">DRAWER</div>
        <div class="content">
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
          <div class="v-innerCard">
            <div class="secondaryCard"></div>
          </div>
        </div>
      </vc-drawer>

      <script type="text/javascript">
        function slideInDrawer(id) {
          var drawer = document.querySelector("#" + id);
          drawer.show();
        }
      </script>
    </div>
  </div>
</body>

</html>
