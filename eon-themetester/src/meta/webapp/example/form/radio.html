<eon-anchor state="radio" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>RADIO</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-radio-pg"></eon-playground>

    <script>
        initializePlayground(".d-radio-tmp", ".d-radio-pg");
    </script>
    <!-- Playground content -->
    <template class="d-radio-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-radio",
                    "/eon/ui/eon-group",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled</h2>
                        </div>
                        <eon-group class="d-radio-group" name="radioOptions">
                            <eon-radio class="d-top-margin" label="Red" value="Red"></eon-radio>
                            <eon-radio class="d-top-margin" label="Blue" value="Blue"></eon-radio>
                            <eon-radio class="d-top-margin" label="Orange" checked="true" value="Orange"></eon-radio>
                        </eon-group>
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Readonly and Disabled</h2>
                        </div>
                        <eon-group class="d-radio-group" name="disabledRadio">
                            <eon-radio class="d-top-margin" label="Read only radio" value="readOpt" checked="true"
                                readonly="true"></eon-radio>
                            <eon-radio class="d-top-margin" label="Disabled radio" value="diableOpt" disabled="true"></eon-radio>
                        </eon-group>
                    </div>
                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
        </script>
        <!-- Inner style -->
        <!-- ** Override  TODO - theme -->
        <style class="template-style">
            .eon-group-label {
                height: 0 !important;
            }

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
