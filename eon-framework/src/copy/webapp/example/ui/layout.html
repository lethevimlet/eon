<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eon-LAYOUT</title>

  <!-- Import eon js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet"
        href="/example/ui/css/style.css">
  <link rel="stylesheet"
      href="/example/ui/css/layout.css">

  <script>
    eon.import("/eon/ui/eon-layout");
  </script>

</head>

<body>
  <div class="container main">
    <div class="card">
      <h1>LAYOUT</h1>
      <!-- Flex with scroll horizontal nested containers test -->
      <eon-layout type="row"
           wrap="wrap"
           justified="around"
           class="container">

        <eon-layout type="column"
             class="secondContainer scrollableContainer">
          <eon-layout class="childContainer headerFlex">
            <div class="child item" style="margin-right: 0;"></div>
            <div class="child item"></div>
          </eon-layout>
          <div class="child" style="margin-top: 0;"></div>
        </eon-layout>

        <eon-layout class="secondContainer scrollableContainer">
          <eon-layout type="column" class="childContainer headerFlex">
            <div class="child item"></div>
            <div class="child item" style="margin-top: 0;"></div>
          </eon-layout>
          <div class="child" style="height: auto; margin-left: 0;"></div>
        </eon-layout>

      </eon-layout>
    </div>

    <div class="card">
      <h1>ALIGNED CONTENT</h1>
      <!--        -->
      <eon-layout wrap="wrap" justified="around" class="container">
        <eon-layout class="secondContainer" style="height: 250px;"
                       wrap="wrap">
          <eon-item align="start" class="child secondaryChild"></eon-item>
          <eon-item align="end" class="child secondaryChild"></eon-item>
          <eon-item align="center" class="child secondaryChild"></eon-item>
          <eon-item align="stretch" class="child secondaryChild"></eon-item>
        </eon-layout>
        <!--        -->
        <eon-layout class="secondContainer" style="height: 250px;"
                       type="column" justified="start">
          <eon-item class="child fourthChild"></eon-item>
          <eon-item align="end" class="child fourthChild"></eon-item>
          <eon-item align="center" class="child fourthChild"></eon-item>
          <eon-item class="child fourthChild"></eon-item>
        </eon-layout>
      </eon-layout>
      <!-- <div class="child"></div> -->
    </div>
  </div>
</body>

</html>
