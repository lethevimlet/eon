<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-SPINNER</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-spinner",
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }

    vc-spinner {
      margin: 10px 5px;
    }
  </style>

</head>

<body>
  <div class="main container unselectable">
    <div class="card">
      <h1>SPINNER</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-spinner label="Spinner number" name="vSpinner" value="10" disable="true" width="30%">
          </vc-spinner>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    vcomet.onReady(function () {
      // Example of programmatic operation
      var myForm = document.querySelector("#form");

      // When vc-form is ready is possible interact with vc-slider
      var spinner = document.querySelector("vc-spinner");
      // var spinner = document.createElement("vc-spinner");
      // document.querySelector("vc-form").insertBefore(spinner, document.querySelector("vc-button"));
      //
      // spinner.label = "Example";
      // spinner.name = "example";
      // spinner.value = "15";
      // spinner.width = "30%";

      // spinner.onEnter(function () {
      //   console.log('onEnter');
      // });

      setTimeout(function () {
        // spinner.setValue("9");
        spinner.disable = false;
        spinner.autofocus = true;
      }, 1000);
    });
  </script>
</body>

</html>
