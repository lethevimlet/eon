<vc-anchor state="form" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>FORM</h1>
    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Form</h2>
            <vc-form action="#" method="get">
                    
                <vc-text class="topMargin" inline="false" name="text" type="text" placeholder="Name and ast name" label="Client name" max-length="18"></vc-text>
                
                <span>Theme</span>
                <vc-group name="sex" class="topMargin">
                        <vc-radio label="Material" value="male"></vc-radio>
                        <vc-radio class="leftMargin" label="Female" value="female"></vc-radio>
                </vc-group>

                <vc-checkbox class="topMargin" label="Option1" name="options" value="option1" checked="true"></vc-checkbox>

                <vc-combobox class="topMargin" name="selectorTest2" trigger="focus" placeholder="Placeholder" filter="false">
                    <vc-item value="Ser" displayValue="Sergio"></vc-item>
                    <vc-item value="Asfalto" displayValue="Asfalto"></vc-item>
                    <vc-item value="As" displayValue="Asesino"></vc-item>
                </vc-combobox>

                <vc-datebox class="topMargin"> </vc-datebox>

               

                <vc-slider></vc-slider>

                <vc-spinner label="Spinner number" value="15" min="9" max="111"></vc-spinner>

                
                <vc-toggle label="Read only toggle" readonly="true" checked="true" value="toggle1" name="toggleOptions" id="option1"></vc-toggle>

                <br>

                <vc-button class="margin" type="submit" value="Submit"> </vc-button>

            </vc-form>
        </div>
    </div>
</div>
