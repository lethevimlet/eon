<eon-anchor state="panel" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>PANEL</h1>

  <!-- SHOWCASE -->
  <!-- Showcase declaration -->
  <eon-showcase class="d-pg d-panel-pg"></eon-showcase>

  <script>
    initializeShowcase(".d-panel-tmp", ".d-panel-pg");
  </script>

  <!-- Showcase content -->
  <template class="d-panel-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-button",
          "/eon/ui/eon-panel",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row d-panel-row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Panel</h2>
            </div>
            <div class="tExampleContainer d-panel-example">
              <eon-panel id="declPanel" class="d-panel" default-style="false" allow-scroll="false" fit="true">
                <div class="d-panel-content green">
                  I'm a declarative div!
                </div>
              </eon-panel>
            </div>
          </div>
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Ajax panel</h2>
            </div>
            <div class="tExampleContainer d-panel-example">
              <eon-panel id="d-panel-ajax" class="d-panel" default-style="false" allow-scroll="false" href="data/panel/ajaxContent.html"
                class="panel">
              </eon-panel>
            </div>
          </div>
        </div>
        <div class="row d-panel-row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Lazy rendering</h2>
            </div>
            <div class="tExampleContainer d-panel-example">
              <eon-button class="d-panel-button" inline="true" value="Render lazy" onclick="renderLazy()"></eon-button>

              <eon-panel id="d-lazy-content" class="d-panel" default-style="false" allow-scroll="false">
                <div class="d-panel-content d-place-holder">I'm a hidden div!</div>
                <template>
                  <div class="d-panel-content" style="background-color: #3b78b7;">
                    I'm an on demand rendered div!
                  </div>
                  <script defer>
                    if (eon.util.getBrowser() === "IE") {
                      console.log("Example log - * IE executes scripts inside templates too");
                    }
                    console.log("Example log - Blue panel content rendered on demand")
                  </script>
                </template>
              </eon-panel>
            </div>
          </div>
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Lazy remote loading</h2>
            </div>
            <div class="tExampleContainer d-panel-example">
              <eon-button class="d-panel-button" value="Import lazy" onclick="importRemote()"></eon-button>

              <eon-panel id="d-lazy-remote" class="d-panel" default-style="false" allow-scroll="false" href="data/panel/lazyContent.html"
                lazy-load="true">
                <div class="d-panel-content d-place-holder" style="box-shadow: none;">No content here</div>
              </eon-panel>

            </div>
          </div>
        </div>
      </eon-scroll>
      <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">
      eon.onReady(function () {

        //** Showcase resize fix
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
        //**
        var panelAjax = document.querySelector("#d-panel-ajax");

        // Make sure panel has its event callbacks initialized
        panelAjax.onReady(function () {
          setTimeout(function () {
            // Refresh with another source content
            panelAjax.href = "data/panel/ajaxContent2.html";
            panelAjax.refresh();
          }, 2500);
        });

      });

      function renderLazy() {
        document.querySelector("#d-lazy-content").render();
        // Remove place holder
        document.querySelector("#d-lazy-content .d-place-holder").style.display = "none";
      }
      function importRemote() {
        document.querySelector("#d-lazy-remote").importContent();
        // Remove place holder
        document.querySelector("#d-lazy-remote .d-place-holder").style.display = "none";
      }
    </script>

    <style class="template-style">
      .d-panel {
        flex-direction: column;
        min-width: 275px;
      }

      .d-panel-example {
        flex-direction: column;
      }

      .d-panel-content {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        text-align: center;
        padding: 6px;
      }

      .d-place-holder {
        background-color: #333333;
        -moz-box-shadow: inset 0 0 10px #000000;
        -webkit-box-shadow: inset 0 0 10px #000000;
        box-shadow: inset 0 0 10px #000000;
      }

      .d-panel-button {
        width: 150px;
        margin-bottom: 10px;
      }

      #d-refreshed-text {
        animation: blinker 1s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: transparent;
        color: #888888;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
        flex-basis: 0;
      }

      @media (max-width: 580px) {
        .example {
          margin: 5px 0 5px 0;
          width: 100%;
        }
        .row {
          padding: 5px 10px;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .pink {
        background-color: #b73ba2;
      }

      .blue {
        background-color: #3b78b7 !important;
      }

      .yellow {
        background-color: #b78f47;
      }

      .green {
        background-color: #519a51 !important;
      }

      .red {
        background-color: #9c4747;
      }

      .purple {
        background-color: #6c479c;
      }
    </style>
  </template>
  <!-- END SHOWCASE -->
</div>
