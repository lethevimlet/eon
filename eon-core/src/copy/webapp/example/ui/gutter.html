<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eon-GUTTER</title>

  <!-- Import eon js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/gutter.css">

  <script>
    eon.import("/eon/ui/eon-gutter");
  </script>

</head>

<body>
  <div class="container main">

    <!-- GUTTER -->
    <div class="card">
      <div class="header">
        <h1>VERTICAL GUTTER </h1>
        <h4 class="subHeader">LAZY PROGRAMMATIC GUTTER</h4>
      </div>
      <div class="example gutterContainer">
        <eon-gutter section-width="10%" min="20" max="20" collapsible="false" collapsible-edge="start">

          <eon-section>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
          </eon-section>

          <eon-section id="programTest">
          </eon-section>

        </eon-gutter>
      </div>
    </div>
    <!-- ::::::: -->

    <!-- GUTTER -->
    <div class="card">
      <h1>HORIZONTAL GUTTER</h1>
      <div class="example gutterContainer">
        <eon-gutter>

          <eon-section>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
          </eon-section>

          <eon-section>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
          </eon-section>

        </eon-gutter>
      </div>
    </div>

    <!-- ::::::: -->
    <!-- GUTTER -->
    <div class="card">
      <h1>MIXED GUTTERS</h1>
      <div class="example gutterContainer">
        <eon-gutter type="vertical" collapsible="true" section-height="10%">
          <eon-section>
            <eon-gutter collapsible="true" min="20" max="50">
              <eon-section>
                <eon-gutter>
                  <eon-section class="section">
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                  </eon-section>
                  <eon-section>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                  </eon-section>
                </eon-gutter>
              </eon-section>
              <eon-section>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
              </eon-section>
            </eon-gutter>
          </eon-section>

          <eon-section>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
          </eon-section>

        </eon-gutter>
      </div>
    </div>
    <!-- ::::::: -->

  </div>

  <script type="text/javascript">

    eon.onReady(function () {

      var gutter = document.querySelector("eon-gutter");

      var gutter2 = document.createElement("eon-gutter");
      gutter2.setAttribute("type", "vertical");
      gutter2.setAttribute("collapsible", true);
      gutter2.setAttribute("collapsible-edge", "end");
      gutter2.setAttribute("section-height", "10%");
      setTimeout(function () {
        var section = document.createElement("eon-section");
        var section2 = document.createElement("eon-section");
        var div;
        for (var i = 0; i < 4; i++) {
          div = document.createElement("div");
          div.className = "innerCard red";
          section.appendChild(div);
          div = document.createElement("div");
          div.className = "innerCard orange";
          section2.appendChild(div);
        }

        gutter2.appendChild(section);
        gutter2.appendChild(section2);
        document.querySelector("#programTest").appendChild(gutter2);
      }, 1000);

      // setTimeout(() => {
        // gutter.collapse();

      //   setTimeout(() => {
      //     gutter.collapse(true);

      //     setTimeout(() => {
      //       gutter.collapse();

      //       setTimeout(() => {
      //         gutter.expand();
      //       }, 1000);

      //     }, 1000);

      //   }, 500);

      // }, 2000);

    });
  </script>

</body>

</html>
