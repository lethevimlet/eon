<eon-anchor state="checkbox" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>CHECKBOX</h1>
    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-checkbox-pg"></eon-playground>

    <script>
        initializePlayground(".d-checkbox-tmp", ".d-checkbox-pg");
    </script>

    <!-- Playground content -->
    <template class="d-checkbox-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-checkbox",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled</h2>
                        </div>
                        <eon-checkbox label="Option 1" name="options" value="option 1" checked="true"></eon-checkbox>
                        <eon-checkbox class="d-top-margin" label="Option 2" name="options" value="option 2"></eon-checkbox>
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Disabled</h2>
                        </div>
                        <eon-checkbox label="Option 1" name="options" value="option 3" disabled="true"></eon-checkbox>
                        <eon-checkbox class="d-top-margin" label="Option 2" name="options" value="option 4" disabled="true"
                            checked="true"></eon-checkbox>
                    </div>
                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
        </script>
        <style class="template-style">
            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
