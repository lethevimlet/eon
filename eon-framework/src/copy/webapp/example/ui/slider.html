<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-SLIDER</title>

  <!-- Import VimletJS  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    eon.import([
      "/eon/ui/vc-form",
      "/eon/ui/vc-slider",
      "/eon/ui/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      align-items: flex-start;
      flex-wrap: wrap;
    }

    vc-slider {
      margin: 10px;
    }
  </style>

</head>

<body>
  <div class="main container vc-unselectable">
    <div class="card">
      <h1>SLIDER</h1>
      <div style="flex-wrap: wrap;">

        <vc-form>
          <!-- <input id="test" type="range" value="50" name="hmtl"> -->
          <div class="example">
            <p>Horizontal slider</p>
            <vc-slider id="slider" name="test" display-visibility="true" default="12" orientation="horizontal"></vc-slider>
          </div>

          <div class="example" style="align-items: flex-start;">
            <p>Vertical slider</p>
            <vc-slider name="v1" readonly="true" orientation="vertical" display-visibility="true"></vc-slider>
          <vc-slider name="v1" orientation="vertical" display-visibility="true" display-position="top"></vc-slider>
          <vc-slider name="v1" orientation="vertical" display-visibility="true" display-position="left"></vc-slider>
          <vc-slider name="v1" orientation="vertical" display-visibility="true" display-position="right"></vc-slider>

          </div>
          <vc-button class="margin" onclick="console.dir(document.$1('vc-form').getData());" value="Submit"> </vc-button>
        </vc-form>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    eon.onReady(function () {

      // var slider = document.querySelector("#slider");
      // var sliderDis = document.querySelector("#sliderDis");

      setTimeout(function () {
        slider.clear();
      }, 1000);

    });


  </script>
</body>

</html>
