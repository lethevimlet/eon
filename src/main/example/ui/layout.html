<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-LAYOUT</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet"
        href="/example/ui/css/style.css">
  <link rel="stylesheet"
      href="/example/ui/css/layout.css">

  <script>
    vcomet.import([
    "/vcomet/ui/vc-layout.html",
    "/vcomet/ui/vc-item.html"
    ]);
  </script>

</head>

<body>
  <div class="container main">
    <div class="card">
      <h1>LAYOUT</h1>
      <!-- Flex with scroll horizontal nested containers test -->
      <vc-layout type="row"
           wrap="wrap"
           justified="around"
           class="container">

        <vc-layout type="column"
             class="secondContainer scrollableContainer">
          <vc-layout class="childContainer headerFlex">
            <div class="child item" style="margin-right: 0;"></div>
            <div class="child item"></div>
          </vc-layout>
          <div class="child" style="margin-top: 0;"></div>
        </vc-layout>

        <vc-layout class="secondContainer scrollableContainer">
          <vc-layout type="column" class="childContainer headerFlex">
            <div class="child item"></div>
            <div class="child item" style="margin-top: 0;"></div>
          </vc-layout>
          <div class="child" style="height: auto; margin-left: 0;"></div>
        </vc-layout>

      </vc-layout>
    </div>

    <div class="card">
      <h1>ALIGNED CONTENT</h1>
      <!--        -->
      <vc-layout wrap="wrap" justified="around" class="container">
        <vc-layout class="secondContainer" style="height: 250px;"
                       wrap="wrap">
          <vc-item align="start" class="child secondaryChild"></vc-item>
          <vc-item align="end" class="child secondaryChild"></vc-item>
          <vc-item align="center" class="child secondaryChild"></vc-item>
          <vc-item align="stretch" class="child secondaryChild"></vc-item>
        </vc-layout>
        <!--        -->
        <vc-layout class="secondContainer" style="height: 250px;"
                       type="column" justified="start">
          <vc-item class="child fourthChild"></vc-item>
          <vc-item align="end" class="child fourthChild"></vc-item>
          <vc-item align="center" class="child fourthChild"></vc-item>
          <vc-item class="child fourthChild"></vc-item>
        </vc-layout>
      </vc-layout>
      <!-- <div class="child"></div> -->
    </div>
  </div>
</body>

</html>
