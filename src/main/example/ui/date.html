<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>VC-DATE</title>
  <script src="/vcomet/vcomet.js"></script>

  <link href="/vcomet/theme/font/material/material-icons.css" rel="stylesheet">

  <script>
    vcomet.import([
      "/vcomet/ui/vc-datebox",
      "/vcomet/ui/vc-datepicker",
      "/vcomet/ui/vc-button",
      "/vcomet/ui/vc-form"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .container {
      width: 60%;
      max-width: 820px;
    }

    .card {
      padding: 10px;
      background-color: #353535;
      margin: 10px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #dcdcdc;
      font-weight: bold;
      font-size: 25px;
    }

    .example {
      background-color: #2d2d2d;
      padding: 10px;
      box-sizing: border-box;
      margin: 0;
      padding: 40px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .card.datepicker .example {
      flex-direction: column;
    }

    .row {
      display: flex;
    }

    .row:first-child {
      margin-bottom: 40px;
    }

    .row vc-datepicker:first-child,
    vc-datebox:first-child {
      margin-right: 40px;
    }

    vc-datepicker,
    vc-datebox {
      flex-grow: 1;
    }

    vc-button {
      margin-left: 10px;
    }

    @media (max-width: 1000px) {
      .container {
        width: 90%;
        height: 90%;
        max-width: none;
      }

    }

    @media (max-width: 600px) {
      .example {
        flex-direction: column;
        align-items: center;
      }
      .row {
        flex-direction: column;
        width: 100%;
      }
      .row vc-datepicker[theme="noire"] {
        flex-direction: column;
        width: 100%;
      }
      .row vc-datepicker:first-child,
      vc-datebox:first-child {
        margin-right: 0;
        margin-bottom: 40px;
      }
      vc-button {
        display: block !important;
        margin-right: 10px;
      }
    }
  </style>

</head>

<body>

  <div class="container main">

    <vc-form action="#" method="get">

      <div class="card datebox">
        <h1>DATEBOX</h1>
        <div class="example">
          <vc-datebox inline="false" value="2017/08/04" mask="DDMMYYYY" name="disabled" label="Disabled" separator="/" min="01/12/1994"
            max="25/06/2017" week-start="monday" week-days-format="short" value-format="YYYY/MM/DD" picker-font-size=14.4 picker-selectable="dmy"
            disabled="true">
          </vc-datebox>
          <vc-datebox default="false" name="date" inline="false" week-start="monday" week-days-format="short" value-format="YYYY-MM-DD" picker-font-size=14.4 picker-selectable="dmy">
          </vc-datebox>
        </div>
      </div>

      <div class="card datepicker">
        <h1>DATEPICKER</h1>
        <div class="example">

          <div class="row">
            <vc-datepicker name="onlyDays" day="9" month="9" year="2024" week-start="wednesday" font-size=14.4 week-days-format="short" value-format="YYYY/MM/DD"
              locale="en" selectable="d" min="02/09/2024"> </vc-datepicker>
            <vc-datepicker default="false" name="onlyMonths" year="1994" week-start="monday" font-size=14.4 week-days-format="short" value-format="YYYY/MM"
              locale="es" selectable="m"> </vc-datepicker>
          </div>

          <div class="row">
            <vc-datepicker name="onlyYears" min="01/12/1994" max="25/06/2021" week-start="monday" font-size=14.4
              week-days-format="short" value-format="YYYY" locale="en" selectable="y"> </vc-datepicker>
            <vc-datepicker name="default" week-start="monday" font-size=14.4 week-days-format="short" value-format="YYYY/MM/DD"
              locale="en" selectable="dmy"> </vc-datepicker>
          </div>


        </div>
      </div>

      <vc-button type="submit" label="Submit"></vc-button>

    </vc-form>

  </div>

  </script>

</body>

</html>
