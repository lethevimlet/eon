<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>VC-OVERLAY</title>
  <script src="/vcomet/vcomet.js"></script>

  <script>
    vcomet.import("/vcomet/ui/vc-overlay.html");
  </script>

  <style media="screen">
    html,
    body {
      align-items: center;
      display: flex;
      justify-content: center;
      flex-direction: column;
      background-color: #404040;
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    button {
      color:white;
      background-color: blue;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: yellow;
    }

  </style>

</head>

<body>

  <button type="button">Hover Me!</button>

  <vc-overlay> </vc-overlay>

  <script type="text/javascript">
    document.querySelector("button").onmouseover = function() {
      console.log("mouseover button");
    }
    document.querySelector("button").onmousedown = function(e) {
      if (!this.style.backgroundColor || this.style.backgroundColor == "blue") {
          this.style.backgroundColor = "green";
      } else {
        this.style.backgroundColor = "blue";
      }
    }
  </script>

</body>

</html>
