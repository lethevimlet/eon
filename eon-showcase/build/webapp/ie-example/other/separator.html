<eon-anchor state="separator" eon-scroll=".otherPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>SEPARATOR</h1>

  <!-- SHOWCASE -->
  <eon-viewer class="viewer-separator" load="initializeShowcase('.d-separator-tmp', '.d-separator-pg');">
    <div name="example">
      <eon-showcase-item title="Horizontal separator">
        <div class="d-separator-form">
          <div class="d-separator-content">
            Full bleed separator
            <eon-separator></eon-separator>
          </div>
          <div class="d-separator-content">
            Mid position separator
            <eon-separator type="mid" border="3" length="50%"></eon-separator>
          </div>
          <div class="d-separator-content">
            Start position separator
            <eon-separator type="start" border="1" length="200"></eon-separator>
          </div>
          <div class="d-separator-content">
            End position separator
            <eon-separator type="end" border="3" length="70%"></eon-separator>
          </div>
          <div class="d-separator-content">
            No separator
          </div>
        </div>
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-separator-pg"></eon-showcase>
    </div>
  </eon-viewer>
</div>
