<eon-anchor state="headerpanel" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>HEADERPANEL</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-headerpanel-pg"></eon-playground>

    <script>
        initializePlayground(".d-headerpanel-tmp", ".d-headerpanel-pg");
    </script>

    <!-- Playground content -->
    <template class="d-headerpanel-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-headerpanel",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row d-headerpanel-row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Custom Headerpanel</h2>
                        </div>
                        <div class="tExampleContainer d-headerpanel-example">
                            <div class="d-headerpanel-example-row">
                                <eon-headerpanel default-style="false" header-class="blue" class="d-headerpanel"
                                    header-content="Header panel">
                                    <div class="d-headerpanel-square" style="margin-top: 10px"></div>
                                    <div class="d-headerpanel-square"></div>
                                </eon-headerpanel>
                                <eon-headerpanel default-style="false" class="d-headerpanel" close-button="null" header="grow"
                                    header-content="Growing header">
                                    <div class="d-headerpanel-square yellow" style="margin-top: 10px"></div>
                                    <div class="d-headerpanel-square yellow"></div>
                                    <div class="d-headerpanel-square yellow"></div>
                                </eon-headerpanel>
                                <eon-headerpanel id="d-coloured-panel" default-style="false" class="d-headerpanel"
                                    header="grow" action-button-class="d-white-action" header-class="d-headerpanel-header-white"
                                    header-content="Custom" action-button="changeSquaresColor('d-coloured-panel')"
                                    close-button="none" close-button-class="d-black-close">
                                    <div class="d-headerpanel-square red"></div>
                                    <div class="d-headerpanel-square red"></div>
                                    <div class="d-headerpanel-square red"></div>
                                    <div class="d-headerpanel-square red"></div>
                                </eon-headerpanel>
                            </div>
                        </div>
                    </div>
                </div>
            </eon-scroll>
            <!-- END EXAMPLES BODY -->
        </div>
        <script class="template-js">
            //** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
            var colors = ["", "#b78f47", "#2a9a9a", "#8c47b7", "#795829", "#b1616f", "#2b4b94"];

            function changeSquaresColor(id) {
                var squares = document.querySelector("#" + id).querySelectorAll(".d-headerpanel-square");
                var color = Math.floor((Math.random() * 6) + 1);
                // Change squares color
                for (var i = 0; i < squares.length; i++) {
                    squares[i].style.backgroundColor = colors[color];
                }
            }

        </script>
        <style class="template-style">
            .d-headerpanel-example {
                width: 100% !important;
            }

            .d-headerpanel-example-row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                width: 100%;
            }

            .d-headerpanel {
                width: 200px;
                height: 200px;
                margin: 10px;
                transition: all .2s;
            }

            .d-headerpanel-square {
                width: 100%;
                height: 100px;
                margin-top: 12px;
                background-color: #9a9a9a;
                transition: all .2s;
            }

            .d-headerpanel-square-single {
                margin-top: 25%;
                margin-left: 10px;
                width: 90%;
                box-sizing: border-box;
            }

            .d-headerpanel-header-white {
                background-color: white !important;
                color: #5d5d5d !important;
            }

            .d-grey-action {
                background-color: #9a9a9a !important;
            }

            .d-white-action {
                background-color: white !important;
            }

            .d-black-close {
                color: #8c8c8c !important;
            }

            .d-black-close:hover {
                color: black !important;
            }

            @media (max-width: 430px) {
                .d-headerpanel {
                    width: 100%;
                }
            }


            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .pink {
                background-color: #b73ba2;
            }

            .blue {
                background-color: #3b78b7 !important;
            }

            .yellow {
                background-color: #b78f47;
            }

            .green {
                background-color: #519a51 !important;
            }

            .red {
                background-color: #9c4747;
            }

            .purple {
                background-color: #6c479c;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
