<eon-anchor state="contextmenu" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>CONTEXTMENU</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-contextmenu-pg"></eon-playground>

    <script>
        initializePlayground(".d-contextmenu-tmp", ".d-contextmenu-pg");
    </script>

    <!-- Playground content -->
    <template class="d-contextmenu-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-button",
                    "/eon/ui/eon-contextmenu",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Context menu</h2>
                        </div>
                        <div class="tExampleContainer d-context-example-container">
                            <eon-button style="width: 150px;" value="Right click" eon-contextmenu="contextmenu1">
                            </eon-button>
                            <eon-contextmenu name="contextmenu1">
                                <eon-item value="Copy" icon='<i class="vicon vicon-file"></i>' onclick="console.log('Copy')"></eon-item>
                                <eon-item value="Cut" icon='<i class="vicon vicon-build"></i>' onclick="console.log('Cut')"></eon-item>
                                <eon-item value="Cut" icon='<i class="vicon vicon-build"></i>' onclick="console.log('Cut')"></eon-item>
                                <eon-item value="Cut" icon='<i class="vicon vicon-build"></i>' onclick="console.log('Cut')"></eon-item>
                                <eon-item value="Cut" icon='<i class="vicon vicon-build"></i>' onclick="console.log('Cut')"></eon-item>
                                <eon-item value="Cut" icon='<i class="vicon vicon-build"></i>' onclick="console.log('Cut')"></eon-item>
                                <eon-item value="Cut" icon='<i class="vicon vicon-build"></i>' onclick="console.log('Cut')"></eon-item>
                            </eon-contextmenu>
                            <div class="d-context-placeholder"></div>
                        </div>
                    </div>

                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Context menu</h2>
                        </div>
                        <div class="tExampleContainer d-context-example-container d-context-abs-container">
                            <div class="example d-context-abs-example" eon-contextmenu="contextmenu2">CLICK AREA</div>
                            <eon-contextmenu id="myContextmenu" name="contextmenu2">
                                <eon-item id="item2" value="Cut" icon='<i class="vicon vicon-build"></i>' onclick="console.log('Cut')"></eon-item>
                                <eon-item id="item1" value="Copy" icon='<i class="vicon vicon-file"></i>' onclick="updateContent()"></eon-item>
                            </eon-contextmenu>
                            <div class="d-context-placeholder"></div>
                        </div>
                    </div>

                </div>
            </eon-scroll>
            <!-- END EXAMPLES BODY -->
        </div>
        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
                // Programatic eon-contextmenu 
                // var card = document.querySelector("#dynamic");
                var main = document.querySelector(".main");
                var contextmenu = document.createElement("eon-contextmenu");

                contextmenu.name = "contextmenu3";

                document.body.appendChild(contextmenu);

                var item1 = document.createElement("eon-item");
                var item2 = document.createElement("eon-item");

                item1.value = "Dynamic item";
                item1.icon = '<i class="vicon vicon-brightness"></i>';

                item2.value = "Dynamic item";
                item2.icon = '<i class="vicon vicon-brightness"></i>';

                contextmenu.addItem(item1);
                contextmenu.addItem(item2);
            });

            // Dynamic changes
            function updateContent() {
                var contextmenu = document.querySelector("#myContextmenu");
                var item1 = contextmenu.querySelector("#item1");
                var item2 = contextmenu.querySelector("#item2");
                var item3 = document.createElement("eon-item");

                item3.value = "Dynamic";
                item3.icon = '<i class="material-icons">star</i>';

                contextmenu.removeItem(item1);
                contextmenu.replaceItem(item3, item2);
            }
        </script>

        <style class="template-style">
            .d-context-placeholder {
                height: 200px;
                width: 100%;
            }

            .d-context-example-container {
                flex-direction: column;
            }

            .d-context-abs-container {
                position: relative;
            }

            .d-context-abs-example {
                height: 100%;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                width: calc(100% - 20px);
                height: calc(100% - 20px);
                box-sizing: border-box;
            }

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-right-margin {
                margin-right: 10px;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
