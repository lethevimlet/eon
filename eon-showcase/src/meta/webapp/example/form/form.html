<eon-anchor state="form" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>FORM</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-form-pg"></eon-playground>

    <script>
        initializePlayground(".d-form-tmp", ".d-form-pg");
    </script>

    <!-- Playground content -->
    <template class="d-form-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-button",
                    "/eon/ui/eon-date",
                    "/eon/ui/eon-text",
                    "/eon/ui/eon-radio",
                    "/eon/ui/eon-group",
                    "/eon/ui/eon-checkbox",
                    "/eon/ui/eon-combobox",
                    "/eon/ui/eon-slider",
                    "/eon/ui/eon-spinner",
                    "/eon/ui/eon-toggle",
                    "/eon/ui/eon-form",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Form</h2>
                            <eon-form action="#" method="get">

                                <eon-text class="d-marginTop" inline="false" name="text" type="text" placeholder="Name and ast name"
                                    label="Client name" max-length="18"></eon-text>

                                <eon-group name="sex" class="d-marginTop" label="Themes">
                                    <eon-radio class="radioSpacing" label="Material" value="material"></eon-radio>
                                    <eon-radio class="radioSpacing" label="Noire" value="noire"></eon-radio>
                                </eon-group>

                                <eon-checkbox class="d-marginTop" label="Global" name="global" value="global" checked="true"></eon-checkbox>

                                <eon-combobox class="d-marginTop" label="Base color" name="selectorTest2" trigger="focus"
                                    placeholder="Placeholder" filter="false">
                                    <eon-item value="blue" displayValue="Blue"></eon-item>
                                    <eon-item value="red" displayValue="Red"></eon-item>
                                    <eon-item value="orange" displayValue="Orange"></eon-item>
                                </eon-combobox>

                                <eon-date label="Expiration" class="d-marginTop"> </eon-date>

                                <span class="d-marginTop">Color-scheme</span>
                                <eon-slider></eon-slider>

                                <eon-spinner class="d-marginTop" label="Border" value="15" min="9" max="111"></eon-spinner>

                                <eon-toggle class="d-marginTop" label="Accept policy" readonly="true" checked="true"
                                    value="toggle1" name="toggleOptions" id="option1">
                                </eon-toggle>

                                <eon-button inline="true" class="d-marginTop" type="submit" value="Submit">
                                </eon-button>

                            </eon-form>
                        </div>
                    </div>
                </div>
            </eon-scroll>
        </div>

        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            //** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
        </script>
        <style class="template-style">
            .radioSpacing {
                margin-top: 10px;
            }

            .d-marginTop {
                margin-top: 20px !important;
            }

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->

</div>
