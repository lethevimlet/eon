<style>
    app-doc-main {
        height: 100%;
    }

    #app-doc-main-menuBack {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1;
        height: 40px;

    #app-doc-main-versionControl {

    #app-doc-main-versionControlSelect {

        /* margin-left:auto; */
        margin-right:10px;

        display:none !important;

    @media only screen and (max-width: 800px) and (min-width:480px) {
        .app-doc-main-itemRow {
            display: block !important;
        }
        .app-doc-main-item {
            height: 300px !important;
        }
        .app-doc-main-itemIcon i {
            font-size: 12vw !important;
        }
        .app-doc-main-itemTextTitle {
            font-size: 8vw;
        }
        .app-doc-main-itemTextBrief {
            font-size: 4vw;
        }
        #app-doc-main-menuItems{
            display:none;
        }
        #app-doc-main-versionControl{
            display:none !important;
        }
    app-doc-main .app-doc-main-menu-mobile-mode{
        display:inline-block !important;
    }
    }


    @media only screen and (max-width: 480px) {
        .app-doc-main-itemRow {
            display: block !important;
        }
        .app-doc-main-item {
            height: 300px !important;
        }
        .app-doc-main-itemIcon i {
            font-size: 20vw !important;
        }
        .app-doc-main-itemTextTitle {
            font-size: 12vw;
        }
        .app-doc-main-itemTextBrief {
            font-size: 7vw;
        }
        #app-doc-main-menuItems{
            display:none;
        }
        #app-doc-main-versionControl{
            display:none !important;
        }
    app-doc-main .app-doc-main-menu-mobile-mode{
        display:inline-block !important;
    }
    }
</style>

<template>
    <div id="app-doc-main-menuBack"></div>
    <!-- <div class="app-doc-colorBand" id="app-doc-main-colorBand"></div> -->
    <eon-layout type="column">
        <eon-layout id="app-doc-main-menu">
            <div class="app-doc-main-separator"></div>
            <eon-combobox class="app-doc-main-menu-mobile" style="display:none;"></eon-combobox>
            <div class="app-doc-main-menu-mobile-mode" style="display:none;">Mode</div>
            <div id="app-doc-main-menuItems"></div>
            <div id="app-doc-main-versionControl"></div>
        </eon-layout>
    </eon-layout>
    <eon-layout id="app-doc-main-content">
    </eon-layout>
</template>

<script>
    eon.element("app-doc-main", {

        interpolation: true,
        dependencies: [
            "../../eon/ui/eon-combobox"
        ],

        properties: {
            data: {
                value: {}
            }
        },
        privateProperties: {
            refs: { // References for quick access
                value: {}
            },
            misc: {
                value: {},
                reflect: false
            }
        },

        functions: {
            // @function goToFirstView (public) [Open first view.] @param hasAlreadyChanged {boolean} [Update or don't url hash]
            goToFirstView(hasAlreadyChanged) {
                var el = this;
                if (!hasAlreadyChanged) { // When we came from handleHashChange we can not override hash again
                    el._urlOpenFirstView();
                    el._setupMainView(el.data.__config);
                }
                el._setupCss();
                el._deselectMenu();
                document.querySelector(".app-doc-main-menu-mobile").style.setProperty('display', 'none',
                    'important');
                document.querySelector(".app-doc-main-menu-mobile-mode").style.setProperty('display', 'none',
                    'important');
            }, 
            // @function openView (public) [Open given view] @param path @param clean
            openView: function (path, clean) {
                var el = this;
                this._urlOpenView(path, clean);
                path = decodeURIComponent(path).replace(/[/\\*]/g, "/");
                el.updateMenuSelected(path);
                var view = document.querySelector("#app-doc-main-content");
                view.innerHTML = "";
                // Create new tree
                var docFragment = document.createDocumentFragment();
                var apiTree = document.createElement("app-doc-api-tree");
                if (path[path.length - 1] != "/") {
                    path += "/";
                }
                apiTree.setAttribute("src", path);
                docFragment.appendChild(apiTree);
                view.appendChild(docFragment);
                document.querySelector(".app-doc-main-menu-mobile").style.setProperty('display', '');
                document.querySelector(".app-doc-main-menu-mobile-mode").style.setProperty('display', '');
            },
            // @function changeVersion (public) [Go to another version]
            changeVersion: function () {
                var el = this;
                var selectVersion = document.querySelector("#app-doc-main-versionControlSelect");

                var pathTo = window.location.href.split('#')[0] + selectVersion.options[selectVersion.selectedIndex]
                    .getAttribute("src");
                pathTo = pathTo.replace(new RegExp("(?<!\:)\\/\\/", "g"), "/"); // There are situations where "/" can be stacked
                window.location.href = pathTo;
            },
            // @function updateMenuSelected (public) [Update menu selected] @param path
            updateMenuSelected: function (path) {
                var el = this;
                el._deselectMenu();
                el.menuReady(function () {
                    if (el._misc.menu) {
                        // Update fixed
                        el._misc.menu.fixed.forEach(function (item) {
                            if (item.value == path) {
                                item.classList.add("app-doc-main-menuItem-selected");
                            }
                        });
                        // Update mobile
                        var combobox = document.querySelector("eon-combobox");
                        el._misc.menu.mobile.forEach(function (item) {
                            if (item.value == path) {

                                combobox.select(item);
                            }
                        });
                    }
                });
            }
        },

        privateFunctions: {
            // @function (private) setupData [Set up view and data.] @param {object} data
            setupData: function (data) {
                var el = this;
                el._refs.data = data;
                eon.triggerCallback("dataLoaded", el, el, []);
                el.data = data;

                if (window.location.href.indexOf("#") < 0) {
                    window.location.href = window.location.href.split('#')[0] + "#!version=" +
                        encodeURIComponent(data.__currentVersion);
                    el._setupMainView(data.__config);
                } else {
                    var currentVersion = decodeURIComponent(window.location.href.split("#!version=")[1]).split(
                        "&")[0];
                    var currentMode = decodeURIComponent(window.location.href.split("mode=")[1]).split(
                        "&")[0];
                    if (data.__currentVersion != currentVersion) { // If version doesn't match, change version and go to first view
                        window.location.href = window.location.href.split('#')[0] + "#!version=" +
                            encodeURIComponent(data.__currentVersion);
                    } else {
                        if (currentMode && currentMode != "undefined") {
                            el.openView(currentMode);
                        } else {
                            el._setupMainView(data.__config);
                        }
                    }
                }
                el._setupCss();
                el._misc.menu = {};
                el._setupMenuItems(data);
                el._setupMenuItemsMobile(data);
                eon.triggerCallback("menuReady", el, el, []);
                el._setupVersionControl(data);
            },
            // @function setupCss (private) [Set up css configuration from data object]
            setupCss: function () {
                var el = this;
                var customCss = document.querySelector("#customCss");
                customCss = customCss || document.createElement("style");
                customCss.id = "customCss";
                var fullcss = "";
                var colorBandClass = " .app-doc-colorBand{background-color:" + el.data.__band +
                    " !important;} ";
                fullcss += colorBandClass;

                var mainMenu = " #app-doc-main-menuBack {background-color: " + el.data.__band +
                    " !important;} ";
                fullcss += mainMenu;

                customCss.innerHTML = fullcss;
                document.body.appendChild(customCss);
            },
            // @function (private) setRows [Set main view rows] @param {int} maxPerRow @param {object} data @param {element} mainViewContainer
            setRows: function (maxPerRow, data, mainViewContainer) {
                var count = 0;
                var currentRow = null;
                for (var entriesKey in data) {
                    if (count % maxPerRow === 0) { // Create new row per 3 items
                        currentRow = document.createElement("div");
                        currentRow.classList.add("app-doc-main-itemRow")
                    }
                    var mainItem = document.createElement("div");
                    mainItem.classList.add("app-doc-main-item");
                    var mainItemIcon = document.createElement("div");
                    mainItemIcon.classList.add("app-doc-main-itemIcon");
                    var icon = document.createElement("i");
                    icon.classList.add("material-icons");
                    icon.innerHTML = data[entriesKey].icon;
                    mainItemIcon.appendChild(icon);
                    mainItem.appendChild(mainItemIcon);
                    var mainItemText = document.createElement("div");
                    mainItemText.classList.add("app-doc-main-itemText");
                    var mainItemTextTitle = document.createElement("div");
                    mainItemTextTitle.classList.add("app-doc-main-itemTextTitle");
                    mainItemTextTitle.innerHTML = data[entriesKey].title;
                    mainItemText.appendChild(mainItemTextTitle);
                    var mainItemTextBrief = document.createElement("div");
                    mainItemTextBrief.classList.add("app-doc-main-itemTextBrief");
                    mainItemTextBrief.innerHTML = data[entriesKey].brief;
                    mainItemText.appendChild(mainItemTextBrief);
                    mainItem.appendChild(mainItemText);
                    mainItem.setAttribute("onclick", "document.querySelector('app-doc-main').openView('" +
                        encodeURIComponent(data[entriesKey].relative) + "', true);");
                    currentRow.appendChild(mainItem);
                    mainViewContainer.appendChild(currentRow);
                    count++;
                }
            },
            // @function (private) setupMainView [Set up main view and data.] @param {object} data
            setupMainView: function (data) {
                var el = this;
                var view = document.querySelector("#app-doc-main-content");
                // Clean current view
                view.innerHTML = "";
                var docFragment = document.createDocumentFragment();
                var viewScroll = document.createElement("eon-scroll");
                viewScroll.thickness = 8;
                var mainViewContainer = document.createElement("div");
                mainViewContainer.classList.add("app-doc-main-viewContainer");
                var size = Object.keys(data).length;
                if (size % 2 === 0) {
                    el._setRows(2, data, mainViewContainer);
                } else {
                    el._setRows(3, data, mainViewContainer);
                }
                viewScroll.appendChild(mainViewContainer);
                docFragment.appendChild(viewScroll);
                view.appendChild(docFragment);
            },
            // @function setupMenuItems (private) [Set up main menu items] @param data {object}
            setupMenuItems: function (data) {
                var el = this;
                var docFragment = document.createDocumentFragment();
                el._misc.menu.fixed = [];
                for (var entriesKey in data.__config) {
                    var menuItem = document.createElement("div");
                    menuItem.classList.add("app-doc-main-menuItem");
                    var menuItemText = document.createElement("div");
                    menuItemText.classList.add("app-doc-main-menuItemText");
                    menuItemText.innerHTML = data.__config[entriesKey].title;
                    menuItem.value = data.__config[entriesKey].relative;
                    menuItem.appendChild(menuItemText);
                    var icon = document.createElement("i");
                    icon.classList.add("material-icons");
                    icon.innerHTML = data.__config[entriesKey].icon;
                    menuItem.appendChild(icon);
                    menuItem.addEventListener("click", function () {
                        document.querySelector('app-doc-main').openView(encodeURIComponent(this.value),
                            true);
                    });
                    el._misc.menu.fixed.push(menuItem);
                    docFragment.appendChild(menuItem);
                }
                document.querySelector("#app-doc-main-menuItems").innerHTML = "";
                document.querySelector("#app-doc-main-menuItems").appendChild(docFragment);
            },
            // @function setupMenuItemsMobile (private) [Set up menu items for mobile version] @param data {object}
            setupMenuItemsMobile: function (data) {
                var el = this;
                var combobox = document.querySelector("eon-combobox");
                el._misc.menu.mobile = [];
                for (var entriesKey in data.__config) {
                    var newItem = document.createElement("eon-item");
                    newItem.value = data.__config[entriesKey].relative;
                    newItem.displayValue = data.__config[entriesKey].title;
                    newItem.addEventListener("click", function () {
                        document.querySelector('app-doc-main').openView(encodeURIComponent(this.value),
                            true);
                    });
                    el._misc.menu.mobile.push(newItem);
                    combobox.addItem(newItem);
                }
            },
            // @function deselectMenu (private) [Remove selected from all menus]
            deselectMenu: function () {
                var el = this;
                if (el._misc.menu) {
                    el._misc.menu.fixed.forEach(function (item) {
                        item.classList.remove("app-doc-main-menuItem-selected");
                    });

                    var combobox = document.querySelector("eon-combobox");
                    combobox.reset();
                }
            },
            // @function setupVersionControl (private) [Set up version control dropdown] @param data {object}
            setupVersionControl: function (data) {
                if (!document.querySelector("#app-doc-main-versionControlSelect")) { // Version control is just generated once. We can not change version paths because we never change index.html so references will to different versions will be always the same
                    var docFragment = document.createDocumentFragment();

                    var select = document.createElement("select");
                    select.id = "app-doc-main-versionControlSelect";
                    select.setAttribute("onchange",
                        "document.querySelector('app-doc-main').changeVersion();");
                    for (versionKey in data.__version) {
                        var option = document.createElement("option");
                        option.value = versionKey;
                        option.innerHTML = versionKey;
                        if (versionKey === data.__currentVersion) {
                            option.selected = "selected";
                        }
                        option.setAttribute("src", (data.__version[data.__currentVersion].from + data.__version[
                            versionKey].to).replace(/[/\\*]/g, "/"));
                        select.appendChild(option);
                    }
                    docFragment.appendChild(select);
                    document.querySelector("#app-doc-main-versionControl").appendChild(docFragment);
                }
            },
            // @function getRequest (private) [Get json via ajax] @param path @param callback
            getRequest: function (path, callback) { // Generic html get request
                var httpRequest = new XMLHttpRequest();
                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState === 4) {
                        if (httpRequest.status === 200) {
                            var data = JSON.parse(httpRequest.responseText);
                            if (callback) {
                                callback(data);
                            }
                        }
                    }
                };
                httpRequest.open('GET', path);
                httpRequest.send();
            },
            // @function urlOnLoad (private) [Set up url when first load] @param data {object}
            urlOnLoad: function (data) {
                var el = this;
                if (window.location.href.indexOf("#") < 0) { // If we don't have version in the url go to standard load
                    el._setupData(data);
                } else { // If we have a version in the url load given version
                    var currentVersion = decodeURIComponent(window.location.href.split("#!version=")[
                        1]).split("&")[0];
                    if (data.__currentVersion != currentVersion) { // If versions does not match, load version given via url
                        el._getRequest((data.__version[data.__currentVersion].from + data.__version[
                                currentVersion].to).replace(/[/\\*]/g, "/") + "/config.json",
                            function (data) {
                                el._setupData(data);
                            });
                    } else { // If version is correct go to standard load
                        el._setupData(data);
                    }
                }
            },
            // @function urlOpenView (private) [Modify url when opening a view] @param path @param clean
            urlOpenView: function (path, clean) {
                if (window.location.href.indexOf("mode") < 0) {
                    window.location.href = window.location.href + "&mode=" + encodeURIComponent(path);
                } else {
                    var currentFile = decodeURIComponent(window.location.href.split("file=")[1]).split(
                        "&")[0];
                    var currentLink = "&link=" + decodeURIComponent(window.location.href.split("link=")[1])
                        .split(
                            "&")[0];
                    if (!currentFile || clean) {
                        window.location.href = window.location.href.split('&mode=')[0] + "&mode=" +
                            encodeURIComponent(path);
                    } else {
                        if (!currentLink || currentLink.indexOf("undefined") > -1) {
                            currentLink = "";
                        }
                        window.location.href = window.location.href.split('&mode=')[0] + "&mode=" +
                            encodeURIComponent(path) + "&file=" + encodeURIComponent(currentFile) +
                            currentLink;
                    }
                }
            },
            // @function urlOpenFirstView (private) [Remove hash params when opening first view]
            urlOpenFirstView: function () {
                window.location.href = window.location.href.split('&')[0];
            }
        },

        onCreated: function () {},

        onRender: function () {
            var el = this;
            eon.createCallback("menuReady", this, "ready");
            eon.createCallback("dataLoaded", this, "ready");

            document.querySelector(".app-doc-main-menu-mobile-mode").addEventListener("click", function (e) {
                document.querySelector(".app-doc-main-menu-mobile").expand();
            });


            // Get data from disk when rendered
            this._getRequest("config.json", function (data) {
                el._misc.indexVersionOpened = data.__currentVersion; // Current version folder. Navigation between versions change current version but not this var
                el._urlOnLoad(data);
            });
        },
    });
</script>
