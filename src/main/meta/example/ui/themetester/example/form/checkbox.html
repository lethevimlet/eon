<vc-anchor state="checkbox" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>CHECKBOX</h1>
    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <vc-playground class="d-pg d-checkbox-pg"></vc-playground>
    
    <script>
        // PROBABLY NECESSARY DUE TO VC-PANEL SCRIPTS MANAGEMENT (to be removed...)
        setTimeout(function() {
            // Initialize playground
            var sections = document.querySelector(".d-checkbox-tmp").content.children;
            var pg = document.querySelector(".d-checkbox-pg");
            pg.onReady(function(){
                var pgObj = {
                    head: sections[0].innerHTML,
                    body: sections[1].innerHTML,
                    js: sections[2].innerHTML,
                    css: sections[3].innerHTML
                };
                pg.setData(pgObj);
            });
        }, 0);
    </script>

    <!-- Playground content -->
    <template class="d-checkbox-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/vcomet/vcomet.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                vcomet.import([
                    "/vcomet/ui/vc-checkbox",
                    "/vcomet/ui/vc-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <vc-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled</h2>
                        </div>
                        <vc-checkbox label="Option1" name="options" value="option1" checked="true"></vc-checkbox>
                        <vc-checkbox label="Option2" name="options" value="option2"></vc-checkbox>
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Disabled</h2>
                        </div>
                        <vc-checkbox label="Option1" name="options" value="option1" disabled="true"></vc-checkbox>
                        <vc-checkbox label="Option2" name="options" value="option4" disabled="true" checked="true"></vc-checkbox>
                    </div>
                </div>
            </vc-scroll>
        </div> 
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->
</div>
