        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);

                runLoader();
                runEaseLoader()
                runProgress()
                runEaseProgress()
            });

            var firstLoad = true;
            var interrupt = false;

            function runLoader(l1) {
                var l1 = document.querySelector("#d-l1");

                if (firstLoad) {
                    l1.animate(.3);
                    setTimeout(function () {
                        if (!interrupt) {
                            l1.animate(1);
                        }
                    }, 2000);
                    setTimeout(function () {
                        if (!interrupt) {
                            l1.animate(.3);
                        }
                    }, 3000);
                } else {
                    interrupt = true
                    l1.animate(0, 10);
                    setTimeout(function () {
                        l1.animate(1);
                    }, 300);
                }
            }

            function runEaseLoader() {
                var l2 = document.querySelector("#d-l2");

                if (firstLoad) {
                    l2.animate(.3);
                    setTimeout(function () {
                        if (!interrupt) {
                            l2.animate(1);
                        }
                    }, 2000);
                    setTimeout(function () {
                        if (!interrupt) {
                            l2.animate(.3);
                        }
                    }, 3000);
                } else {
                    interrupt = true
                    l2._animate(0, 10);
                    setTimeout(function () {
                        l2.animate(1);
                    }, 300);
                }
            }
            function runProgress() {
                var l3 = document.querySelector("#d-l3");
                if (firstLoad) {
                    l3.animate(.75);
                    setTimeout(function () {
                        if (!interrupt) {
                            l3.animate(1);
                        }
                    }, 2000);
                    setTimeout(function () {
                        if (!interrupt) {
                            l3.animate(.75);
                        }
                    }, 3000);
                } else {
                    interrupt = true;
                    l3.animate(0, 10);
                    setTimeout(function () {
                        l3.animate(1);
                    }, 300);
                }
            }
            function runEaseProgress() {
                var l4 = document.querySelector("#d-l4");

                if (firstLoad) {
                    firstLoad = false;
                    l4.animate(.75);
                    setTimeout(function () {
                        if (!interrupt) {
                            l4.animate(1);
                        }
                    }, 3000);
                    setTimeout(function () {
                        if (!interrupt) {
                            l4.animate(.75);
                        }
                    }, 4500);
                } else {
                    //TEST
                    interrupt = true;
                    l4.animate(0, 10);
                    setTimeout(function () {
                        l4.animate(.5);
                        setTimeout(function () {
                            l4.effect = "ease";
                            l4.animate(1, 2000);
                        }, 450);
                    }, 300);
                }
            }
        </script>
