<eon-anchor state="loadingmask" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>LOADING MASK</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <eon-playground class="d-pg d-loadingmask-pg"></eon-playground>

  <script>
    initializePlayground(".d-loadingmask-tmp", ".d-loadingmask-pg");
  </script>

  <!-- Playground content -->
  <template class="d-loadingmask-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-button",
          "/eon/ui/eon-loadingmask",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Full screen</h2>
            </div>
            <div class="tExampleContainer d-loadingmask-example">
              <eon-button class="d-loadingmask-btn" value="Show loading mask" onclick="showComplete();"></eon-button>
              <eon-loadingmask id="complete" display="false"></eon-loadingmask>
              <div class="d-loadingmask-placeholder"></div>
            </div>
          </div>
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Inside container</h2>
            </div>
            <div class="tExampleContainer d-loadingmask-example">
              <eon-button class="d-loadingmask-btn" value="Show loading mask" onclick="showDescendant();"></eon-button>
              <eon-loadingmask id="descendant" format="descendant" display="false"></eon-loadingmask>
              <div class="d-loadingmask-placeholder"></div>
            </div>
          </div>
        </div>
      </eon-scroll>
      <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">
      // ** Playground resize fix
      eon.onReady(function () {
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
      });

      function showComplete() {
        var loadingmask = document.querySelector("#complete");

        loadingmask.show();
      }

      function showDescendant() {
        var loadingmask = document.querySelector("#descendant");

        loadingmask.show();
      }
    </script>
    <style class="template-style">
      .d-loadingmask-example {
        flex-direction: column;
      }
      .d-loadingmask-placeholder {
        height: 200px;
        width: 100%;
      }
      .d-loadingmask-btn {
        width: 200px;
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #2d2d2d;
        color: #e6e6e6;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }
    </style>
  </template>
  <!-- END PLAYGROUND -->
</div>
