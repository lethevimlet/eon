<eon-anchor state="toggle" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>TOGGLE</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-toggle-pg"></eon-playground>

    <script>
        initializePlayground(".d-toggle-tmp", ".d-toggle-pg");
    </script>

    <!-- Playground content -->
    <template class="d-toggle-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-toggle",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Enabled Toggle</h2>
                        </div>
                        <eon-toggle class="topMargin" label="Read only toggle" readonly="true" checked="true" value="toggle1"
                            name="toggleOptions" id="option1">
                        </eon-toggle>
                        <eon-toggle class="topMargin" label="Uncheck toggle" value="toggle2" name="toggleOptions" id="option2">
                        </eon-toggle>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Disabled Toggle</h2>
                        </div>
                        <eon-toggle class="topMargin" label="Disabled toggle" value="toggle3" name="toggleOptions" id="option3"
                            disabled="true">
                        </eon-toggle>
                        <eon-toggle class="topMargin" label="Disabled and checked toggle" value="toggle4" name="toggleOptions"
                            id="option4" disabled="true" checked="true">
                        </eon-toggle>
                    </div>
                </div>
            </eon-scroll>
        </div>

        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->

</div>
