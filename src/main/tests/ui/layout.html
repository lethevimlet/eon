<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI - Layout</title>

  <link rel="stylesheet" href="/tests/style.css">
  <script src="/vcomet/vcomet.js"></script>

  <script>
    // Import elements
    vcomet.import([
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .wrapper {
      display: flex;
      flex-direction: column;
    }

    .wrapper > * {
      flex-grow: 1;
      flex-basis: 1;
    }

    .blockContainer {
      width: 600px;
      height: 300px;
      display: block;
      border: 2px solid #d2d2d2;
    }

    .flexContainer {
      width: 600px;
      height: 300px;
      border: 2px solid #d2d2d2;
      display: flex;
    }

    .fillContainer {
      width: 600px;
      height: 300px;
      border: 2px solid #d2d2d2;
      display: grid;
      grid-template-columns: auto 150px;
    }

    .fillContainer > * {

    }
  </style>

</head>

<body>

  <div class="wrapper">

    <div class="blockContainer">
      <vc-button label="Button"></vc-button>
      <vc-button style="width: 150px;" label="Button"></vc-button>
    </div>


    <div class="flexContainer">
      <vc-button label="Button"></vc-button>
      <vc-button style="width: 150px;" label="Button"></vc-button>
    </div>

    <div class="fillContainer">
        <vc-button label="Button"></vc-button>
        <vc-button style="width: 150px;" label="Button"></vc-button>
      </div>

  </div>

</body>

</html>
