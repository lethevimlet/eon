<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Import VimletJS  -->
  <title>VCOMET ENDPOINT</title>
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/data/css/style.css">

</head>

<body>

  <!-- vc-store usage -->
  <script>

    // ## REST
    // Create endpoint
    var endpoint = new vcomet.endpoint("rest");
    endpoint.get(null, function(error, data){
      console.log('error', error);

      console.log('data', data);
    });

    // console.log('endpoint created', endpoint);

  </script>
</body>

</html>
