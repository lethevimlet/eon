<eon-anchor state="layout" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>LAYOUT</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-layout-pg"></eon-playground>

    <script>
        initializePlayground(".d-layout-tmp", ".d-layout-pg");
    </script>

    <!-- Playground content -->
    <template class="d-layout-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-layout",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row d-layout-row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Layout</h2>
                        </div>
                        <div class="tExampleContainer d-layout-example">
                            <eon-layout type="row" wrap="wrap" justified="around" class="d-layout-container">

                                <eon-layout type="column" class="d-layout-secondContainer scrollableContainer">
                                    <eon-layout class="d-layout-childContainer headerFlex">
                                        <div class="d-layout-child" style="margin-right: 0;"></div>
                                        <div class="d-layout-child"></div>
                                    </eon-layout>
                                    <div class="d-layout-child" style="margin-top: 0;"></div>
                                </eon-layout>

                                <eon-layout class="d-layout-secondContainer scrollableContainer">
                                    <eon-layout type="column" class="d-layout-childContainer headerFlex">
                                        <div class="d-layout-child"></div>
                                        <div class="d-layout-child" style="margin-top: 0;"></div>
                                    </eon-layout>
                                    <div class="d-layout-child" style="margin-left: 0; margin-right: 0;"></div>
                                </eon-layout>

                            </eon-layout>
                        </div>
                    </div>
                </div>
            </eon-scroll>
            <!-- END EXAMPLES BODY -->
        </div>
        <script class="template-js">
            //** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
        </script>
        <style class="template-style">
            .d-layout-container {
                width: 100%;
            }

            .d-layout-secondContainer {
                max-width: 300px;
                min-width: 180px;
                background-color: grey;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .d-layout-childContainer {
                overflow-y: hidden;
                width: 300px;
            }

            .d-layout-child {
                height: 120px;
                background-color: #d28e3a;
                box-sizing: border-box;
                flex-grow: 1;
                margin: 10px;
            }

            @media (max-width: 430px) {
                .d-layout-secondContainer {
                    width: 100%;
                }
                .d-layout-childContainer {
                    width: 100%;
                }
            }
            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            /* ---------------------------- */

            
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
