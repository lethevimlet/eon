<eon-anchor state="button" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card first-card">
  <h1>BUTTON</h1>

  <!-- SHOWCASE -->
  <!-- Showcase declaration -->
  <eon-showcase class="d-pg d-button-pg7"></eon-showcase>

  <script>
    initializeShowcase(".d-button-tmp", ".d-button-pg7");
  </script>

  <!-- Showcase content -->
  <template class="d-button-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import eon-js  -->
      <script>
        // ** Eon polyfill path fix
        document.currentScript.src = window.location.href + "eon";
        // Inject js with meta
        //<% template("../../util/eon-bundle.js");%>
        eon.theme = "claro";
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <div style="height: 200px; width: 200px; background: blue;"></div>
    </div>
    <!-- END EXAMPLES BODY -->
    <script class="template-js">
      //** Showcase resize fix
      eon.onReady(function () {
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
      });
      //** 
    </script>
    <style class="template-style">
      html,
      body {
        height: auto;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: transparent;
        color: #888888;
        overflow: hidden;
      }
    </style>
  </template>
  <!-- END SHOWCASE -->
</div>
