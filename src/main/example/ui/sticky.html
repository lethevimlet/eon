<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-STICKY</title>

   <!-- Import vcomet js  -->
   <script src="/vcomet/vcomet.js"></script>

   <!-- Example style -->
   <link rel="stylesheet"
        href="/example/ui/css/style.css">
   <link rel="stylesheet"
        href="/example/ui/css/sticky.css">

  <script>
    vcomet.import("/vcomet/ui/vc-sticky")
  </script>

</head>
  <body>
    <div class="container main">
      <vc-scroll id="scrollParent">
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>

        <!-- TOP STICKY -->
        <vc-sticky class="stickyElement topSticky" wrapper-class="wrapperStyle" vc-scroll="vc-scroll" fix-container="body">
          <div class="card">
            <h1>TOP STICKY</h1>
            <div class="innerCard"></div>
          </div>
        </vc-sticky>

        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>

        <!-- TOP STICKY ANIMATED-->
        <!-- <vc-sticky class="stickyElement topSticky" spacing="150" anim-position="500" animation-class="animation" wrapper-class="wrapperStyle" vc-scroll="vc-scroll">
          <div class="card">
            <h1>TOP STICKY ANIMATED</h1>
            <div class="innerCard"></div>
          </div>
        </vc-sticky> -->

        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>

        <!--BOTTOM STICKY -->

            <h1>BOTTOM STICKY</h1>
            <div class="innerCard"></div>
          </div>
        </vc-sticky> -->

        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>

      </vc-scroll>

    </div>

</html>
