<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eon-number</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    eon.import([
      "/eon/ui/eon-form",
      "/eon/ui/eon-number",
      "/eon/ui/eon-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
      display: flex;
      /* flex-direction: row; */
    }

    eon-number {
      margin: 10px 5px;
    }
  </style>

</head>

<body>
  <div class="main container eon-unselectable">
    <div class="card">
      <h1>NUMBER</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <eon-form action="#" method="get">
            <input type="number" name="htmlRange" autofocus id="test">
            <eon-number id="number" label="Spinner number" name="vSpinner" default="15" max="111">
            </eon-number>
            <eon-number id="number2" label="Spinner number" inline="false" name="vSpinner2" value="10" min="9" max="11">
              <eon-button class="margin" type="submit" value="Submit" onclick="console.dir(document.$1('eon-form').getData());">
              </eon-button>
            </eon-number>
          </eon-form>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

    var test = document.body.querySelector("#test");

    // Example of programmatic operation
    eon.onReady(function () {

      // When eon-form is ready is possible interact with eon-slider
      var number = document.querySelector("#number");
      var number2 = document.querySelector("#number2");

      setTimeout(function () {
        number.reset();
      }, 2000);

    });
    // console.dir(document.querySelector("#test2"));

  </script>
</body>

</html>
