<eon-anchor state="togglemenu" eon-scroll="eon-scroll" type="top"></eon-anchor>

<eon-anchor state="menu" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>TOGGLEMENU</h1>

  <!-- SHOWCASE -->
  <!-- Showcase declaration -->
  <eon-showcase class="d-pg d-togglemenu-pg" style="height: 550px;"></eon-showcase>

  <script>
    initializeShowcase(".d-togglemenu-tmp", ".d-togglemenu-pg", true);
  </script>

  <!-- Showcase content -->
  <template class="d-togglemenu-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-button",
          "/eon/ui/eon-togglemenu",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Toggle overlap</h2>
            </div>
            <div class="tExampleContainer d-togglemenu-example-container">

              <eon-togglemenu heading="Sections" occupy="fit" deploy="overlap" displayed="false">
                <eon-item value="Home"></eon-item>
                <eon-item value="Products"></eon-item>
                <eon-item value="Services"></eon-item>
                <eon-item value="Chat"></eon-item>
                <eon-item value="Forum"></eon-item>
                <eon-item value="Blog"></eon-item>
                <eon-item value="Contact"></eon-item>
                <eon-item value="About us"></eon-item>
                <eon-item value="Partners"></eon-item>
                <eon-item value="Projects"></eon-item>
                <eon-item value="Vision"></eon-item>
                <eon-item value="Mision"></eon-item>
                <eon-item value="Goals"></eon-item>
                <eon-item value="Technologies"></eon-item>
                <eon-item value="Games"></eon-item>
                <eon-item value="Dashboard"></eon-item>
              </eon-togglemenu>

              <eon-button class="d-togglemenu-btn" type="submit" value="SUBMIT"></eon-button>
            </div>
          </div>
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Toggle fit</h2>
            </div>
            <div class="tExampleContainer d-togglemenu-example-container">

              <eon-togglemenu heading="Sections" occupy="fit" deploy="regard" displayed="false">
                <eon-item value="Home"></eon-item>
                <eon-item value="Products"></eon-item>
                <eon-item value="Services"></eon-item>
                <eon-item value="Chat"></eon-item>
                <eon-item value="Forum"></eon-item>
                <eon-item value="Blog"></eon-item>
                <eon-item value="Contact"></eon-item>
                <eon-item value="About us"></eon-item>
                <eon-item value="Partners"></eon-item>
                <eon-item value="Projects"></eon-item>
                <eon-item value="Vision"></eon-item>
                <eon-item value="Mision"></eon-item>
                <eon-item value="Goals"></eon-item>
                <eon-item value="Technologies"></eon-item>
                <eon-item value="Games"></eon-item>
                <eon-item value="Dashboard"></eon-item>
              </eon-togglemenu>

              <eon-button class="d-togglemenu-btn" type="submit" value="SUBMIT"></eon-button>

            </div>
          </div>
        </div>
      </eon-scroll>
      <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">
      //** Showcase resize fix
      eon.onReady(function () {
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
      });
      //**
    </script>

    <style class="template-style">
      .d-togglemenu-example-container {
        flex-direction: column;
        min-height: 250px;
      }

      .d-togglemenu-btn {
        margin: 10px 0;
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: transparent;
        color: #888888;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      @media (max-width: 580px) {
        .example {
          margin: 5px 0 5px 0;
          width: 100%;
        }
        .row {
          padding: 5px 10px;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .d-right-margin {
        margin-right: 10px;
      }

      .d-left-margin {
        margin-left: 10px;
      }

      .d-top-margin {
        margin-top: 10px;
      }
    </style>
  </template>
  <!-- END SHOWCASE -->
</div>
