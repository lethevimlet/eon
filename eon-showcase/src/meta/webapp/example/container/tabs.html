<eon-anchor state="tabs" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>Tabs</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <eon-playground class="d-pg d-tabs-pg"></eon-playground>

  <script>
    initializePlayground(".d-tabs-tmp", ".d-tabs-pg");
  </script>

  <!-- Playground content -->
  <template class="d-tabs-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-tabs",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Tab</h2>
            </div>
            <div class="tExampleContainer d-stack-example">

              <eon-tabs class="d-tabs" dragging="true" closable="true">
                <eon-panel default-style="false" name="serverStart" tab-title="Red">
                  <div class="d-tabs-content red"></div>
                </eon-panel>
                <eon-panel default-style="false" name="build" tab-title="Yellow">
                  <div class="d-tabs-content yellow"></div>
                </eon-panel>
                <eon-panel default-style="false" name="Help" tab-title="Blue">
                  <div class="d-tabs-content blue"></div>
                </eon-panel>
              </eon-tabs>

            </div>
          </div>
        </div>
      </eon-scroll>
    </div>
    <!-- END EXAMPLES BODY -->
    <script class="template-js">
      //** Playground resize fix
      eon.onReady(function () {
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
      });
      //**
    </script>

    <style class="template-style">
      .d-tabs {
        height: 330px;
      }

      .d-tabs-content {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #2d2d2d;
        color: #e6e6e6;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
        flex-basis: 0;
      }

      @media (max-width: 580px) {
        .example {
          margin: 5px 0 5px 0;
          width: 100%;
        }
        .row {
          padding: 5px 10px;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .pink {
        background-color: #b73ba2;
      }

      .blue {
        background-color: #3b78b7 !important;
      }

      .yellow {
        background-color: #b78f47;
      }

      .green {
        background-color: #519a51 !important;
      }

      .red {
        background-color: #9c4747;
      }

      .purple {
        background-color: #6c479c;
      }
    </style>
  </template>
  <!-- END PLAYGROUND -->
</div>
