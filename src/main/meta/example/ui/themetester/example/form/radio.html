<vc-anchor state="radio" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>RADIO</h1>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Enabled Radio</h2>
        </div>
        <vc-group name="radioOptions">
            <vc-radio label="Option 1" value="option1"></vc-radio>
            <vc-radio class="leftMargin" label="Option 2" value="option2"></vc-radio>
            <vc-radio class="leftMargin" label="Option 3" checked="true" value="option3"></vc-radio>
        </vc-group>
    </div>
    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Readonly and Disabled Radio</h2>
        </div>
        <vc-group name="disabledRadio">
            <vc-radio label="Read only radio" value="option1" checked="true" readonly="true"></vc-radio>
            <vc-radio class="leftMargin" label="Disabled radio" value="option2" disabled="true"></vc-radio>
        </vc-group>
    </div>
</div>
