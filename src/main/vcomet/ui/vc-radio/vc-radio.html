<template class="vc-unselectable">
  <input class="vc-radiogroup-radio vc-unselectable" type="radio">
  <label class="vc-radiogroup-radioLabel vc-unselectable" onclick="">
    <div class="vc-radiogroup-labelText"></div>
  </label>
</template>

<script>
  vcomet.element("vc-radio", "", {

    properties: {
      /*
        @property {String} value 
        @description Radio value
      */
      value: {
        value: "",
        reflect: true
      },
      /*
        @property {String} label 
        @description Radio label
      */
      label: {
        value: "",
        reflect: true
      },
      /*
        @property {Boolean} disabled 
        @description Radio deactivation
        Values can be: true or false
        Default: false
      */
      disabled: {
        value: false,
        reflect: true
      },
      /*
        @property {Boolean} check
        @description Radio checked status
        Values can be: true or false
        Default: false
      */
      check: {
        value: false,
        reflect: true
      }
    },

    privateProperties: {
      /*
        @property (private) {Object} _refs 
        @description Object with  references
      */
      refs: {
        value: {}
      }
    },

    privateFunctions: {
      /*
        @function (private) _setValue
        @description Set new radio value
        @param {String} newVal [new radio value]
      */
      setValue: function () {
        var el = this;

        el._refs.radio.setAttribute("value", el.value);
        el._refs.radio.setAttribute("id", el.value);
        el._refs.label.setAttribute("for", el.value);

        vcomet.triggerCallback("onChange", this);
      },
      /*
        @function (private) _updateDisabled
        @description Update disabled status
      */
      updateDisabled: function () {

        // Radio disabled
        if (!vcomet.util.isTrue(this.disabled)) {

          this._refs.radio.disabled = false;
          this._refs.radio.classList.remove("vc-radiogroup-disabledRadio", "vc-radiogroup-checkedDisabledRadio");

          // Radio NOT disabled
        } else {

          this._refs.radio.disabled = true;
          this._refs.radio.classList.add("vc-radiogroup-disabledRadio");

        }
      },

      /*
        @function (private) _updateCheck
        @description Update check status
      */
      updateCheck: function () {
        // var span = this.querySelector(".vc-radiogroup-outspan");
        var radioGroupHost = this.parentNode;
        var previousChecked = vcomet.Radio.checkedRadios[radioGroupHost.name];
        var previousSpan;

        // Uncheck previousRadio
        if (previousChecked) {

          previousSpan = previousChecked.querySelector(".vc-radiogroup-outspan");
          previousChecked._refs.radio.checked = false;
          previousChecked._refs.radio.classList.remove("vc-radiogroup-checkRadio");
          previousSpan.classList.remove("vc-radiogroup-checked");
          vcomet.createCallback("onUncheck", this);

        }

        // Check new Radio
        this._refs.radio.checked = true;
        this._refs.radio.classList.add("vc-radiogroup-checkRadio");
        this._refs.span.classList.add("vc-radiogroup-checked");
        radioGroupHost.value = this.value;

        vcomet.Radio.checkedRadios[radioGroupHost.name] = this;
        vcomet.triggerCallback("onCheck", this);

      },

      /*
        @function (private) _setCheck
        @description Call method to update check status
      */
      setCheck: function () {

        if (vcomet.util.isTrue(this.check)) {
          this._refs.radio.checked = true;
          this._updateCheck();
        }

      },

      /*
        @function (private) _createRefs
        @description Creates fast access to elements
      */
      createRefs: function () {
        var el = this;

        el._refs.radio = el.template.querySelector(".vc-radiogroup-radio");
        el._refs.label = el.template.querySelector(".vc-radiogroup-radioLabel");
        el._refs.span = document.createElement("span");
        el._refs.inspan = document.createElement("span");
      }

    },

    onCreated: function () {
      vcomet.Radio = vcomet.Radio || {
        checkedRadios: {}
      };

      vcomet.createCallback("onChange", this);
      vcomet.createCallback("onCheck", this);
      vcomet.createCallback("onUncheck", this);

      this._createRefs();
    },

    onRender: function () {
      var el = this;
      var radioGroupHost = el.parentNode;

      el._refs.span.classList.add("vc-radiogroup-outspan", "vc-fg1-border");
      el._refs.inspan.classList.add("vc-radiogroup-inspan");
      el._refs.label.insertBefore(el._refs.span, el._refs.label.firstChild);
      el._refs.span.appendChild(el._refs.inspan);
      el._refs.radio.setAttribute("name", radioGroupHost.name);
      
      el._setValue();
      el._updateDisabled();
      el._setCheck();
      el.querySelector(".vc-radiogroup-labelText").innerHTML = el.label;

      // Checking a radio option
      el.addEventListener("click", function (e) {
        (!vcomet.util.isTrue(el.disabled) || el.disabled == null) ? el._updateCheck() : null;

      }, false);
    },

    onPropertyChanged: function (attrName, oldVal, newVal) {
      switch (attrName) {
        case "disabled":
          this._updateDisabled();
          break;
        case "check":
          this._setCheck();
          break;
        case "label":
          this.querySelector(".vc-radiogroup-labelText").innerHTML = newVal;
          break;
        case "value":
          this._setValue();
          break;
      }
    }


  });

</script>
