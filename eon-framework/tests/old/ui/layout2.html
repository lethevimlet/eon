<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI - Layout</title>

  <link rel="stylesheet" href="/tests/style.css">
  <script src="/vcomet/vcomet.js"></script>

  <script>
    /*
    1) In flex, no width or height will behave as inline.
    2) In flex row, min-width must be used to make overflow: auto work.
    3) In flex row, flex-grow: 1 will fill width and align-self: stretch will fill height.
    4) In flex column, flex-grow: 1 will fill height and align-self: stretch will fill width.
    5) With flex-wrap: wrap, align-items: flex-start; and align-content: flex-start; to remove unwanted spacing.
    */

    vcomet.import([
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1300px;
    }

    .wrapper>* {
      flex-grow: 1;
    }

    .testBlock {
      border: 2px solid #d2d2d2;
      margin: 10px 0;
      height: 300px;
    }

    .displayBlock {
      display: block;
    }

    .displayFlexRow {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
      overflow: auto;
    }
    .displayFlexRow>* {
      /* flex-grow: 1; */
      /* align-self:stretch; */
    }

    .displayFlexColumn {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
      overflow: auto;
    }
    .displayFlexColumn>* {
      /* flex-grow: 1; */
      /* align-self:stretch; */
    }

    .item1 {
      background-color: blue;     
      /* height: 30px; */
      /* width: 150px; */
    }
    .item2 {
      background-color: red;
      /* height: 30px; */
      /* width: 150px; */
      
    }
    .item3 {
      background-color: green;
      /* height: 30px; */
      /* width: 150px; */
    }

  </style>

</head>

<body>

  <div class="wrapper">

    <div>Block Display</div>
    <div class="testBlock">
      <div class="item1">item1</div>
      <div style="min-width: 400px;" class="item2">item2</div>
      <div style="flex-grow: 1;" class="item3">item3</div> 
    </div>

    <div>Flex Row Display</div>
    <div class="testBlock displayFlexRow">
        <div class="item1">item1</div>
        <div style="min-width: 400px;" class="item2">item2</div>
        <div style="flex-grow: 1;" class="item3">item3</div>
    </div>

    <div>Flex Column Display</div>
    <div class="testBlock displayFlexColumn">
        <div class="item1">item1</div>
        <div style="min-width: 400px" class="item2">item2</div>
        <div style="align-self: stretch" class="item3">item3</div>
    </div>

  </div>

</body>

</html>
