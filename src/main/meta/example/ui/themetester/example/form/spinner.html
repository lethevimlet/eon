<vc-anchor state="spinner" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>SPINNER</h1>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Enabled Spinner</h2>
        </div>
        <vc-spinner label="Spinner number" value="15" min="9" max="111"></vc-spinner>
    </div>
    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Readonly and Disabled Spinner</h2>
        </div>
        <vc-spinner readonly="true" label="Read only spinner" value="10" min="9" max="111"></vc-spinner>
        <vc-spinner class="leftMargin" disabled="true" label="Disabled spinner" value="10" min="9" max="111"></vc-spinner>
    </div>
</div>
