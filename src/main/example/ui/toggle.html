<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-TOGGLE</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import("/vcomet/ui/vc-toggle")
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }

    vc-toggle {
      margin: 10px 5px;
    }
  </style>

</head>

<body>

  <div class="main container unselectable">
    <div class="card">
      <h1>TOGGLE</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-toggle label="Checked toggle" check="true" id="option1">
          </vc-toggle>
          <vc-toggle label="Uncheck toggle" id="option2">
          </vc-toggle>
          <vc-toggle label="Disable toggle" id="option3" disable="true">
          </vc-toggle>
          <vc-toggle label="Disable and checked toggle" id="option4" disable="true" check="true">
          </vc-toggle>
          <vc-toggle id="option5" check="true">
          </vc-toggle>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // // Example of programmatic operation
    vcomet.onReady(function () {
      var toggle = document.createElement("vc-toggle");
      document.querySelector(".example").appendChild(toggle);

      toggle.label = "Location";
      toggle.disable = true;
      toggle.check = true;

      setTimeout(function () {
        toggle.label = "I have changed";
        toggle.disable = false;
        toggle.check = false;
      }, 1000);


    });
  </script>
</body>

</html>
