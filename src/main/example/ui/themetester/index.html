<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vComet Theme Tester</title>

<!-- Import VimletJS  -->
<script src="/vcomet/vcomet.js"></script>

<!-- Import util  -->
<script src="js/refs.js"></script>
<script src="js/util.js"></script>

<!-- Example style -->
<link rel="stylesheet" href="css/style.css">
<!-- TODO pack with vmeta -->
<link rel="stylesheet" href="css/swiper.css">

<!-- UI components -->
<script>
  vcomet.import([
    "/vcomet/ui/vc-anchor",
    "/vcomet/ui/vc-appmenu",
    "/vcomet/ui/vc-button",
    "/vcomet/ui/vc-checkbox",
    "/vcomet/ui/vc-combobox",
    "/vcomet/ui/vc-contextmenu",
    "/vcomet/ui/vc-datebox",
    "/vcomet/ui/vc-datepicker",
    "/vcomet/ui/vc-drawer",
    "/vcomet/ui/vc-dialog",
    "/vcomet/ui/vc-layout",
    "/vcomet/ui/vc-scroll",
    "/vcomet/ui/vc-tree",
    "/vcomet/ui/vc-searchbar",
    "/vcomet/ui/vc-stack",
    "/vcomet/ui/vc-sticky",
    "/vcomet/ui/vc-swiper",
    "/vcomet/ui/vc-text",
    "/vcomet/ui/vc-video",
    "/vcomet/data/store/vc-store.html"
  ]);
</script>
</head>

<body>

    <vc-layout class="main" type="column">
      <!-- Menu bar -->
      <vc-sticky wrapper-class="tStickyClass" class="tMenuBar">
    
    <!-- MENU BUTTON -->
    <div class="tMenuBtn vicon-menu" onclick="toggleMenu()"> </div>

    <div class="tIcon"></div>
</vc-sticky>

      <!-- Content -->
      <vc-layout class="tContent" type="row">
    <!-- Elements tree-->
    <vc-drawer type="left" drag="false" static="true" class="vc-unselectable tTreeContainer" 
               static-limit="1300" hide="true" spacing="60" prevent-close-nodes=".tMenuBtn">
        <vc-searchbar class="tSearchbar">
            <input class="tText" type="text" name="tText" placeholder="Search" onkeyup='document.querySelector(".tSearchbar").search(document.querySelector(".tSearchbar"));'></input>
        </vc-searchbar>

        <vc-tree class="tTree" icons="expand">
            <vc-treenode id="menus" init-expanded="false" name="Menu Elements" path="menus"></vc-treenode>
            <vc-treenode id="contextmenu" type="file" path="menus/contextmenu"></vc-treenode>
            <vc-treenode id="appmenu" type="file" path="menus/appmenu"></vc-treenode>
            <vc-treenode id="menu" type="file" path="menus/menu"></vc-treenode>
            <vc-treenode id="sticky" type="file" path="menus/sticky"></vc-treenode>
            <vc-treenode id="togglemenu" type="file" path="menus/togglemenu"></vc-treenode>
            <vc-treenode order="1" id="forms" init-expanded="false" name="Form Elements" path="forms"></vc-treenode>
            <vc-treenode id="button" type="file" path="forms/button"></vc-treenode>
            <vc-treenode id="checkbox" type="file" path="forms/checkbox"></vc-treenode>
            <vc-treenode id="combobox" type="file" path="forms/combobox"></vc-treenode>
            <vc-treenode id="datebox" type="file" path="forms/datebox"></vc-treenode>
            <vc-treenode id="form" type="file" path="forms/form"></vc-treenode>
            <vc-treenode id="text" type="file" path="forms/text"></vc-treenode>
            <vc-treenode id="toggle" type="file" path="forms/toggle"></vc-treenode>
            <vc-treenode id="radio" type="file" path="forms/radio"></vc-treenode>
            <vc-treenode id="slider" type="file" path="forms/slider"></vc-treenode>
            <vc-treenode id="spinner" type="file" path="forms/spinner"></vc-treenode>
            <vc-treenode id="datepicker" type="file" path="forms/datepicker"></vc-treenode>
            <vc-treenode id="containers" init-expanded="false" name="Container Elements" path="containers"></vc-treenode>
            <vc-treenode id="dialog" type="file" path="containers/dialog"></vc-treenode>
            <vc-treenode id="drawer" type="file" path="containers/drawer"></vc-treenode>
            <vc-treenode id="grid" type="file" path="containers/grid"></vc-treenode>
            <vc-treenode id="gutter" type="file" path="containers/gutter"></vc-treenode>
            <vc-treenode id="headerpanel" type="file" path="containers/headerpanel"></vc-treenode>
            <vc-treenode id="layout" type="file" path="containers/layout"></vc-treenode>
            <vc-treenode id="panel" type="file" path="containers/panel"></vc-treenode>
            <vc-treenode id="stack" type="file" path="containers/stack"></vc-treenode>
            <vc-treenode id="tabs" type="file" path="containers/tabs"></vc-treenode>
            <vc-treenode id="media" init-expanded="false" name="Media Elements" path="media"></vc-treenode>
            <vc-treenode id="swiper" type="file" path="media/swiper"></vc-treenode>
            <vc-treenode id="video" type="file" path="media/video"></vc-treenode>
            <vc-treenode id="loader" type="file" path="loader"></vc-treenode>
            <vc-treenode id="loadingmask" type="file" path="loadingmask"></vc-treenode>
            <vc-treenode id="scroll" type="file" path="scroll"></vc-treenode>
            <vc-treenode id="searchbar" type="file" path="searchbar"></vc-treenode>
            <vc-treenode id="separator" type="file" path="separator"></vc-treenode>
            <vc-treenode id="tree" type="file" path="tree"></vc-treenode>
        </vc-tree>
    </vc-drawer>

    <!-- Examples view -->
    <div class="tViewContainer">
        <vc-stack id="tViewContent">
                    
            <vc-panel name="welcome" arrowScrolls="true" thickness="10">
                <h1 style="margin-left: 0.67em;" >Welcome to the vComet Theme Tester!</h1>
            </vc-panel>
        
            <vc-panel name="forms" thickness="10" href="example/forms.html"></vc-panel>
            <vc-panel name="containers" thickness="10" href="example/containers.html"></vc-panel>
            <vc-panel name="media" thickness="10" href="example/media.html"></vc-panel>
            <vc-panel name="menus" thickness="10" href="example/menu.html"></vc-panel>
        </vc-stack>
    </div>
</vc-layout>
    </vc-layout>

    <script type="text/javascript">
    // TODO - remove timeout once meta is integrated
    vcomet.onReady(function () {
        // Store global nodes references
        refs.initialize();
        // Configure searching functionality
        setUpSearch(".tSearchbar");
        // Load elements examples views
        loadVCometExamples();
    });
</script>
    
  </body>
</html>
