<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vComet Theme Tester</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/themetester.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-layout",
      "/vcomet/ui/vc-scroll",
      "/vcomet/ui/vc-tree",
      "/vcomet/ui/vc-searchbar",
      "/vcomet/ui/vc-text"
    ]);
  </script>

</head>

<body>

  <vc-layout class="main" type="column">
    
    <vc-layout class="tMenuBar" justified="between">

      <vc-searchbar class="tSearchbar">
        <input class="tText" type="text" name="tText" placeholder="Search" onkeyup='document.querySelector(".tSearchbar").search(document.querySelector(".tSearchbar"));'></input>
      </vc-searchbar>

      <div class="tIcon"></div>

    </vc-layout>

    <vc-layout class="tContent" type="row">

      <vc-layout class="tTreeContainer">
        <vc-tree class="tTree" icons="expand">
          <vc-treenode path="appmenu"></vc-treenode>
          <vc-treenode path="button"></vc-treenode>
          <vc-treenode path="checkbox"></vc-treenode>
          <vc-treenode path="combobox"></vc-treenode>
          <vc-treenode path="contextmenu"></vc-treenode>
          <vc-treenode path="date"></vc-treenode>
          <vc-treenode path="dialog"></vc-treenode>
          <vc-treenode path="docker"></vc-treenode>
          <vc-treenode path="drawer"></vc-treenode>
          <vc-treenode path="form"></vc-treenode>
          <vc-treenode path="grid"></vc-treenode>
          <vc-treenode path="gutter"></vc-treenode>
          <vc-treenode path="gutterflex"></vc-treenode>
          <vc-treenode path="headerpannel"></vc-treenode>
          <vc-treenode path="layout"></vc-treenode>
          <vc-treenode path="loader"></vc-treenode>
          <vc-treenode path="loadingmask"></vc-treenode>
          <vc-treenode path="menu"></vc-treenode>
          <vc-treenode path="panel"></vc-treenode>
          <vc-treenode path="radio"></vc-treenode>
          <vc-treenode path="scroll"></vc-treenode>
          <vc-treenode path="searchbar"></vc-treenode>
          <vc-treenode path="separator"></vc-treenode>
          <vc-treenode path="slider"></vc-treenode>
          <vc-treenode path="spinner"></vc-treenode>
          <vc-treenode path="stackcontainer"></vc-treenode>
          <vc-treenode path="stiky"></vc-treenode>
          <vc-treenode path="stikylateral"></vc-treenode>
          <vc-treenode path="swiper"></vc-treenode>
          <vc-treenode path="tabs"></vc-treenode>
          <vc-treenode path="text"></vc-treenode>
          <vc-treenode path="toggle"></vc-treenode>
          <vc-treenode path="togglemenu"></vc-treenode>
          <vc-treenode path="tree"></vc-treenode>
          <vc-treenode path="video"></vc-treenode>
          <!-- <vc-treenode path="example/son"></vc-treenode> -->
        </vc-tree>
      </vc-layout>

      <vc-layout class="tViewContainer">

      </vc-layout>

    </vc-layout>

  </vc-layout>

  <script type="text/javascript">
    vcomet.onReady(function () {

      // Searchbar search
      document.querySelector(".tSearchbar").onSearch(function (filters) {

        var name = filters.tText;
        var tree = document.querySelector(".tTree");
        var toFilterChilds = tree.querySelector(".vc-tree-tree").children;

        for (var i = 0; i < toFilterChilds.length; i++) {
          if (toFilterChilds[i].getAttribute("path").toLowerCase().indexOf(name.toLowerCase()) > -1) {
            toFilterChilds[i].classList.remove("notVisible");
          } else {
            toFilterChilds[i].classList.add("notVisible");
          }
        }

      });


      // Charge element view 
      var tree = document.querySelector(".tTree");
      var treeChilds = tree.querySelector(".vc-tree-tree").children;

      for (var i = 0; i < treeChilds.length; i++) {
        treeChilds[i].addEventListener("click", function () {
          console.log('ey ', this.path);
        });
      }

    });
  </script>
</body>

</html>
