<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EON-LABEL</title>

  <!-- Import VimletJS  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    eon.import("/eon/ui/eon-label");
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }
    .example {
      margin: 15px;
      min-height: 50px;
    }
    eon-button {
      margin: 5px;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>LABEL</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          
          <eon-label value="Project Name"></eon-label>

        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript"></script>

</body>

</html>
