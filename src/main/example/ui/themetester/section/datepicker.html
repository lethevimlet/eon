<div class="card">
    <h1>DATEPICKER</h1>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Default</h2>
        </div>
        <vc-datepicker name="default" month="11" year="1994" week-start="monday" font-size=14.4 week-days-format="long" value-format="YYYY/MM/DD"
            locale="en"> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Only Days</h2>
        </div>
        <vc-datepicker name="onlyDays" month="10" year="1994" week-start="wednesday" font-size=14.4 week-days-format="short" value-format="YYYY/MM/DD"
            locale="en" selectable="d"> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Only Months</h2>
        </div>
        <vc-datepicker name="onlyMonths" month="11" year="1994" week-start="monday" fontsize=14.4 week-days-format="short" value-format="YYYY/MM"
            locale="es" selectable="m"> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Only Years</h2>
        </div>
        <vc-datepicker name="onlyYears" month="11" min="01/12/1994" max="25/06/2021" year="1994" week-start="monday" font-size=14.4
            week-days-format="short" value-format="YYYY" locale="en" selectable="y"> </vc-datepicker>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Disabled</h2>
        </div>
        <vc-datepicker name="default" disabled="true" month="11" year="1994" week-start="monday" font-size=14.4 week-days-format="long"
            value-format="YYYY/MM/DD" locale="en"> </vc-datepicker>
    </div>

</div>
