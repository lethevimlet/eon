<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-FORM</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">


  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-combobox",
      "/vcomet/ui/vc-item",
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-checkbox",
      "/vcomet/ui/vc-text",
      "/vcomet/ui/vc-group",
      "/vcomet/ui/vc-radio",
      "/vcomet/ui/vc-spinner",
      "/vcomet/ui/vc-slider",
      "/vcomet/ui/vc-button",
      "/vcomet/ui/vc-date",
      "/vcomet/ui/vc-toggle",
      "/vcomet/ui/vc-scroll"
    ]);
  </script>


  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      padding: 0;
      min-height: 50px;
    }

    vc-radio {
      margin: 15px 0 0 0;
    }

    vc-datebox {
      display: inline-block;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>FORM</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-form action="#" method="get" schema="util/form/schema.json">

            <vc-text tooltip="The person's first name" class="margin" name="firstName" counter="true" type="text" placeholder="First Name" label="First Name"></vc-text>

            <vc-text class="margin" name="lastName" counter="true" type="text" placeholder="Last Name" label="Last Name"></vc-text>

            <vc-spinner tooltip="The person's age" class="margin" label="Age" name="age" value="15" width="40%"></vc-spinner>

            <vc-combobox class="margin" name="selectorTest1" trigger="focus" placeholder="Placeholder" filter="true" label="Combobox 1">
              <vc-item value="Ser" displayValue="Sergio"></vc-item>
              <vc-item value="Asfalto" displayValue="Asfalto"></vc-item>
              <vc-item value="As" displayValue="Asesino"></vc-item>
            </vc-combobox>

            <vc-combobox class="margin" name="selectorTest2" trigger="focus" placeholder="Placeholder" filter="false" label="Combobox 2">
              <vc-item value="Ser" displayValue="Sergio"></vc-item>
              <vc-item value="Asfalto" displayValue="Asfalto"></vc-item>
              <vc-item value="As" displayValue="Asesino"></vc-item>
            </vc-combobox>

            <vc-group name="radioOptions">
              <vc-radio label="Option1" value="radioOption1"></vc-radio>
              <vc-radio label="Option2" value="radioOption2"></vc-radio>
              <vc-radio label="Option3" check="true" value="radioOption3" disable="true"></vc-radio>
            </vc-group>

            <vc-checkbox label="Option1" name="checkBoxOptions" value="option1"></vc-checkbox>
            <vc-checkbox label="Option2" checked="true" disable="true" name="checkBoxOptions" value="option2"></vc-checkbox>
            <vc-checkbox label="Option3" name="checkBoxOptions" value="option3"> </vc-checkbox>

            <vc-toggle label="Checked toggle" checked="true" value="toggle1" name="toggleOptions" id="option1"></vc-toggle>

            <vc-slider tooltip="This is a slider" class="margin" name="sliderInput" display-visibility="true"></vc-slider>

            <vc-date tooltip="This is a date" class="margin" name="datebox" width=200 pickerwidth=200 pickerheight=180> </vc-date>

            <br>


            <input type="text" name="htmlText">

            <input type="checkbox" name="htmlCheckbox" value="Bike">I have a bike
            <br>
            <input type="checkbox" name="htmlCheckbox" value="Car">I have a car
            <br>

            <input type="radio" name="htmlRadio" value="male"> Male
            <br>
            <input type="radio" name="htmlRadio" value="female"> Female
            <br>
            <input type="radio" name="htmlRadio" value="other" checked disabled> Other
            <br>

            <textarea name="htmlTextarea" rows="4" cols="50"></textarea>

            <select name="select">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
            </select>

            <vc-button class="margin" onclick="console.log(document.$1('vc-form').getData())" value="Submit"> </vc-button>
            <vc-button class="margin" onclick="document.$1('vc-form').clear();" value="Clear"> </vc-button>
            <vc-button class="margin" onclick="setData();" value="Set Data"> </vc-button>
            <vc-button class="margin" onclick="validate();" value="Schema Validation"> </vc-button>
          </vc-form>

        </div>


      </div>
    </div>
  </div>

  <script type="text/javascript">

    function setData() {

      var dataObj = JSON.parse('{"selectorTest1":"Asfalto","selectorTest2":"","userName":"JohnSmith","radioOptions":"radioOption2","checkBoxOptions":["option1","option2","option3"],"toggleOptions":"toggle1","spinnerInput":8,"sliderInput":"84","htmlText":"Html Text","htmlCheckbox":["Bike", false],"htmlRadio":"male","htmlTextarea":"","select":"saab"}');

      document.$1('vc-form').setData(dataObj);

    }

    function validate() {

      var form = document.$1('vc-form');
      var data = form.getData();

      data.person = {};

      data.person.name = "John";
      data.person.age = 10;

      data.person.pet = {};
      data.person.pet.name = "Boston";

      form._validate(data);

    }
