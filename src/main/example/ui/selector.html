<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-SELECTOR</title>
  <script src="/vcomet/vcomet.js"></script>
  <script>
    vcomet.import([
    "/vcomet/ui/vc-selector.html",
    "/vcomet/ui/vc-item.html",
    "/vcomet/data/store/vc-store.html"
    ]);
  </script>
  <style media="screen">
    html,
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #2d2d2d;
    }
  </style>
</head>

<body>
  <vc-selector name="comboTest1" placeholder="Doesnt have to match" mustmatch="false">
    <vc-item value="Ser" display-value="Sergio"></vc-item>
    <vc-item value="Asfalto" display-value="Asfalto"></vc-item>
    <vc-item value="As" display-value="Asesino"></vc-item>
    <vc-item value="Beca"></vc-item>
  </vc-selector>

  <vc-selector name="comboTest2" display-value="name" value="CC" placeholder="Store" mustmatch="true">
    <vc-store id="storeTest" type="memory" idProperty="number" keys="{region: 'EU'}" url="util/combobox/data.json">
    </vc-store>
  </vc-selector>

  <script type="text/javascript">
    vcomet.onReady(function () {
      
      var combobox = document.createElement('vc-selector');

      var item1 = document.createElement('vc-item');
      var item2 = document.createElement('vc-item');

      combobox.name = "Programatic";
      combobox.trigger = "focus";
      combobox.placeholder = "Programatic";
      combobox.mustmatch = "true";

      item1.value = "prog1";
      item1.displayValue = "Programatic Item #1";

      item2.value = "prog2";
      item2.displayValue = "Programatic Item #2";

      combobox.appendChild(item1);
      combobox.appendChild(item2);

      document.body.appendChild(combobox);

      // setTimeout(function () {
      //   combobox.setValue("RCH", "Richard");
      // }, 2000);

    });
  </script>

</body>

</html>
