<eon-anchor state="text" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>TEXT</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-text-pg"></eon-playground>

    <script>
        initializePlayground(".d-text-tmp", ".d-text-pg");
    </script>

    <!-- Playground content -->
    <template class="d-text-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-text",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">

                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Text</h2>
                            <eon-text class="d-top-margin" inline="false" name="text" type="text" placeholder="Type here"
                                label="Text field" max-length="18">This is a text</eon-text>
                            <eon-text class="d-top-margin" inline="false" name="disabled" type="text" placeholder="Type here"
                                label="Disabled" disabled="true" counter="true"></eon-text>
                        </div>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Password</h2>
                        </div>
                        <eon-text class="d-top-margin" inline="false" name="password" type="password" placeholder="Type here"
                            label="Password" max-length="12" counter="false"></eon-text>
                        <eon-text class="d-top-margin" inline="false" name="password" type="password" placeholder="Type here"
                            label="Read only" readonly="true" counter="true">This is a read only text</eon-text>
                    </div>
                </div>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Area</h2>
                        </div>
                        <eon-text class="d-top-margin" inline="false" name="description" type="area" placeholder="Type here"
                            label="Description" counter="true" area-height="100">This is a text</eon-text>
                    </div>
                </div>
            </eon-scroll>
        </div>

        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            //** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
        </script>
        <style class="template-style">
            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->

</div>
