<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VC-COMBOBOX</title>
    <script src="/vcomet/vcomet.js"></script>
    <script>
        vcomet.import([
            "/vcomet/ui/vc-combobox",
            "/vcomet/ui/vc-form",
            "/vcomet/ui/vc-button",
            "/vcomet/data/store/vc-store.html"
        ]);
    </script>
    <style media="screen">
        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            ;
        }

        body {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .container {
            width: 60%;
            max-width: 820px;
        }

        .card {
            padding: 10px;
            background-color: #353535;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #dcdcdc;
            font-weight: bold;
            font-size: 25px;
        }

        .example {
            background-color: #2d2d2d;
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            padding: 40px;
            width: 100%;
        }

        .card.datepicker .example {
            flex-direction: column;
        }

        vc-combobox {
            margin-bottom: 40px;
        }

        vc-combobox:last-child {
            margin-bottom: 0;
        }

        vc-datepicker {
            flex-grow: 1;
        }

        vc-button {
            margin-left: 10px;
        }

        @media (max-width: 900px) {
            .container {
                width: 90%;
                height: 90%;
                max-width: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container main">

        <vc-form action="#" method="get">

            <div class="card">

                <h1>COMBOBOX</h1>

                <div class="example">

                    <vc-combobox inline="false" name="comboTest1" placeholder="Filter active" filter="true">
                        <vc-item value="red" display-value="Red"></vc-item>
                        <vc-item value="green" display-value="Green"></vc-item>
                        <vc-item value="pink" display-value="Pink"></vc-item>
                        <vc-item value="grey" display-value="Grey"></vc-item>
                    </vc-combobox>

                    <vc-combobox inline="false" name="comboTest2" display-property="name" placeholder="Store">
                        <vc-store id="storeTest" type="memory" id-property="CC" keys="{region: 'EU'}" url="util/combobox/data.json">
                        </vc-store>
                    </vc-combobox>

                </div>

            </div>

            <vc-button type="submit" label="Submit"></vc-button>

        </vc-form>

    </div>

    <script type="text/javascript">
        vcomet.onReady(function () {

            var selector = document.createElement('vc-combobox');

            var item1 = document.createElement('vc-item');
            var item2 = document.createElement('vc-item');

            selector.name = "Programatic";
            selector.placeholder = "Programatic";
            selector.inline = "false";

            item1.value = "prog1";
            item1.displayValue = "Programatic Item #1";

            item2.value = "prog2";
            item2.displayValue = "Programatic Item #2";

            selector.appendChild(item1);

            setTimeout(function () {
                selector.addItem(item2);
            }, 1000);
            

            document.body.querySelector(".card .example").appendChild(selector);

        });

    </script>

</body>

</html>
