<div class="card">
    <h1>CHECKBOX</h1>
    <div style="flex-wrap: wrap;">

        <div class="example">
            <div class="tSubtitleContainer">
                <h2>Enable</h2>
            </div>

            <vc-checkbox label="Option1" name="options" value="option1" checked="true">
            </vc-checkbox>
            <vc-checkbox label="Option2" name="options" value="option2">
            </vc-checkbox>
        </div>

        <div class="example">
            <div class="tSubtitleContainer">
                <h2>Disabled</h2>
            </div>

            <vc-checkbox label="Option1" name="options" value="option1" disabled="true">
            </vc-checkbox>

            <vc-checkbox label="Option2" name="options" value="option4" disabled="true" checked="true">
            </vc-checkbox>
        </div>

    </div>
</div>
