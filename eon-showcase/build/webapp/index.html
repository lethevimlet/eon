<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EON Theme Tester</title>

<!-- Import VimletJS  -->
<script src="/eon/eon.js"></script>

<!-- Import util  -->
<script src="js/refs.js"></script>
<script src="js/util.js"></script>

<!-- Example style -->
<link rel="stylesheet" href="css/style.css">

<!-- UI components -->
<script>
  eon.import([
    "/eon/ui/eon-anchor",
    "/eon/ui/eon-drawer",
    "/eon/ui/eon-layout",
    "/eon/ui/eon-showcase",
    "/eon/ui/eon-scroll",
    "/eon/ui/eon-searchbar",
    "/eon/ui/eon-stack",
    "/eon/ui/eon-sticky",
    "/eon/ui/eon-tree"
  ]);
</script>
</head>

<body>

    <eon-layout class="main" type="column">
      <!-- Menu bar -->

      <!-- Content -->
      <eon-layout class="tContent" type="row">
  <!-- MENU BUTTON -->
  <div class="tMenuBtn vicon-menu" onclick="toggleMenu()"> </div>
  <!-- Elements tree-->
  <eon-drawer type="left" drag="false" static="true" class="eon-unselectable tTreeContainer" static-limit="1300" hide="true"
    spacing="0">
  <!-- <eon-drawer type="left" drag="false" static="true" class="eon-unselectable tTreeContainer" static-limit="1300" hide="true"
    spacing="60" prevent-close-nodes=".tMenuBtn"> -->

    <!-- Logo -->
    <div class="tIcon"></div>

    <eon-searchbar class="tSearchbar">
      <input class="tText" type="text" name="tText" placeholder="Search" onkeyup='document.querySelector(".tSearchbar").search(document.querySelector(".tSearchbar"));' />
    </eon-searchbar>

    <eon-tree class="tTree" icons="expand">
      <!-- MENUS -->
      <eon-treenode id="menus" init-expanded="false" name="Menu Elements" path="menus"></eon-treenode>
      <eon-treenode id="contextmenu" type="file" path="menus/contextmenu"></eon-treenode>
      <eon-treenode id="appmenu" type="file" path="menus/appmenu"></eon-treenode>
      <eon-treenode id="menu" type="file" path="menus/menu"></eon-treenode>
      <eon-treenode id="sticky" type="file" path="menus/sticky"></eon-treenode>
      <eon-treenode id="togglemenu" type="file" path="menus/togglemenu"></eon-treenode>
      <!-- FORMS -->
      <eon-treenode id="forms" order="1" init-expanded="false" name="Form Elements" path="forms"></eon-treenode>
      <eon-treenode id="button" type="file" path="forms/button"></eon-treenode>
      <eon-treenode id="checkbox" type="file" path="forms/checkbox"></eon-treenode>
      <eon-treenode id="combobox" type="file" path="forms/combobox"></eon-treenode>
      <eon-treenode id="date" type="file" path="forms/date"></eon-treenode>
      <eon-treenode id="form" order="0" type="file" path="forms/form"></eon-treenode>
      <eon-treenode id="text" type="file" path="forms/text"></eon-treenode>
      <eon-treenode id="toggle" type="file" path="forms/toggle"></eon-treenode>
      <eon-treenode id="radio" type="file" path="forms/radio"></eon-treenode>
      <eon-treenode id="slider" type="file" path="forms/slider"></eon-treenode>
      <eon-treenode id="spinner" type="file" path="forms/spinner"></eon-treenode>
      <!-- CONTAINERS -->
      <eon-treenode id="containers" init-expanded="false" name="Container Elements" path="containers"></eon-treenode>
      <eon-treenode id="dialog" type="file" path="containers/dialog"></eon-treenode>
      <eon-treenode id="drawer" type="file" path="containers/drawer"></eon-treenode>
      <eon-treenode id="grid" type="file" path="containers/grid"></eon-treenode>
      <eon-treenode id="gutter" type="file" path="containers/gutter"></eon-treenode>
      <eon-treenode id="headerpanel" type="file" path="containers/headerpanel"></eon-treenode>
      <eon-treenode id="layout" type="file" path="containers/layout"></eon-treenode>
      <eon-treenode id="panel" type="file" path="containers/panel"></eon-treenode>
      <eon-treenode id="stack" type="file" path="containers/stack"></eon-treenode>
      <eon-treenode id="tabs" type="file" path="containers/tabs"></eon-treenode>
      <!-- MEDIA -->
      <eon-treenode id="media" init-expanded="false" name="Media Elements" path="media"></eon-treenode>
      <eon-treenode id="swiper" type="file" path="media/swiper"></eon-treenode>
      <eon-treenode id="video" type="file" path="media/video"></eon-treenode>
      <!-- <eon-treenode id="reveal" type="file" path="media/reveal"></eon-treenode> -->
      <!-- OTHER -->
      <eon-treenode id="other" init-expanded="false" name="Other" path="other"></eon-treenode>
      <!-- <eon-treenode id="loader" type="file" path="other/loader"></eon-treenode> -->
      <eon-treenode id="loadingmask" type="file" path="other/loadingmask"></eon-treenode>
      <!-- <eon-treenode id="scroll" type="file" path="other/scroll"></eon-treenode> -->
      <eon-treenode id="searchbar" type="file" path="other/searchbar"></eon-treenode>
      <eon-treenode id="separator" type="file" path="other/separator"></eon-treenode>
      <eon-treenode id="tree" type="file" path="other/tree"></eon-treenode>
    </eon-tree>
  </eon-drawer>

  <!-- Examples view -->
  <div class="tViewContainer">
    <eon-stack id="tViewContent">

      <eon-panel name="welcome" arrowScrolls="true" thickness="10">
        <h1 class="welcome" >Welcome to the eon showcase!</h1>
      </eon-panel>

      <eon-panel name="forms" thickness="10" href="example/forms.html"></eon-panel>
      <eon-panel name="containers" thickness="10" href="example/containers.html"></eon-panel>
      <eon-panel name="media" thickness="10" href="example/media.html"></eon-panel>
      <eon-panel name="menus" thickness="10" href="example/menu.html"></eon-panel>
      <eon-panel name="other" thickness="10" href="example/other.html"></eon-panel>

    </eon-stack>
  </div>
</eon-layout>
    </eon-layout>

    <script type="text/javascript">
    // TODO - remove timeout once meta is integrated
    eon.onReady(function () {
        // Store global nodes references
        refs.initialize();
        // Configure searching functionality
        setUpSearch(".tSearchbar");
        // Load elements examples views
        loadEonExamples();
    });
</script>
    
  </body>
</html>
