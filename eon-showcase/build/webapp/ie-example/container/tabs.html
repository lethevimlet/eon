<eon-anchor state="tabs" eon-scroll=".containersPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>TABS</h1>

  <!-- SHOWCASE -->
  <eon-viewer class="viewer-tabs" load="initializeShowcase('.d-tabs-tmp', '.d-tabs-pg');">
    <div name="example">
      <eon-showcase-item title="Tabs">
        <eon-tabs class="d-tabs" dragging="true" closable="true">
          <eon-panel default-style="false" name="Help" tab-title="Blue">
            <div class="d-tabs-content blue"></div>
          </eon-panel>
          <eon-panel default-style="false" name="serverStart" tab-title="Green">
            <div class="d-tabs-content green"></div>
          </eon-panel>
          <eon-panel default-style="false" name="build" tab-title="Red">
            <div class="d-tabs-content red"></div>
          </eon-panel>
        </eon-tabs>
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-tabs-pg"></eon-showcase>
    </div>
  </eon-viewer>
</div>
