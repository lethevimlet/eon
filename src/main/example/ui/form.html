<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-FORM</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">


  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-combobox.html",
      "/vcomet/ui/vc-item.html",
      "/vcomet/ui/vc-form.html",
      "/vcomet/ui/vc-checkbox.html",
      "/vcomet/ui/vc-text.html",
      "/vcomet/ui/vc-radiogroup.html",
      "/vcomet/ui/vc-radio.html",
      "/vcomet/ui/vc-spinner.html",
      "/vcomet/ui/vc-slider.html",
      "/vcomet/ui/vc-dropdown.html",
      "/vcomet/ui/vc-datepicker.html",
      "/vcomet/ui/vc-button.html",
      "/vcomet/ui/vc-datebox.html",
      "/vcomet/ui/vc-scroll.html"
    ]);
  </script>


  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }

    .margin {
      margin: 15px;
    }

    vc-radio,
    vc-checkbox {
      margin: 5px 15px;
    }

    vc-datepicker, vc-datebox {
      display: inline-block;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>FORM</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-form action="#" method="get">

            <vc-combobox class="margin" name="comboTest1" trigger="focus" placeholder="Placeholder" mustmatch="true">
              <vc-item value="Ser" displayValue="Sergio"></vc-item>
              <vc-item value="Asfalto" displayValue="Asfalto"></vc-item>
              <vc-item value="As" displayValue="Asesino"></vc-item>
            </vc-combobox>

            <vc-dropdown name="Dropdown" class="margin" name="dropdown" trigger="focus" placeholder="Placeholder" mustmatch="true">
              <vc-item value="Ser" displayValue="Sergio"></vc-item>
              <vc-item value="Asfalto" displayValue="Asfalto"></vc-item>
              <vc-item value="As" displayValue="Asesino"></vc-item>
            </vc-dropdown>

            <vc-text class="margin" name="userName" counter="true" type="text" placeholder="Name" label="User name"></vc-text>

            <vc-radiogroup name="radioOptions">
              <vc-radio label="Option1" value="radioOption1"></vc-radio>
              <vc-radio label="Option2" value="radioOption2"></vc-radio>
              <vc-radio label="Option3" check="true" value="radioOption3" disable="true"></vc-radio>
            </vc-radiogroup>

            <vc-checkbox label="Option1" name="checkBoxOptions" value="option1"></vc-checkbox>
            <vc-checkbox label="Option2" checked="true" disable="true" name="checkBoxOptions" value="option2"></vc-checkbox>
            <vc-checkbox label="Option3" checked="true" name="checkBoxOptions" value="option3"> </vc-checkbox>

            <vc-spinner class="margin" label="Spinner number" name="spinnerInput" value="15" width="40%"></vc-spinner>

            <vc-slider class="margin" name="sliderInput" display-visibility="true"></vc-slider>

            <vc-datepicker class="margin" name="datepicker" width=200 height=180> </vc-datepicker>
            <vc-datebox class="margin" name="datebox" width=200 pickerwidth=200 pickerheight=180> </vc-datebox>
            
            <br>

            <vc-button class="margin" type="submit" value="Submit"> </vc-button>
          </vc-form>

        </div>


      </div>
    </div>
  </div>
