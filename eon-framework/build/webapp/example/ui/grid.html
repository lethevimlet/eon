<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eon-GRID</title>
  <script src="/eon/eon.js"></script>

  <script>
    eon.import([
      "/eon/ui/eon-grid"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #2d2d2d;
    }

    eon-grid {
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .customColor {
      color: yellowgreen;
    }

    .gridContainer {
      width: 90%;
      height: 90%;
    }

    @media all and (-ms-high-contrast: none),
    (-ms-high-contrast: active) {
      /* IE10+ CSS styles go here */
      .gridContainer {
        position: absolute;
        top: 30px;
        left: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="gridContainer">

    <!-- <eon-grid pagination="true" footer="true" entries-count="false" editable="false" row-min-height="80" column-min-width="200"
      autofit="true" columns="name, lastname, age, phone" headers="Name, Lastname, Age, Phone, DNI"></eon-grid> -->

    <!-- <eon-grid footer="false" entries-count="false" row-min-height="80" column-min-width="200" autofit="true" pagination="none"
      columns="name, lastname, age, phone" headers="Name, Lastname, Age, Phone, DNI"> -->
    <eon-grid entries-count="false" row-min-height="80" column-min-width="200" autofit="true"
      columns="name, lastname, age, phone" headers="Name, Lastname, Age, Phone, DNI">


    </eon-grid>

  </div>

  <script>

    eon.onReady(function () {

      var grid = document.querySelector("eon-grid");
      var endpoint = new eon.endpoint("rest", "util/grid/data.json");

      endpoint.get(null, function (success, data) {

        if (success) {
          grid.store.data = eon.util.objectToMap(JSON.parse(data.response));
          // grid._handleRange(1,11, true);
        }

      });

      grid.onCellCreated(function (e) {
        // console.log('cellCreated', e);
      });

      grid.onRowCreated(function (e) {
        // console.log('rowCreated', e);
      });

      grid.onEdit(function (e) {
        console.log('edited', e);
      });

      setTimeout(function () {
        // console.log(grid.last());
      }, 1000);

    });

  </script>

</body>

</html>
