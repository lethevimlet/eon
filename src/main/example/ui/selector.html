<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VC-SELECTOR</title>
    <script src="/vcomet/vcomet.js"></script>
    <script>
        vcomet.import([
            "/vcomet/ui/vc-selector.html",
            "/vcomet/data/store/vc-store.html"
        ]);
    </script>
    <style media="screen">
        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;;
        }

        body {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .container {
            width: 60%;
            max-width: 820px;
        }

        .card {
            padding: 10px;
            background-color: #353535;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #dcdcdc;
            font-weight: bold;
            font-size: 25px;
        }

        .example {
            background-color: #2d2d2d;
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            padding: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
        }

        .card.datepicker .example {
            flex-direction: column;
        }

        vc-selector {
            margin-bottom: 40px;
        }

        vc-selector:last-child {
            margin-bottom: 0;
        }

        vc-datepicker {
            flex-grow: 1;
        }

        @media (max-width: 800px) {
            .container {
                width: 90%;
                height: 90%;
                max-width: none;
            }
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>SELECTOR</h1>

        <div class="example">

            <vc-selector name="comboTest1" placeholder="Filter active" mustmatch="true" filter="true">
                <vc-item value="Ser" display-value="Sergio"></vc-item>
                <vc-item value="Asfalto" display-value="Asfalto"></vc-item>
                <vc-item value="As" display-value="Asesino"></vc-item>
                <vc-item value="Beca"></vc-item>
            </vc-selector>

            <vc-selector name="comboTest2" display-value="name" value="" placeholder="Store" mustmatch="true">
                <vc-store id="storeTest" type="memory" id-property="number" keys="{region: 'EU'}" url="util/combobox/data.json">
                </vc-store>
            </vc-selector>

        </div>

    </div>

    <script type="text/javascript">
        vcomet.onReady(function () {

            var selector = document.createElement('vc-selector');

            var item1 = document.createElement('vc-item');
            var item2 = document.createElement('vc-item');

            selector.name = "Programatic";
            selector.trigger = "focus";
            selector.placeholder = "Programatic";
            selector.mustmatch = "true";

            item1.value = "prog1";
            item1.displayValue = "Programatic Item #1";

            item2.value = "prog2";
            item2.displayValue = "Programatic Item #2";

            selector.appendChild(item1);
            selector.appendChild(item2);

            document.body.querySelector(".card .example").appendChild(selector);

        });
    </script>

</body>

</html>
