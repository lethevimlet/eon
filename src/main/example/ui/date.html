<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>VC-DATE</title>
  <script src="/vcomet/vcomet.js"></script>

  <script>
    vcomet.import([
      "/vcomet/ui/vc-datebox",
      "/vcomet/ui/vc-button",
      "/vcomet/ui/vc-form"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    body {
      padding-top: 40px;
      padding-bottom: 40px;
      margin-right: 10px;
      box-sizing: border-box;
    }

    .container {
      width: 60%;
      max-width: 820px;
    }

    .card {
      padding: 10px;
      background-color: #353535;
      margin: 10px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #dcdcdc;
      font-weight: bold;
      font-size: 25px;
    }

    .example {
      background-color: #2d2d2d;
      padding: 10px;
      box-sizing: border-box;
      margin: 0;
      padding: 40px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .row {
      display: flex;
      
    }

    .row:first-child {
      margin-bottom: 40px;
    }

    vc-datebox {
      margin-bottom : 40px;
    }

    vc-datebox:last-child {
      margin-right: 0;
    }

    vc-datebox {
      flex-grow: 1;
      flex-basis: 0;
    }

    vc-button {
      margin-left: 10px;
      margin-right: 10px;
    }

    @media (max-width: 1000px) {
      .container {
        width: 90%;
        height: 90%;
        max-width: none;
      }

    }

    @media (max-width: 600px) {
      .example {
        flex-direction: column;
        align-items: center;
      }

      .row {
        flex-direction: column;
        width: 100%;
      }

      vc-datebox {
        margin-right: 0;
        margin-bottom: 40px;
      }

      vc-datebox:last-child {
        margin-right: 0;
        margin-bottom: 0;
      }

      vc-button {
        display: block !important;
        margin-right: 10px;
      }
    }
  </style>

</head>

<body>

  <div class="container main">

    <vc-form default-style="false" action="#" method="get">

      <div class="card datebox">
        <h1>DATE INPUT</h1>
        <div class="example">
          <vc-datebox type="input" inline="true" day="9" month="2" year="1994" mask="DDMMYYYY" name="input" label="Input"
            min="25/06/2017" week-start="monday" value-format="YYYY/MM/DD" >
          </vc-datebox>
          <vc-datebox disabled="true" selectable="my" label="Calendar" type="calendar" default="1969-07-06" name="date" inline="true" week-start="monday" week-format="short" value-format="YYYY-MM-DD">
          </vc-datebox>
        </div>
      </div>

      <div class="card">
        <h1>DATE CALENDAR</h1>
        <div class="example">

          <div class="row">
          </div>

          <div class="row">
          </div>


        </div>
      </div>

      <vc-button type="submit" label="Submit"></vc-button>

    </vc-form>

  </div>

  <script type="text/javascript">

    vcomet.onReady(function () {

      setTimeout(function () {
        document.querySelector('[name="date"]').value = "2018-09-02";
        // document.querySelector('[name="date"]').value = new Date();
        // document.querySelector('[name="date"]').clear();
        // document.querySelector('[name="onlyDays"]').value = new Date();
        //   document.querySelector('[name="onlyMonths"]').setValue(new Date());
        //   document.querySelector('[name="onlyYears"]').setValue(new Date());
      }, 1000);

      setTimeout(function () {

        // document.querySelector('[name="date"]').reset();
        // document.querySelector("vc-datebox[name='disabled']").disabled = false;
        // document.querySelector("vc-datebox[name='disabled']").readonly = true;
        // document.querySelector("vc-datebox[name='disabled']").label = "Read Only";

      }, 2000);

    });

  </script>

</body>

</html>
