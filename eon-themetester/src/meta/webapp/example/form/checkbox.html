<eon-anchor state="checkbox" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>CHECKBOX</h1>
    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-checkbox-pg"></eon-playground>
    
    <script>
        initializePlayground(".d-checkbox-tmp", ".d-checkbox-pg");
    </script>

    <!-- Playground content -->
    <template class="d-checkbox-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-checkbox",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled</h2>
                        </div>
                        <eon-checkbox label="Option 1" name="options" value="option 1" checked="true"></eon-checkbox>
                        <eon-checkbox label="Option 2" name="options" value="option 2"></eon-checkbox>
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Disabled</h2>
                        </div>
                        <eon-checkbox label="Option 1" name="options" value="option 3" disabled="true"></eon-checkbox>
                        <eon-checkbox label="Option 2" name="options" value="option 4" disabled="true" checked="true"></eon-checkbox>
                    </div>
                </div>
            </eon-scroll>
        </div> 
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->
</div>
