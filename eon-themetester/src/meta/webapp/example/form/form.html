<eon-anchor state="form" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>FORM</h1>
    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Form</h2>
            <eon-form action="#" method="get">
                    
                <eon-text class="topMargin" inline="false" name="text" type="text" placeholder="Name and ast name" label="Client name" max-length="18"></eon-text>
                
                <span>Theme</span>
                <eon-group name="sex" class="topMargin">
                        <eon-radio label="Material" value="male"></eon-radio>
                        <eon-radio label="Female" value="female"></eon-radio>
                </eon-group>

                <eon-checkbox class="topMargin" label="Option1" name="options" value="option1" checked="true"></eon-checkbox>

                <eon-combobox class="topMargin" name="selectorTest2" trigger="focus" placeholder="Placeholder" filter="false">
                    <eon-item value="Ser" displayValue="Sergio"></eon-item>
                    <eon-item value="Asfalto" displayValue="Asfalto"></eon-item>
                    <eon-item value="As" displayValue="Asesino"></eon-item>
                </eon-combobox>

                <eon-datebox class="topMargin"> </eon-datebox>

               
                <eon-slider></eon-slider>

                <eon-spinner label="Spinner number" value="15" min="9" max="111"></eon-spinner>

                
                <eon-toggle label="Read only toggle" readonly="true" checked="true" value="toggle1" name="toggleOptions" id="option1"></eon-toggle>

                <br>

                <eon-button class="margin" type="submit" value="Submit"> </eon-button>

            </eon-form>
        </div>
    </div>
</div>
