<eon-anchor state="date" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>DATEBOX</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-date-pg"></eon-playground>
    
    <script>
        // PROBABLY NECESSARY DUE TO EON-PANEL SCRIPTS MANAGEMENT (to be removed...)
        setTimeout(function() {
            // Initialize playground
            var sections = document.querySelector(".d-date-tmp").content.children;
            var pg = document.querySelector(".d-date-pg");
            pg.onReady(function(){
                var pgObj = {
                    head: sections[0].innerHTML,
                    body: sections[1].innerHTML,
                    js: sections[2].innerHTML,
                    css: sections[3].innerHTML
                };
                pg.setData(pgObj);
            });
        }, 0);
    </script>

    <!-- Playground content -->
    <template class="d-date-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-date",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled</h2>
                        </div>
                        <eon-date> </eon-date>
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Disabled</h2>
                        </div>
                        <eon-date disabled="true"></eon-date>
                    </div>
                </div>
                <div class="row">
                    <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Days</h2>
                            </div>
                            <eon-date selectable="dmy" inline="false" type="calendar" name="defaultCalendar"></eon-date>
                        </div>
                    
                        <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Months</h2>
                            </div>
                            <eon-date selectable="my" inline="false" type="calendar" name="monthsCalendar"></eon-date>
                        </div>
                    
                        <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Years</h2>
                            </div>
                            <eon-date selectable="y" inline="false" type="calendar" name="yearsCalendar"></eon-date>
                    </div>
                </div>
            </eon-scroll>
        </div> 
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->
</div>
