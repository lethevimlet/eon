<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI - Layout</title>

  <link rel="stylesheet" href="/tests/style.css">
  <script src="/eon/eon.js"></script>

  <script>
    /*
    1) In flex, no width or height will behave as inline.
    2) In flex row, min-width must be used to make overflow: auto work.
    3) In flex row, flex-grow: 1 will fill width and align-self: stretch will fill height.
    4) In flex column, flex-grow: 1 will fill height and align-self: stretch will fill width.
    5) With flex-wrap: wrap, align-items: flex-start; and align-content: flex-start; to remove unwanted spacing.
    */

    eon.import([
      "/eon/ui/eon-button"
    ]);
  </script>

  <style>
    .wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1300px;
    }

    .wrapper>* {
      flex-grow: 1;
    }

    .testBlock {
      border: 2px solid #d2d2d2;
      margin: 10px 0;
      height: 300px;
    }

    .eon-columns {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
      overflow: auto;
    }

    .eon-c-fill {
      flex-grow: 1
    }

    .eon-c-stretch {
      align-self: stretch;
    }

    .eon-rows {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
      overflow: auto;
    }

    @media (max-width: 800px) {
      .eon-rows>* {
        /* align-self: stretch; */
      }
    }

    @media (max-width: 800px) {
      .eon-columns>* {
        /* flex-grow: 1; */
      }
    }

    .eon-r-fill {
      align-self: stretch;
    }

    .eon-r-stretch {
      flex-grow: 1;
    }

    .item1 {
      background-color: blue;
      /* height: 30px; */
      /* width: 150px; */
    }

    .item2 {
      background-color: red;
      /* height: 30px; */
      min-width: 400px;
    }

    .item3 {
      background-color: green;
      /* height: 30px; */
      /* width: 150px; */
    }
  </style>

</head>

<body>

  <div class="wrapper">

    <div>Columns</div>
    <div class="testBlock eon-columns">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3 eon-c-fill">item3</div>
    </div>

    <div>Rows</div>
    <div class="testBlock eon-rows">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3 eon-r-fill">item3</div>
    </div>

  </div>

</body>

</html>
