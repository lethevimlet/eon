<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eon-STICKY</title>

   <!-- Import eon js  -->
   <script src="/eon/eon.js"></script>

   <!-- Example style -->
   <link rel="stylesheet"
        href="/example/ui/css/style.css">
   <link rel="stylesheet"
        href="/example/ui/css/sticky.css">

  <script>
    eon.import("/eon/ui/eon-sticky")
  </script>

</head>
  <body>
    <div class="container main">
      <eon-scroll id="scrollParent">

        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>

        <!-- TOP STICKY -->
        <eon-sticky class="stickyElement topSticky" eon-scroll="eon-scroll">
          <div class="card">
            <h1>TOP STICKY</h1>
            <div class="innerCard"></div>
          </div>
        </eon-sticky>

        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>

        <!-- TOP STICKY ANIMATED-->
        <eon-sticky id="spaced" class="stickyElement topSticky" spacing="150" anim-position="500" animation-class="animation" wrapper-class="wrapperStyle" eon-scroll="eon-scroll">
          <div class="card">
            <h1>TOP STICKY ANIMATED</h1>
            <div class="innerCard"></div>
          </div>
        </eon-sticky>

        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>

        <!--BOTTOM STICKY -->
        <eon-sticky side="bottom" class="stickyElement" wrapper-class="wrapperStyle" eon-scroll="eon-scroll">
          <div class="card">
            <h1>BOTTOM STICKY</h1>
            <div class="innerCard"></div>
          </div>
        </eon-sticky>

        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #154e15; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #4b5b84; height: 200px; width: 100%;"></div>
        <div style="margin-top: 50px; background-color: #695736; height: 200px; width: 100%;"></div>

      </eon-scroll>

    </div>
    <script>
      var spaced = document.querySelector("#spaced");

      if(eon.util.isTouchScreen()) {
        spaced.setAttribute("spacing", 80);
      }

      // Reduce resize event calls
      var throttled = false;
      var delay = 20;
      window.addEventListener('resize', function(e) {
        if (!throttled) {
          // Monitor sticky with spacing to improve cross-device visibility
          if(window.innerWidth <= 650) {
            spaced.setAttribute("spacing", 80);
          } else {
            spaced.setAttribute("spacing", 150);
          }
          // Throttle
          throttled = true;
            // Set a timeout to un-throttle
            setTimeout(function () {
              throttled = false;
            }, delay);
        }
      }, false);
    </script>
  </body>
</html>
