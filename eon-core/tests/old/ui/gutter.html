<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eon-gutter</title>

  <link rel="stylesheet" href="/tests/style.css">
  <link rel="stylesheet" href="gutter/gutter.css">

  <script src="/eon/eon.js"></script>
  <script src="gutter/gutter.js"></script>

  <script>
    // Import elements
    eon.import([
      "/eon/ui/eon-gutter"
    ]);
  </script>

</head>

<body>

  <h1>Test:
    <span id="result">wait...</span>
  </h1>

  <div class="resultTable">

    <div class="rr">
      <h2>· Gutter build </h2>
    </div>
    <div class="rr">
      <div class="rd">
        <h3>Expected</h3>
        <textarea id="buildExpected" cols="60" rows="15"></textarea>
      </div>
      <div class="rd">
        <h3>Current</h3>
        <textarea id="build" cols="60" rows="15"></textarea>
      </div>
    </div>

    <div class="rr">
      <h2>· Programmatic gutter </h2>
    </div>
    <div class="rr">
      <div class="rd">
        <h3>Expected</h3>
        <textarea id="programmaticExpected" cols="60" rows="15"></textarea>
      </div>
      <div class="rd">
        <h3>Current</h3>
        <textarea id="programmatic" cols="60" rows="15"></textarea>
      </div>
    </div>

  </div>

  <div class="rr">
    <h2> VIEW </h2>
  </div>

  <div class="componentView">
        <div class="example gutterContainer">
            <eon-gutter id="declarativeGutter" collapsible="true">

                <eon-section>
                <div class="innerCard"></div>
                <div class="innerCard"></div>
                <div class="innerCard"></div>
                <div class="innerCard"></div>
                </eon-section>

                <eon-section id="programTest">
                </eon-section>

            </eon-gutter>
        </div>
  </div>

  <!-- Test config elements -->
  <!-- <config-before1></config-before1> -->

  <script>

    // Load expected results
    loadExpected();
    // Check gutter build properties
    checkGutterBuild();
    // Create a programmatic gutter
    createGutter();
    eon.onReady(function(){
        setTimeout(function(){
            // Run tests
            runTests();
        }, 300);
    });
    
  </script>

</body>

</html>
