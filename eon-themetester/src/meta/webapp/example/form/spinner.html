<eon-anchor state="spinner" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>SPINNER</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-spinner-pg"></eon-playground>

    <script>
        initializePlayground(".d-spinner-tmp", ".d-spinner-pg");
    </script>

    <!-- Playground content -->
    <template class="d-spinner-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-spinner",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Enabled Spinner</h2>
                        </div>
                        <eon-spinner inline="true" label="Number spinner" value="15" min="9" max="111"></eon-spinner>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Readonly</h2>
                        </div>
                        <eon-spinner inline="true" readonly="true" label="Read only spinner" value="10" min="9" max="111"></eon-spinner>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Disabled Spinner</h2>
                        </div>
                        <eon-spinner inline="true" class="leftMargin" disabled="true" label="Disabled spinner" value="10"
                            min="9" max="111"></eon-spinner>
                    </div>
                </div>
            </eon-scroll>
        </div>

        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->

</div>
