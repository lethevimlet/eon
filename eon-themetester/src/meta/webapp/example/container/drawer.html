<eon-anchor state="drawer" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>DRAWER</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-drawer-pg"></eon-playground>

    <script>
        initializePlayground(".d-drawer-tmp", ".d-drawer-pg");
    </script>

    <!-- Playground content -->
    <template class="d-drawer-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-drawer",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>

                <div class="row d-drawer-row">
                    <div class="example d-drawer-example">
                        <div class="tSubtitleContainer">
                            <h2>Drawer</h2>
                        </div>
                        <i id="d-drawer-lBtn" touch-action="none" class="vicon-menu d-drawer-btn eon-unselectable"
                            onclick="slideInDrawer('drawer1')"></i>
                        <eon-drawer id="drawer1" class="d-drawer eon-unselectable drawer" prevent-close-nodes="#d-drawer-lBtn"
                            type="left">
                            <div class="d-drawer-content">
                                <div class="d-drawer-section">Menu</div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                            </div>
                        </eon-drawer>

                        <i id="d-drawer-rBtn" touch-action="none" class="vicon-menu d-drawer-btn eon-unselectable"
                            onclick="slideInDrawer('drawer2')"></i>
                        <eon-drawer id="drawer2" class="d-drawer eon-unselectable drawer" type="right"
                            prevent-close-nodes="#d-drawer-rBtn" type="left">
                            <div class="d-drawer-content">
                                <div class="d-drawer-section">Menu</div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                            </div>
                        </eon-drawer>
                    </div>
                    <div class="example d-drawer-example">
                        <div class="tSubtitleContainer">
                            <h2>Vertical drawer</h2>
                        </div>
                        <i id="d-drawer-tBtn" touch-action="none" class="vicon-menu d-drawer-btn eon-unselectable"
                            onclick="slideInDrawer('drawer3')"></i>
                        <eon-drawer id="drawer3" class="d-drawer eon-unselectable drawer" prevent-close-nodes="#d-drawer-tBtn"
                            type="top">
                            <div class="d-drawer-content">
                                <div class="d-drawer-section">Menu</div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child d-drawer-child-last">
                                    <div></div>
                                </div>
                            </div>
                        </eon-drawer>
                        <i id="d-drawer-bBtn" touch-action="none" class="vicon-menu d-drawer-btn eon-unselectable"
                            onclick="slideInDrawer('drawer4')"></i>
                        <eon-drawer id="drawer4" class="d-drawer eon-unselectable drawer" prevent-close-nodes="#d-drawer-bBtn"
                            type="bottom">
                            <div class="d-drawer-content">
                                <div class="d-drawer-section">Menu</div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child">
                                    <div></div>
                                </div>
                                <div class="d-drawer-child d-drawer-child-last">
                                    <div></div>
                                </div>
                            </div>
                        </eon-drawer>
                    </div>
                </div>
            </eon-scroll>
            <!-- END EXAMPLES BODY -->
        </div>
        <script class="template-js">
            function slideInDrawer(id) {
                var drawer = document.querySelector("#" + id);
                drawer.show();
            }
        </script>
        <style class="template-style">
            .d-drawer {
                display: flex;
                background-color: #2d2d2d;
                height: 250px;
            }

            .d-drawer[type=left],
            .d-drawer[type=right] {
                top: 48px !important;
                height: calc(100% - 48px) !important;
                width: 230px;
            }

            .d-drawer[type=top] {
                top: 0 !important;
                left: 0;
            }

            .d-drawer[type=bottom] {
                top: auto !important;
                left: 0;
                height: 220px;
            }
            
            .d-drawer-example {
                position: relative;
                overflow: hidden;
                height: 300px;
            }

            .d-drawer-btn {
                cursor: pointer;
                font-size: 40px;
                position: absolute;
            }

            #d-drawer-lBtn {
                left: 0;
                margin-left: 11px;
            }

            #d-drawer-rBtn {
                right: 0;
                margin-right: 11px;
            }

            #d-drawer-tBtn {
                top: 40px;
                left: 50%;
            }

            #d-drawer-bBtn {
                top: auto !important;
                bottom: 0;
                left: 50%;
            }

            .d-drawer-content {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            .d-drawer-child {
                background-color: #606060;
                flex-grow: 1;
                margin: 6px;
                margin-left: 10px;
                margin-right: 10px;
                padding: 17px;
                display: flex;
            }

            .d-drawer-child-last {
                margin-bottom: 15px;
            }

            .d-drawer-section {
                display: flex;
                flex-grow: 1;
                align-items: center;
                margin: 15px 10px 6px 10px;
            }
            @media (min-width: 901px) {
                .d-drawer-example {
                    min-width: 385px;
                }
            }
            @media (max-width: 900px) {
                .d-drawer-row {
                    flex-direction: column;
                }
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
