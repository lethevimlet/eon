<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>VC-DOCKER</title>
    <script src="/eon/eon.js"></script>

         <script>
           eon.import([
           "/eon/ui/vc-docker",
           "/eon/ui/vc-segment"
           ])
         </script>

         <style media="screen">
           html, body {
             height: 100%;
             width: 100%;
             padding: 0;
             margin: 0;
             display: flex;
             align-items: center;
             justify-content: center;
             background-color: #2b2b2b;
           }
           .container {
             width: 95%;
             height: 95%;
           }
           vc-docker {
             box-sizing: border-box;
             background: #292929;
           }
           vc-docker > vc-segment {
             background: #383838;
           }
           .content {
             width: 100%;
             height: 100%;
             background: #444444;
             flex-grow: 1;
           }
           .blue {
             background-color: #43436d !important;
           }
           .red {
             background-color: #ab2525 !important;
           }
           .green {
             background-color: #3e7131 !important;
           }
           .yellow {
             background-color: #c79931 !important;
           }
         </style>

  </head>
  <body>

    <div class="container">

      <vc-docker>

      <vc-segment type="tabs" direction="horizontal">
        <vc-segment name="Blue">
          <div class="content blue"></div>
        </vc-segment>
        <vc-segment name="Red">
          <div class="content red"></div>
        </vc-segment>
        <vc-segment name="Green">
          <div class="content green"></div>
        </vc-segment>
      </vc-segment>

      <vc-segment name="Yellow">
        <div class="content yellow"></div>
      </vc-segment>

      </vc-docker>

    </div>

  </body>
</html>
