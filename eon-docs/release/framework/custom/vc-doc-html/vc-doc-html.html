<style>
    .eon-doc-html-emptyMenu {
        padding-left: 50px;
        height: 50px;
        min-height: 50px;
    background-color: transparent;
    }

    #eon-doc-html-content {
        overflow-y: auto;
        box-sizing: border-box;
        padding-right: 21px;
        padding-left: 25px;
        padding-bottom: 50px;
        padding-top: 20px;
        height: calc(100% - 55px);
        min-width: 400px;
    }
</style>

<template>
    <div class="eon-doc-html-emptyMenu"></div>
    <div id="eon-doc-html-content">
    </div>
</template>

<script>
    eon.element("eon-doc-html", null, {

        properties:{
            content:{
                value:"",
                reflect:false
            },
            root:{
                value:"",
                reflect:true
            }
        },


        onRender: function () {            
            if(this.content){
                document.querySelector("#eon-doc-html-content").innerHTML = decodeURIComponent(this.content);
            }
        }

    });
</script>
