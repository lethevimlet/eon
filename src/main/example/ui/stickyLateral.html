<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-STICKY LATERAL</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/stickyLateral.css">

  <!-- UI components -->
  <script>
    vcomet.import("/vcomet/ui/vc-sticky")
  </script>

</head>

<body>
  <vc-scroll fit="true">
    <div class="main">
      <div class="rectangle"></div>

      <!-- STICKY -->
      <vc-sticky class="stickyElement leftSticky rectangle" wrapper-class="wrapperStyle" 
                 side="left" vc-scroll="vc-scroll">
        <div class="card">
          <span class="text">LEFT STICKY</span>
          <div class="innerCard"></div>
        </div>
      </vc-sticky>

      <div class="rectangle"></div>
      <div class="rectangle"></div>

      <div style="background-color: #154e15;" class="rectangle"></div>
      <div style="background-color: #4b5b84;" class="rectangle"></div>
      <div style="background-color: #695736;" class="rectangle"></div>
      <div style="background-color: #a75757;" class="rectangle"></div>

      <div class="rectangle"></div>
      <div class="rectangle"></div>
      
      <!-- STICKY -->
      <vc-sticky class="stickyElement" anim-position="400" animation-class="animation" 
                wrapper-class="wrapperStyle" side="right" vc-scroll="vc-scroll">
        <div class="card">
          <span class="text">RIGHT STICKY</span>
          <div class="innerCard"></div>
        </div>
      </vc-sticky>

      <div style="background-color: #154e15;" class="rectangle"></div>
      <div style="background-color: #4b5b84;" class="rectangle"></div>
      <div style="background-color: #695736;" class="rectangle"></div>
      <div style="background-color: #a75757;" class="rectangle"></div>
      <div style="background-color: #154e15;" class="rectangle"></div>
      <div style="background-color: #4b5b84;" class="rectangle"></div>
      <div style="background-color: #695736;" class="rectangle"></div>
      <div style="background-color: #a75757;" class="rectangle"></div>
    </div>
  </vc-scroll>
</body>
</html>
