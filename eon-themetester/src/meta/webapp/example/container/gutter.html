<eon-anchor state="gutter" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>GUTTER</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-gutter-pg"></eon-playground>

    <script>
        initializePlayground(".d-gutter-tmp", ".d-gutter-pg");
    </script>

    <!-- Playground content -->
    <template class="d-gutter-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-gutter",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row d-gutter-row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Gutter</h2>
                        </div>
                        <div class="tExampleContainer d-gutter-example">
                            <eon-gutter class="d-gutter-root" collapsible="true">
                                <eon-section>
                                    <div class="d-gutter-inner"></div>
                                    <div class="d-gutter-inner"></div>
                                    <div class="d-gutter-inner"></div>
                                    <div class="d-gutter-inner"></div>
                                </eon-section>
                                <eon-section>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                </eon-section>
                            </eon-gutter>
                        </div>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Multiple gutters</h2>
                        </div>
                        <div class="tExampleContainer d-gutter-example">
                            <eon-gutter class="d-gutter-root" type="vertical" collapsible="true">
                                <eon-section>
                                    <eon-gutter class="d-gutter" collapsible="false">
                                        <eon-section class="section">
                                            <div class="d-gutter-inner d-gutter-blue"></div>
                                            <div class="d-gutter-inner d-gutter-blue"></div>
                                            <div class="d-gutter-inner d-gutter-blue"></div>
                                            <div class="d-gutter-inner d-gutter-blue"></div>
                                        </eon-section>
                                        <eon-section>
                                            <div class="d-gutter-inner d-gutter-orange"></div>
                                            <div class="d-gutter-inner d-gutter-orange"></div>
                                            <div class="d-gutter-inner d-gutter-orange"></div>
                                            <div class="d-gutter-inner d-gutter-orange"></div>
                                        </eon-section>
                                    </eon-gutter>
                                </eon-section>
                                <eon-section>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                    <div class="d-gutter-inner d-gutter-red"></div>
                                </eon-section>
                            </eon-gutter>
                        </div>
                    </div>
                </div>
            </eon-scroll>
            <!-- END EXAMPLES BODY -->
        </div>
        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
        </script>
        <style class="template-style">
            .d-gutter-example {
                width: 100% !important;
            }

            .d-gutter-root {}

            .d-gutter .eon-gutter-section,
            .d-gutter-root .eon-gutter-section {
                background-color: #2d2d2d;
            }

            .d-gutter-example {
                height: 300px;
                width: calc(100% - 30px);
            }

            .d-gutter-inner {
                height: 50px;
                width: 50px;
                min-width: 50px;
                margin: 8px;
                background: #519a51;
            }

            .d-gutter-red {
                background-color: #9c4747;
            }

            .d-gutter-blue {
                background-color: #3b78b7;
            }

            .d-gutter-orange {
                background-color: #b78f47;
            }

            @media (max-width: 900px) {
                .d-gutter-row {
                    flex-direction: column;
                }
            }

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
