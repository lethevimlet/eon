<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-RADIOGROUP</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-radiogroup",
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }

    vc-radiogroup,
    vc-radio {
      margin: 5px;
    }
  </style>

</head>

<body>

  <div class="main container">
    <div class="card">
      <h1>RADIO</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-form action="#" method="get">
            <vc-radiogroup name="radioOptions">
              <vc-radio label="Option1" value="option1"></vc-radio>
              <vc-radio label="Option2" value="option2" id="o2"></vc-radio>
              <vc-radio label="Option3" value="option3" id="o3" disabled="true" check="true"></vc-radio>
            </vc-radiogroup>

            <vc-button class="margin" type="submit" label="Submit"> </vc-button>
          </vc-form>
        </div>

      </div>
    </div>
  </div>

    vcomet.onReady(function () {
      var ro2 = document.querySelector("#o2");
      var ro3 = document.querySelector("#o3");
      
      setTimeout(function() {
        ro2.value = "changed";
        ro2.check = true;
        ro2.disabled = true;
        ro3.disabled = false;
