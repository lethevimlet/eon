<vc-anchor state="slider" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>SLIDER</h1>

    <vc-anchor state="radio" vc-scroll="vc-scroll" type="top"></vc-anchor>
    <div class="card">
        <h1>RADIO</h1>
    
        <!-- PLAYGROUND -->
        <!-- Playground declaration -->
        <vc-playground class="d-pg d-slider-pg"></vc-playground>
        
        <script>
            // PROBABLY NECESSARY DUE TO VC-PANEL SCRIPTS MANAGEMENT (to be removed...)
            setTimeout(function() {
                // Initialize playground
                var sections = document.querySelector(".d-slider-tmp").content.children;
                var pg = document.querySelector(".d-slider-pg");
                pg.onReady(function(){
                    var pgObj = {
                        head: sections[0].innerHTML,
                        body: sections[1].innerHTML,
                        js: sections[2].innerHTML,
                        css: sections[3].innerHTML
                    };
                    pg.setData(pgObj);
                });
            }, 0);
        </script>
    
        <!-- Playground content -->
        <template class="d-slider-tmp">
            <div class="template-head">
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Import VimletJS  -->
                <script src="/vcomet/vcomet.js"></script>
                <!-- Example style -->
                <link rel="stylesheet" href="css/style.css">
                <!-- UI components -->
                <script>
                    vcomet.import([
                        "/vcomet/ui/vc-slider",
                        "/vcomet/ui/vc-scroll"
                    ]);
                </script>
            </div>
            <!-- EXAMPLES BODY -->
            <div class="template-body">
                <vc-scroll>
                    <div class="row">
                        <div class="example d-pg-wrapper">
                                <div class="tSubtitleContainer">
                                    <h2>Enabled Slider</h2>
                                </div>
                                <vc-slider></vc-slider>
                                <vc-slider class="topMargin" display-visibility="true"></vc-slider>
                                <!-- <vc-slider readonly="true" name="h1" display-visibility="true"></vc-slider> -->
                            </div>
                            <div class="example d-pg-wrapper">
                                <div class="tSubtitleContainer">
                                    <h2>Readonly and Disabled Slider</h2>
                                </div>
                                <div class="row" style="justify-content: center;">
                                    <vc-slider orientation="vertical" value="30" display-visibility="true"  readonly="true"></vc-slider>
                                    <vc-slider class="leftMargin" display-visibility="true" orientation="vertical" disabled="true"></vc-slider>
                                </div>
                            </div>
                        </div>
                </vc-scroll>
            </div> 
            <!-- END EXAMPLES BODY -->
            <script class="template-js"></script>
            <style class="template-style"></style>
        </template>
        <!-- END PLAYGROUND -->
    </div>
    
</div>
