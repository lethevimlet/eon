<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-SPINNER</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-spinner",
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
      /* display: flex; */
    }

    vc-spinner {
      margin: 10px 5px;
    }
  </style>

</head>

<body>
  <div class="main container vc-unselectable">
    <div class="card">
      <h1>SPINNER</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <input type="number" name="" id="test">
          <vc-form action="#" method="get">
            <vc-spinner id="spinner" width="200px" label="Spinner number" name="vSpinner" value="10" min="9" max="11">
            </vc-spinner>
            <!-- <vc-button class="margin" type="submit" value="Submit"> </vc-button> -->
            <!-- <vc-spinner id="spinner2" label="Spinner number" name="vSpinner" value="10" min="9" max="11">
            </vc-spinner> -->
          </vc-form>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

    var test = document.body.querySelector("#test");

    // Example of programmatic operation
    vcomet.onReady(function () {

      // When vc-form is ready is possible interact with vc-slider
      var spinner = document.querySelector("#spinner");
      var spinner2 = document.querySelector("#spinner2");

      setTimeout(function () {
        spinner.label = "Example";
        // spinner.disabled = "true";
        spinner.autofocus = "true";
        spinner.value = "19";
        // spinner.disabled = false;
        spinner.autofocus = true;
      }, 1000);

      // setTimeout(function () {
      //   spinner2.label = "Example";
      //   // spinner.disabled = "true";
      //   spinner2.autofocus = "true";
      //   spinner2.value = "19";
      //   // spinner.disabled = false;
      //   spinner2.autofocus = true;
      // }, 1500);
      
    });
    // console.dir(document.querySelector("#test2"));

  </script>
</body>

</html>
