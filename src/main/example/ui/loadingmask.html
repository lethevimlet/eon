<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-LOADINGMASK</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-loadingmask",
      "/vcomet/ui/vc-button/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>LOADINGMASK</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <p>Full screen</p>
          <vc-button value="CLICK" onclick="showComplete();"></vc-button>
          <vc-loadingmask id="complete" display="false"></vc-loadingmask>
        </div>

        <div class="example">
          <p>Inside container</p>
          <vc-button value="CLICK" onclick="showDescendant();"></vc-button>
          <vc-loadingmask id="descendant" format="descendant" display="false"></vc-loadingmask>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // // Example of programmatic operation
    // var loadingmask = document.createElement("vc-loadingmask");
    // var main = document.querySelector(".main");


    // main.appendChild(loadingmask);
    // vcomet.onReady(function () {
    //   // loadingmask.show();
    //   // loadingmask.display = false;

    // });

    function showComplete() {
      var loadingmask = document.querySelector("#complete");

      loadingmask.show();
    }

    function showDescendant() {
      var loadingmask = document.querySelector("#descendant");

      loadingmask.show();
    }

  </script>

</body>

</html>
