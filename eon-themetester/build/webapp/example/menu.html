    <h1>CONTEXTMENU</h1>
    <div style="flex-wrap: wrap;">

        <div class="example">
            <eon-button value="Right click" eon-contextmenu="contextmenu1"> </eon-button>
            <eon-contextmenu name="contextmenu1">
                <eon-item value="Copy" icon='<i class="material-icons">content_copy</i>' onclick="console.log('Copy')"></eon-item>
                <eon-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></eon-item>

                <eon-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></eon-item>
            </eon-contextmenu>
        </div>

        <div class="example">
            <div class="example" eon-contextmenu="contextmenu2">CLICK TEXT</div>
            <eon-contextmenu id="myContextmenu" name="contextmenu2">
                <eon-item id="item2" value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></eon-item>
                <eon-item id="item1" value="Copy" icon='<i class="material-icons">content_copy</i>' onclick="updateContent()"></eon-item>
            </eon-contextmenu>
        </div>

        <div class="example" id="dynamic" eon-contextmenu="contextmenu3">
            CLICK AREA
        </div>

    </div>
</div>

<script type="text/javascript">
    eon.onReady(function () {
        // Programatic eon-contextmenu 
        // var card = document.querySelector("#dynamic");
        var main = document.querySelector(".main");
        var contextmenu = document.createElement("eon-contextmenu");

        contextmenu.name = "contextmenu3";

        main.appendChild(contextmenu);

        var item1 = document.createElement("eon-item");
        var item2 = document.createElement("eon-item");

        item1.value = "Dynamic1";
        item1.icon = '<i class="material-icons">hot_tub</i>';

        item2.value = "Dynamic2";
        item2.icon = '<i class="material-icons">hot_tub</i>';

        contextmenu.addItem(item1);
        contextmenu.addItem(item2);
    });

    // Dynamic changes
    function updateContent() {
        var contextmenu = document.querySelector("#myContextmenu");
        var item1 = contextmenu.querySelector("#item1");
        var item2 = contextmenu.querySelector("#item2");
        var item3 = document.createElement("eon-item");

        item3.value = "Dynamic";
        item3.icon = '<i class="material-icons">star</i>';

        contextmenu.removeItem(item1);
        contextmenu.replaceItem(item3, item2);
    }
</script>
