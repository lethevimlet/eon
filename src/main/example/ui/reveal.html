<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC-REVEAL</title>

    <!-- Import VimletJS  -->
    <script src="/vcomet/vcomet.js"></script>

    <!-- Example style -->
    <link rel="stylesheet" href="/example/ui/css/style.css">
    <link rel="stylesheet" href="/example/ui/css/reveal.css">

    <!-- UI components -->
    <script>
        vcomet.import([
            "/vcomet/ui/vc-reveal"
        ]);
    </script>

</head>

<body>
    <div class="container main">
        <div class="card">
            <h1>REVEAL</h1>
            <div class="twoColumns" style="flex-wrap: wrap;">

                <!-- vc reveal -->
                <vc-reveal class="ex-reveal">
                    <div class="ex-item">

                    </div>
                </vc-reveal>
               
                <!-- vc reveal -->
                <vc-reveal class="ex-reveal" type="right">
                    <div class="ex-item ex-red">

                    </div>
                </vc-reveal>
                <!-- vc reveal -->
                <vc-reveal class="ex-reveal" type="top">
                    <div class="ex-item">

                    </div>
                </vc-reveal>
                <!-- vc reveal -->
                <vc-reveal class="ex-reveal" type="left" end="1">
                    <div class="ex-item ex-red">

                    </div>
                </vc-reveal>

                 <div class="ex-reveal"></div>
                <div class="ex-reveal"></div>
                <div class="ex-reveal"></div>
                <div class="ex-reveal"></div>
                <div class="ex-reveal"></div>

            </div>
        </div>
    </div>
    <script>
        
        // Replay animation
        vcomet.onReady(function(){
            var rev = document.querySelector("vc-reveal");
            setTimeout(function() {
                // rev.play();
            }, 2000);
        });

    </script>
</body>
<html>
