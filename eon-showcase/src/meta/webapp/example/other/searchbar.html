<eon-anchor state="searchbar" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>SEARCH BAR</h1>

  <!-- SHOWCASE -->
  <!-- Showcase declaration -->
  <eon-showcase class="d-pg d-searchbar-pg"></eon-showcase>

  <script>
    initializeShowcase(".d-searchbar-tmp", ".d-searchbar-pg");
  </script>

  <!-- Showcase content -->
  <template class="d-searchbar-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-text",
          "/eon/ui/eon-date",
          "/eon/ui/eon-searchbar",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row d-searchbar-row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Search bar</h2>
            </div>
            <div class="tExampleContainer d-searchbar-example">
              <eon-searchbar class="d-searchbar onlyInput">
                <eon-text name="name" onkeyup='searchColor()'></eon-text>
              </eon-searchbar>

              <div class="d-searchbar-colors">
                <div value="Green" class="d-search-item-visible">Green</div>
                <div value="Red" class="d-search-item-visible">Red</div>
                <div value="Gray" class="d-search-item-visible">Gray</div>
                <div value="Pink" class="d-search-item-visible">Pink</div>
              </div>
            </div>
          </div>
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Full screen</h2>
            </div>
            <div class="tExampleContainer d-searchbar-example">
              <eon-searchbar class="d-filter-searchbar dates">
                <eon-date name="startDate" mask="DDMMYYYY" weekstart="monday" weekdaysformat="short" valueformat="YYYY/MM/DD"
                  width=200 pickerfontsize=14.4 pickerwidth=200 pickerheight=180 toolbar="true" pickerposition="bottom"
                  pickerselectable="dmy"> </eon-date>
                <eon-date name="endDate" mask="DDMMYYYY" weekstart="monday" weekdaysformat="short" valueformat="YYYY/MM/DD"
                  width=200 pickerfontsize=14.4 pickerwidth=200 pickerheight=180 toolbar="true" pickerposition="bottom"
                  pickerselectable="dmy"> </eon-date>
                <eon-item type="filters">
                  <div class="content">
                    <div class="row">
                      <label><input type="checkbox" name="one" id="cbox1" value="first_checkbox"> Checkbox 1</label><br>
                      <label><input type="checkbox" name="two" id="cbox2" value="first_checkbox"> Checkbox 2</label><br>
                    </div>
                    <div class="row">
                      <label><input type="checkbox" name="three" id="cbox3" value="first_checkbox"> Checkbox 1</label><br>
                      <label><input type="checkbox" name="four" id="cbox4" value="first_checkbox"> Checkbox 2</label><br>
                    </div>
                    <div class="row">
                      <label><input type="checkbox" name="five" id="cbox5" value="first_checkbox"> Checkbox 1</label><br>
                      <label><input type="checkbox" name="six" id="cbox6" value="first_checkbox"> Checkbox 2</label><br>
                    </div>
                  </div>
                </eon-item>
              </eon-searchbar>
            </div>
          </div>
        </div>
      </eon-scroll>
      <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">
      eon.onReady(function () {
        //** Showcase resize fix
        // Iframe content loaded monitoring
        eon.triggerCallback("onLoaded", window.frameElement);
        //**
        document.querySelector(".onlyInput").onSearch(function (filters) {
          var name = filters.name;
          var toFilterChilds = document.querySelector(".d-searchbar-colors").children;

          for (var i = 0; i < toFilterChilds.length; i++) {

            if (toFilterChilds[i].getAttribute("value").toLowerCase().indexOf(name.toLowerCase()) > -1) {
              toFilterChilds[i].classList.add("d-search-item-visible");
            } else {
              toFilterChilds[i].classList.remove("d-search-item-visible");
            }
          }
        });
      });

      function searchColor() {
        var input = document.querySelector(".onlyInput");
        input.search(document.querySelector(".onlyInput"));
      }
    </script>
    <style class="template-style">
      .d-searchbar-row {
        flex-direction: column;
      }

      .d-searchbar-example {
        flex-direction: column;
        align-items: center;
      }

      .d-searchbar {
        width: 300px;
      }

      .d-searchbar-placeholder {
        height: 200px;
        width: 100%;
      }

      .d-searchbar-colors {
        background-color: transparent;
        margin-top: 10px;
        padding: 20px;
        color: #c1c1c1;
        height: 250px;
        width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        box-sizing: border-box;
        align-items: center;
        box-shadow: 0 2px 16px 0 #242424;
      }

      .d-searchbar-colors div {
        padding: 10px 10px;
        display: none;
      }

      /* -- ** TODO - Theming - eon-text override -- */
      .d-searchbar .eon-text-description {
        margin-top: 0;
      }

      .d-searchbar-colors .d-search-item-visible {
        display: flex;
      }

      eon-searchbar .eon-searchbar-fields {
        flex-wrap: wrap;
      }

      eon-searchbar .eon-searchbar-fields>div {
        margin: 0;
      }

      @media (max-width: 426px) {

        .d-searchbar,
        .d-searchbar-colors {
          width: 100%;
        }

        /* -- ** TODO - Theming - eon-text override -- */
        .d-filter-searchbar .eon-searchbar-searchbar {
          flex-direction: column;
        }
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: transparent;
        color: #888888;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      @media (max-width: 580px) {
        .example {
          margin: 5px 0 5px 0;
          width: 100%;
        }
        .row {
          padding: 5px 10px;
        }
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }
    </style>
  </template>
  <!-- END SHOWCASE -->
</div>
