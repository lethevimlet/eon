<eon-anchor state="panel" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>PANEL</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <eon-playground class="d-pg d-panel-pg"></eon-playground>

  <script>
    initializePlayground(".d-panel-tmp", ".d-panel-pg");
  </script>

  <!-- Playground content -->
  <template class="d-panel-tmp">
    <div class="template-head">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Import VimletJS  -->
      <script src="/eon/eon.js"></script>
      <!-- UI components -->
      <script>
        eon.import([
          "/eon/ui/eon-panel",
          "/eon/ui/eon-scroll"
        ]);
      </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row d-panel-row">
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Panel</h2>
            </div>
            <div class="tExampleContainer d-panel-example">
              <eon-panel id="declPanel" default-style="false" allow-scroll="false" fit="true">
                <div class="d-panel-content green">
                  I'm a declarative div!
                </div>
              </eon-panel>
            </div>
          </div>
          <div class="example">
            <div class="tSubtitleContainer">
              <h2>Ajax panel</h2>
            </div>
            <div class="tExampleContainer d-panel-example">
              <eon-panel id="d-panel-ajax" default-style="false" allow-scroll="false" href="data/panel/ajaxContent.html"
                class="panel">
              </eon-panel>
            </div>
          </div>
        </div>
      </eon-scroll>
      <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">
      eon.onReady(function () {
        var panelAjax = document.querySelector("#d-panel-ajax");

        console.log('panelAjax', panelAjax);
        // Make sure panel has its event callbacks initialized
        panelAjax.onReady(function () {
          setTimeout(function () {
            console.log('REFRESH');
            // Refresh with another source content
            panelAjax.href = "data/panel/ajaxContent2.html";
            panelAjax.refresh();
          }, 2500);
        });
      });
    </script>

    <style class="template-style">
      /* .d-panel-example {
                width: 100% !important;
            } */

      .d-panel-content {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }

      #d-refreshed-text {
        animation: blinker 1s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      /* -- Shared cross-examples -- */
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #2d2d2d;
        color: #e6e6e6;
        overflow: hidden;
      }

      .row {
        padding: 10px;
        display: flex;
        /* align-items: center; */
        flex-wrap: wrap;
      }

      .example {
        background-color: #383838;
        padding: 10px;
        box-sizing: border-box;
        margin: 15px;
        min-height: 50px;
        flex-grow: 1;
      }

      h2 {
        margin: 0;
      }

      .tSubtitleContainer {
        margin-bottom: 10px;
      }

      .tExampleContainer {
        display: flex;
      }

      .pink {
        background-color: #b73ba2;
      }

      .blue {
        background-color: #3b78b7 !important;
      }

      .yellow {
        background-color: #b78f47;
      }

      .green {
        background-color: #519a51 !important;
      }

      .red {
        background-color: #9c4747;
      }

      .purple {
        background-color: #6c479c;
      }
    </style>
  </template>
  <!-- END PLAYGROUND -->
</div>
