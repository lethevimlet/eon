<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eon-FORM</title>

  <!-- Import VimletJS  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">


  <!-- UI components -->
  <script>
    eon.import([
      "/eon/ui/eon-combobox",
      "/eon/ui/eon-item",
      "/eon/ui/eon-form",
      "/eon/ui/eon-checkbox",
      "/eon/ui/eon-text",
      "/eon/ui/eon-group",
      "/eon/ui/eon-radio",
      "/eon/ui/eon-spinner",
      "/eon/ui/eon-slider",
      "/eon/ui/eon-button",
      "/eon/ui/eon-date",
      "/eon/ui/eon-toggle",
      "/eon/ui/eon-scroll"
    ]);
  </script>


  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      padding: 0;
      min-height: 50px;
    }

    eon-radio {
      margin: 15px 0 0 0;
    }

    eon-datebox {
      display: inline-block;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>FORM</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <eon-form action="#" method="get" schema="util/form/schema.json">

            <eon-text tooltip="The person's first name" class="margin" name="firstName" counter="true" type="text" placeholder="First Name" label="First Name"></eon-text>

            <eon-text class="margin" name="lastName" counter="true" type="text" placeholder="Last Name" label="Last Name"></eon-text>

            <eon-spinner tooltip="The person's age" class="margin" label="Age" name="age" value="15" width="40%"></eon-spinner>

            <eon-combobox class="margin" name="selectorTest1" trigger="focus" placeholder="Placeholder" filter="true" label="Combobox 1">
              <eon-item value="Ser" displayValue="Sergio"></eon-item>
              <eon-item value="Asfalto" displayValue="Asfalto"></eon-item>
              <eon-item value="As" displayValue="Asesino"></eon-item>
            </eon-combobox>

            <eon-combobox class="margin" name="selectorTest2" trigger="focus" placeholder="Placeholder" filter="false" label="Combobox 2">
              <eon-item value="Ser" displayValue="Sergio"></eon-item>
              <eon-item value="Asfalto" displayValue="Asfalto"></eon-item>
              <eon-item value="As" displayValue="Asesino"></eon-item>
            </eon-combobox>

            <eon-group name="radioOptions">
              <eon-radio label="Option1" value="radioOption1"></eon-radio>
              <eon-radio label="Option2" value="radioOption2"></eon-radio>
              <eon-radio label="Option3" check="true" value="radioOption3" disable="true"></eon-radio>
            </eon-group>

            <eon-checkbox label="Option1" name="checkBoxOptions" value="option1"></eon-checkbox>
            <eon-checkbox label="Option2" checked="true" disable="true" name="checkBoxOptions" value="option2"></eon-checkbox>
            <eon-checkbox label="Option3" name="checkBoxOptions" value="option3"> </eon-checkbox>

            <eon-toggle label="Checked toggle" checked="true" value="toggle1" name="toggleOptions" id="option1"></eon-toggle>

            <eon-slider tooltip="This is a slider" class="margin" name="sliderInput" display-visibility="true"></eon-slider>

            <eon-date tooltip="This is a date" label="Birth date" class="margin" name="datebox" width=200 pickerwidth=200 pickerheight=180> </eon-date>

            <br>


            <input type="text" name="htmlText">

            <input type="checkbox" name="htmlCheckbox" value="Bike">I have a bike
            <br>
            <input type="checkbox" name="htmlCheckbox" value="Car">I have a car
            <br>

            <input type="radio" name="htmlRadio" value="male"> Male
            <br>
            <input type="radio" name="htmlRadio" value="female"> Female
            <br>
            <input type="radio" name="htmlRadio" value="other" checked disabled> Other
            <br>

            <textarea name="htmlTextarea" rows="4" cols="50"></textarea>

            <select name="select">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
            </select>

            <eon-button class="margin" onclick="console.log(document.$1('eon-form').getData())" value="Submit"> </eon-button>
            <eon-button class="margin" onclick="document.$1('eon-form').clear();" value="Clear"> </eon-button>
            <eon-button class="margin" onclick="setData();" value="Set Data"> </eon-button>
            <eon-button class="margin" onclick="validate();" value="Schema Validation"> </eon-button>
          </eon-form>

        </div>


      </div>
    </div>
  </div>

  <script type="text/javascript">

    function setData() {

      var dataObj = JSON.parse('{"selectorTest1":"Asfalto","selectorTest2":"","userName":"JohnSmith","radioOptions":"radioOption2","checkBoxOptions":["option1","option2","option3"],"toggleOptions":"toggle1","spinnerInput":8,"sliderInput":"84","htmlText":"Html Text","htmlCheckbox":["Bike", false],"htmlRadio":"male","htmlTextarea":"","select":"saab"}');

      document.$1('eon-form').setData(dataObj);

    }

    function validate() {

      var form = document.$1('eon-form');
      var data = form.getData();

      data.person = {};

      data.person.name = "John";
      data.person.height = 10;

      data.person.pet = {};
      data.person.pet.name = "Boston";

      form._validate(data);

    }
