<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC-TEXT</title>

    <!-- Import VimletJS  -->
    <script src="/vcomet/vcomet.js"></script>

    <script>
        vcomet.import([
            "/vcomet/ui/vc-text",
            "/vcomet/ui/vc-form",
            "/vcomet/ui/vc-button"
        ]);
    </script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 60%;
            max-width: 820px;
        }

        .card {
            padding: 10px;
            background-color: #353535;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #dcdcdc;
            font-weight: bold;
            font-size: 25px;
        }

        .example {
            background-color: #2d2d2d;
            padding: 10px;
            box-sizing: border-box;
            min-height: 150px;
            margin: 0;
            padding: 40px;
            width: 100%;
        }

        vc-text {
            width: 100%;
        }

        vc-text:not(:last-child) {
            margin-bottom: 40px;
        }

        @media (max-width: 900px) {
            .container {
                width: 90%;
                height: 90%;
                max-width: auto;
            }
        }
    </style>


</head>

<body>

    <div class="container main">

        <div class="card">
            <h1>TEXT</h1>
            <div class="example">
                <vc-text name="text" type="text" placeholder="Type here" max-length="18">This is a text</vc-text>
                <vc-text name="disabled" type="text" placeholder="Type here" label="Disabled" disabled="true">This one is disabled</vc-text>
            </div>
        </div>

        <div class="card">
            <h1>PASSWORD</h1>
            <div class="example">
                <vc-text name="password" type="password" placeholder="Type here" label="Password" max-length="12" counter="false"></vc-text>
            </div>
        </div>

        <div class="card">
            <h1>AREA</h1>
            <div class="example">
                <vc-text name="description" type="area" placeholder="Type here" label="Description" counter="true" area-height="150"></vc-text>
            </div>
        </div>

    </div>

    </script>

</body>

</html>
