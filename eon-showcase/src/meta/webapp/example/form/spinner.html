<eon-anchor state="spinner" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>SPINNER</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-spinner-pg"></eon-playground>

    <script>
        initializePlayground(".d-spinner-tmp", ".d-spinner-pg");
    </script>

    <!-- Playground content -->
    <template class="d-spinner-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-spinner",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Enabled Spinner</h2>
                        </div>
                        <eon-spinner inline="true" label="Number spinner" value="15" min="9" max="111"></eon-spinner>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Readonly</h2>
                        </div>
                        <eon-spinner inline="true" readonly="true" label="Read only spinner" value="10" min="9" max="111"></eon-spinner>
                    </div>
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Disabled Spinner</h2>
                        </div>
                        <eon-spinner inline="true" class="d-left-margin" disabled="true" label="Disabled spinner" value="10"
                            min="9" max="111"></eon-spinner>
                    </div>
                </div>
            </eon-scroll>
        </div>

        <!-- END EXAMPLES BODY -->
        <script class="template-js">
            //** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
            //**
        </script>
        <style class="template-style">
            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            @media (max-width: 580px) {
                .example {
                    margin: 5px 0 5px 0;
                    width: 100%;
                }

                .row {
                    padding: 5px 10px;
                }
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->

</div>
