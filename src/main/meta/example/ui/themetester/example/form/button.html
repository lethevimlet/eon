<vc-anchor state="button" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
  <h1>BUTTON</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <vc-playground class="d-pg d-button-pg"></vc-playground>

  <script>
    
    // PROBABLY NECESSARY DUE TO VC-PANEL SCRIPTS MANAGEMENT (to be removed...)
    setTimeout(function() {
      // Initialize playground
      var sections = document.querySelector(".d-button-tmp").content.children;
      var pg = document.querySelector(".d-button-pg");
      pg.onReady(function(){
        var pgObj = {
          head: sections[0].innerHTML,
          body: sections[1].innerHTML,
          js: sections[2].innerHTML,
          css: sections[3].innerHTML
        };
        pg.setData(pgObj);
      });
    }, 0);
  </script>

  <!-- Playground content -->
  <template class="d-button-tmp">
    <div class="template-head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import VimletJS  -->
        <script src="/vcomet/vcomet.js"></script>
        <!-- Example style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- UI components -->
        <script>
            vcomet.import([
              "/vcomet/ui/vc-button",
              "/vcomet/ui/vc-scroll"
            ]);
        </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <vc-scroll>
        <div class="row">
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Text Buttons</h2>
            </div>
            <div class="tExampleContainer">
              <vc-button label="Click me!" onclick="alert('Hi! ^_^')"></vc-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Icon Buttons</h2>
            </div>
            <div class="tExampleContainer">
              <vc-button icon='<i class="vicon vicon-close"></i>' icon-position="left"></vc-button>
              <vc-button icon='<i class="vicon vicon-build"></i>'></vc-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Disabled Buttons</h2>
            </div>
      
            <div class="tExampleContainer">
              <vc-button value="Disabled" disabled="true"></vc-button>
              <vc-button icon='<i class="vicon vicon-close"></i>' disabled="true"></vc-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Dynamic Buttons</h2>
            </div>
      
            <div class="tExampleContainer" id="dynamic">
              <vc-button value="Click to Enable" onclick="toggleEnabled(document.querySelector('#disabled'));"></vc-button>
              <vc-button id="disabled" value="Disabled" disabled="true" style="width: 100px;"></vc-button>
            </div>
          </div> 
        </div> 
      </vc-scroll>
    <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">
      // Dynamic enablig of the button
      function toggleEnabled(btn) {
        if(btn.disabled) {
          btn.disabled = false;
          btn.label = "Enabled";
        } else {
          btn.disabled = true;
          btn.label = "Disabled";
        }
      }
    </script>
    <style class="template-style"></style>
  </template>
  <!-- END PLAYGROUND -->
</div>
