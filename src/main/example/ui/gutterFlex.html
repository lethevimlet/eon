<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-GUTTER</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/gutter.css">

  <script>
    vcomet.import("/vcomet/ui/vc-gutterflex");
  </script>

</head>

<body>
  <div class="container main">

    <!-- GUTTER -->
    <div class="card">
      <div class="header"> 
        <h1>VERTICAL GUTTER </h1>
        <h4 class="subHeader">PROGRAMMATIC GUTTER</h4>
      </div>
      <div class="example gutterContainer">
        <vc-gutterflex collapsable="true" type="vertical">

          <vc-section>
            <div class="innerCard"></div>
          </vc-section>

          <vc-section id="programTest">
            <div class="innerCard blue"></div>
          </vc-section>

        </vc-gutterflex>
      </div>
    </div>
    <!-- ::::::: -->

  </div>

  <script type="text/javascript">
  </script>

</body>

</html>
