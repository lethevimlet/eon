<eon-anchor state="menu" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>MENU</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-menu-pg"></eon-playground>

    <script>
        initializePlayground(".d-menu-tmp", ".d-menu-pg");
    </script>

    <!-- Playground content -->
    <template class="d-menu-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-menu",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example">
                        <div class="tSubtitleContainer">
                            <h2>Context menu</h2>
                        </div>
                        <div class="tExampleContainer d-menu-example-container">
                            <eon-menu class="d-menu">

                                <eon-item name="Home" label="Home" onclick="alert('test')"></eon-item>
                                
                                <eon-item name="Contact" label="Contact">
                            
                                  <eon-item name="Email" label="Email"></eon-item>
                            
                                  <eon-item name="Phone" label="Phone">
                            
                                    <eon-item name="Personal" label="Personal"></eon-item>
                                    <eon-item name="Business" label="Business"></eon-item>
                            
                                  </eon-item>
                            
                                </eon-item>
                            
                                <eon-item name="About" label="About" href="https://www.google.com/"></eon-item>
                            
                              </eon-menu>
                              <div class="d-menu-placeholder"></div>
                        </div>
                    </div>
                </div>
            </eon-scroll>
            <!-- END EXAMPLES BODY -->
        </div>
        <script class="template-js">
            // ** Playground resize fix
            eon.onReady(function () {
                // Iframe content loaded monitoring
                eon.triggerCallback("onLoaded", window.frameElement);
            });
        </script>

        <style class="template-style">
            .d-menu {
              height: 50px;
              width: 100%;
            }
            .d-menu eon-item {
              font-weight: bold;
            }
            .d-menu-placeholder {
                height: 200px;
                width: 100%;
            }
            .d-menu-example-container {
                flex-direction: column;
            }

            /* -- Shared cross-examples -- */
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2d2d2d;
                color: #e6e6e6;
                overflow: hidden;
            }

            .row {
                padding: 10px;
                display: flex;
                /* align-items: center; */
                flex-wrap: wrap;
            }

            .example {
                background-color: #383838;
                padding: 10px;
                box-sizing: border-box;
                margin: 15px;
                min-height: 50px;
                flex-grow: 1;
            }

            h2 {
                margin: 0;
            }

            .tSubtitleContainer {
                margin-bottom: 10px;
            }

            .tExampleContainer {
                display: flex;
            }

            .d-right-margin {
                margin-right: 10px;
            }

            .d-left-margin {
                margin-left: 10px;
            }

            .d-top-margin {
                margin-top: 10px;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
