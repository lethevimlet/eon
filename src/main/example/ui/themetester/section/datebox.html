<div class="card">
    <h1>DATEBOX</h1>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Enabled</h2>
        </div>
        <vc-datebox  mask="DDMMYYYY" name="disabled" label="Datebox" separator="/" buttontrigger="hover" min="01/12/1994"
            max="25/06/2017" week-start="monday" week-days-format="short" value-format="YYYY/MM/DD" width=200 picker-font-size=14.4
            picker-width=200 picker-height=180 picker-selectable="dmy">
        </vc-datebox>
    </div>

    <div class="example">
        <div class="tSubtitleContainer">
            <h2>Disabled</h2>
        </div>
        <vc-datebox week-start="monday" week-days-format="short" value-format="YYYY/MM/DD" width=200 picker-font-size=14.4 picker-width=200
            picker-height=180 picker-selectable="dmy" disabled="true">
        </vc-datebox>
    </div>
</div>
