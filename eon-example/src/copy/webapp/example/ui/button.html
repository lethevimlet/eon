<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eon-BUTTON</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    eon.import("/eon/ui/eon-button");
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }
    .example {
      margin: 15px;
      min-height: 50px;
    }
    eon-button {
      margin: 5px;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>BUTTON</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <p>Icon Buttons</p>
          <eon-button icon='<i class="vicon vicon-build"></i>' design="background" icon-position="left" href="https://www.google.com/"
            target="_blank"></eon-button>
          <eon-button icon='<i class="vicon vicon-file"></i>' onclick="changeIcon(this);"></eon-button>

        </div>

        <div class="example">
          <p>Text Buttons</p>
          <eon-button vicon="vicon-cog" design="flat" value="Click me!" onclick="enableButton();"></eon-button>
          <eon-button id="disabled" value="Disabled" design="flat" disabled="true"></eon-button>
        </div>

        <div class="example" id="dynamic">
          <p>Dynamic Buttons</p>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    eon.onReady(function () {

      // Programmatic button
      var button = document.createElement("eon-button");
      var card = document.querySelector("#dynamic");

      // button.label = "LABEL";
      button.value = "VALUE";
      button.expand = "inline";
      button.design = "filled";
      button.disabled = "true";

      card.appendChild(button);

      setTimeout(function () {
        button.value = "Changed";
        button.icon = '<i class="vicon vicon-build"></i>';
        button.iconPosition = "left";
        button.disabled = "false";
      }, 1000);

    });

    // Dymic icon change
    function changeIcon(button) {
      button.icon = '<i class="vicon vicon-file"></i>';
    }

    // Dynamic enablig of the button
    function enableButton() {
      var disButton = document.querySelector("#disabled");
      disButton.disabled = false;
      disButton.value = "Enable";
    }

  </script>
</body>

</html>
