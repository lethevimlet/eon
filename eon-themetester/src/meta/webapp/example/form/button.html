<eon-anchor state="button" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>BUTTON</h1>

  <!-- PLAYGROUND -->
  <!-- Playground declaration -->
  <eon-playground class="d-pg d-button-pg"></eon-playground>

  <script>
    
    // PROBABLY NECESSARY DUE TO EON-PANEL SCRIPTS MANAGEMENT (to be removed...)
    setTimeout(function() {
      // Initialize playground
      var sections = document.querySelector(".d-button-tmp").content.children;
      var pg = document.querySelector(".d-button-pg");
      pg.onReady(function(){
        var pgObj = {
          head: sections[0].innerHTML,
          body: sections[1].innerHTML,
          js: sections[2].innerHTML,
          css: sections[3].innerHTML
        };
        pg.setData(pgObj);
      });
    }, 0);
  </script>

  <!-- Playground content -->
  <template class="d-button-tmp">
    <div class="template-head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import VimletJS  -->
        <script src="/eon/eon.js"></script>
        <!-- Example style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- UI components -->
        <script>
            eon.import([
              "/eon/ui/eon-button",
              "/eon/ui/eon-scroll"
            ]);
        </script>
    </div>
    <!-- EXAMPLES BODY -->
    <div class="template-body">
      <eon-scroll>
        <div class="row">
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Text Buttons</h2>
            </div>
            <div class="tExampleContainer">
              <eon-button label="Click me!" onclick="alert('Hi! ^_^')"></eon-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Icon Buttons</h2>
            </div>
            <div class="tExampleContainer">
              <eon-button icon='<i class="vicon vicon-close"></i>' icon-position="left"></eon-button>
              <eon-button icon='<i class="vicon vicon-build"></i>'></eon-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Disabled Buttons</h2>
            </div>
      
            <div class="tExampleContainer">
              <eon-button value="Disabled" disabled="true"></eon-button>
              <eon-button icon='<i class="vicon vicon-close"></i>' disabled="true"></eon-button>
            </div>
          </div>
          <div class="example d-pg-wrapper">
            <div class="tSubtitleContainer">
              <h2>Dynamic Buttons</h2>
            </div>
      
            <div class="tExampleContainer" id="dynamic">
              <eon-button style="width: 160px;" value="Click to Enable" onclick="toggleEnabled(this, document.querySelector('#disabled'));"></eon-button>
              <eon-button id="disabled" value="Disabled" disabled="true" style="width: 100px;"></eon-button>
            </div>
          </div> 
        </div> 
      </eon-scroll>
    <!-- END EXAMPLES BODY -->
    </div>
    <script class="template-js">
      // Dynamic enablig of the button
      function toggleEnabled(trigger, btn) {
        if(btn.disabled) {
          btn.disabled = false;
          btn.label = "Enabled";
          trigger.label = "Click to Disable";
        } else {
          btn.disabled = true;
          btn.label = "Disabled";
          trigger.label = "Click to Enable";
        }
      }
    </script>
    <style class="template-style"></style>
  </template>
  <!-- END PLAYGROUND -->
</div>
