<eon-anchor state="stack" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>PANEL</h1>
  
    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-stack-pg"></eon-playground>
  
    <script>
      initializePlayground(".d-stack-tmp", ".d-stack-pg");
    </script>
  
    <!-- Playground content -->
    <template class="d-stack-tmp">
      <div class="template-head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import VimletJS  -->
        <script src="/eon/eon.js"></script>
        <!-- UI components -->
        <script>
          eon.import([
            "/eon/ui/eon-stack",
            "/eon/ui/eon-scroll"
          ]);
        </script>
      </div>
      <!-- EXAMPLES BODY -->
      <div class="template-body">
        <eon-scroll>
          <div class="row">
            <div class="example">
              <div class="tSubtitleContainer">
                <h2>Panel</h2>
              </div>
              <div class="tExampleContainer d-stack-example">
                  <div class="d-stack-menu">
                    <div onclick='document.querySelector("eon-stack").swapToPanelByIndex(0)'>
                      Colors
                    </div>
                    <div onclick='document.querySelector("eon-stack").swapToPanel("wikipedia")'>
                      Wikipedia
                    </div>
                  </div>
              
                <eon-stack class="d-stack"> 
                    <eon-panel class="d-panel-colors" name="colors">
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="red"></div>
                    </eon-panel>
            
                    <eon-panel name="wikipedia" fit="true">
                      <iframe src="http://en.wikipedia.org/wiki/Framekiller" width="100%" height="100%" style="border: none;"></iframe>
                    </eon-panel>
                </eon-stack>
              </div>
            </div>
          </div>
        </eon-scroll>
        <!-- END EXAMPLES BODY -->
      </div>
      <script class="template-js">
      </script>
  
      <style class="template-style">
        .d-stack {
          height: 300px;
        }
        .d-stack-example {
          flex-direction: column;
        }
        .d-stack-menu {
          display: flex;
          justify-content: flex-start;
        }
        .d-stack-menu div {
          padding: 15px 20px;
          font-weight: bold;
          color: #f1f1f1;
          opacity: 0.8;
        }
        .d-panel-colors > div {
          height: 100px;
        }
        /* -- Shared cross-examples -- */
        html,
        body {
          height: 100%;
          width: 100%;
          padding: 0;
          margin: 0;
          background-color: #2d2d2d;
          color: #e6e6e6;
          overflow: hidden;
        }
  
        .row {
          padding: 10px;
          display: flex;
          /* align-items: center; */
          flex-wrap: wrap;
        }
  
        .example {
          background-color: #383838;
          padding: 10px;
          box-sizing: border-box;
          margin: 15px;
          min-height: 50px;
          flex-grow: 1;
          flex-basis: 0;
        }
  
        h2 {
          margin: 0;
        }
  
        .tSubtitleContainer {
          margin-bottom: 10px;
        }
  
        .tExampleContainer {
          display: flex;
        }
  
        .pink {
          background-color: #b73ba2;
        }
  
        .blue {
          background-color: #3b78b7 !important;
        }
  
        .yellow {
          background-color: #b78f47;
        }
  
        .green {
          background-color: #519a51 !important;
        }
  
        .red {
          background-color: #9c4747;
        }
  
        .purple {
          background-color: #6c479c;
        }
      </style>
    </template>
    <!-- END PLAYGROUND -->
  </div>
