<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eon-loading</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    eon.import([
      "/eon/ui/eon-loading",
      "/eon/ui/eon-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>loading</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <p>Full screen</p>
          <eon-button value="CLICK" onclick="showComplete();"></eon-button>
          <eon-loading id="complete" display="false"></eon-loading>
        </div>

        <div class="example">
          <p>Inside container</p>
          <eon-button value="CLICK" onclick="showDescendant();"></eon-button>
          <eon-loading id="descendant" format="descendant" display="false"></eon-loading>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // // Example of programmatic operation
    // var loading = document.createElement("eon-loading");
    // var main = document.querySelector(".main");


    // main.appendChild(loading);
    // eon.onReady(function () {
    //   // loading.show();
    //   // loading.display = false;

    // });

    function showComplete() {
      var loading = document.querySelector("#complete");

      loading.show();
    }

    function showDescendant() {
      var loading = document.querySelector("#descendant");

      loading.show();
    }

  </script>

</body>

</html>
