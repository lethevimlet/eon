<eon-anchor state="gutter" eon-scroll=".containersPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>GUTTER</h1>

  <!-- SHOWCASE -->
  <eon-viewer class="viewer-gutter" load="initializeShowcase('.d-gutter-tmp', '.d-gutter-pg');">
    <div name="example">
      <eon-showcase-item title="Gutter">
        <eon-gutter theme="claro" class="d-gutter-root" type="vertical" collapsible="true">
          <eon-section>
            <eon-gutter theme="claro" class="d-gutter" collapsible="false">
              <eon-section class="section">
                <div class="d-gutter-inner d-gutter-blue"></div>
                <div class="d-gutter-inner d-gutter-blue"></div>
                <div class="d-gutter-inner d-gutter-blue"></div>
                <div class="d-gutter-inner d-gutter-blue"></div>
              </eon-section>
              <eon-section>
                <div class="d-gutter-inner d-gutter-orange"></div>
                <div class="d-gutter-inner d-gutter-orange"></div>
                <div class="d-gutter-inner d-gutter-orange"></div>
                <div class="d-gutter-inner d-gutter-orange"></div>
              </eon-section>
            </eon-gutter>
          </eon-section>
          <eon-section>
            <div class="d-gutter-inner d-gutter-red"></div>
            <div class="d-gutter-inner d-gutter-red"></div>
            <div class="d-gutter-inner d-gutter-red"></div>
            <div class="d-gutter-inner d-gutter-red"></div>
          </eon-section>
        </eon-gutter>
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-gutter-pg"></eon-showcase>
    </div>
  </eon-viewer>
</div>
