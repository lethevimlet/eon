<eon-anchor state="video" eon-scroll=".mediaPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>VIDEO</h1>

  <!-- SHOWCASE -->
  <eon-viewer class="viewer-video" load="initializeShowcase('.d-video-tmp', '.d-video-pg');">
    <div name="example">
      <eon-showcase-item title="Video">
        <eon-video theme="claro" type="video/mp4" controls="true" src="video/snow.mp4" poster="img/snow.jpg" volume="0.5">
        </eon-video>
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-video-pg"></eon-showcase>
    </div>
  </eon-viewer>
</div>
