<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-TABS</title>
  <script src="/vcomet/vcomet.js"></script>

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-tabs.html",
      "/vcomet/ui/vc-tab.html",
      "/vcomet/ui/vc-scroll.html"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #2d2d2d;
    }
  </style>
</head>

<body>
  <div class="container" style="width:95%; height:95%">

    <vc-tabs tabscroll="right">
      <vc-tab name="serverStart" title="Start">
        <span>This is the ServerStartTab content</span>
        <br>
      </vc-tab>
      <vc-tab name="build" title="Custom">
        <span>This is the BuildTab content with an specified title.</span>
      </vc-tab>
      <vc-tab name="Help">
        <span>This is the HelpTab content with no specific title so it took the specified name as title.</span>
      </vc-tab>
      <vc-tab name="Instance" title="Instancia">
        <span>This is the InstanceTab content with an specified title.</span>
      </vc-tab>
    </vc-tabs>

  </div>

</body>

</html>
