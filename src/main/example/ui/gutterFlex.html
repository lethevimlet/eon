<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vc-gutterflex</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  <link rel="stylesheet" href="/example/ui/css/gutter.css">

  <script>
    vcomet.import("/vcomet/ui/vc-gutterflex");
  </script>

</head>

<body>
  <div class="container main">

    <!-- GUTTER -->
    <div class="card">
      <div class="header"> 
        <h1>VERTICAL GUTTER </h1>
        <h4 class="subHeader">PROGRAMMATIC GUTTER</h4>
      </div>
      <div class="example gutterContainer">
        <vc-gutterflex collapsable="true">

          <vc-section>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
          </vc-section>

          <vc-section id="programTest">
          </vc-section>

        </vc-gutterflex>
      </div>
    </div>
    <!-- ::::::: -->

    <!-- GUTTER -->
    <div class="card">
      <h1>HORIZONTAL GUTTER</h1>
      <div class="example gutterContainer">
        <vc-gutterflex>

          <vc-section>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
            <div class="innerCard"></div>
          </vc-section>

          <vc-section>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
            <div class="innerCard blue"></div>
          </vc-section>

        </vc-gutterflex>
      </div>
    </div>

    <!-- ::::::: -->
    <!-- GUTTER -->
    <div class="card">
      <h1>MIXED GUTTERS</h1>
      <div class="example gutterContainer">
        <vc-gutterflex type="vertical" collapsable="true">
          <vc-section>
            <vc-gutterflex collapsable="true">
              <vc-section>
                <vc-gutterflex>
                  <vc-section class="section">
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                    <div class="innerCard"></div>
                  </vc-section>
                  <vc-section>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                    <div class="innerCard blue"></div>
                  </vc-section>
                </vc-gutterflex>
              </vc-section>
              <vc-section>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
                <div class="innerCard orange"></div>
              </vc-section>
            </vc-gutterflex>
          </vc-section>

          <vc-section>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
            <div class="innerCard red"></div>
          </vc-section>

        </vc-gutterflex>
      </div>
    </div>

  </div>

  <script type="text/javascript">
    var gutter = document.querySelector("vc-gutterflex");

    var gutter2 = document.createElement("vc-gutterflex");
    var gutter3 = document.createElement("vc-gutterflex");
    gutter2.setAttribute("type", "vertical");
    gutter2.setAttribute("collapsable", true);
    gutter3.setAttribute("type", "horizontal");
    gutter3.setAttribute("collapsable", true);
    setTimeout(function() {

      var section = document.createElement("vc-section");
      var section2 = document.createElement("vc-section");
      var section3 = document.createElement("vc-section");
      var section4 = document.createElement("vc-section");

      
      var div;
      for (var index = 0; index < 4; index++) {
        div = document.createElement("div");
        div.className = "innerCard blue";
        section3.appendChild(div);
        div = document.createElement("div");
        div.className = "innerCard green";
        section4.appendChild(div);
      }

      for (var index = 0; index < 4; index++) {
        div = document.createElement("div");
        div.className = "innerCard red";
        section.appendChild(div);
      }

      gutter3.appendChild(section3);
      gutter3.appendChild(section4);
      
      section2.appendChild(gutter3);
      
      gutter2.appendChild(section);
      gutter2.appendChild(section2);
      document.querySelector("#programTest").appendChild(gutter2);
    }, 1000);
  </script>

</body>

</html>
