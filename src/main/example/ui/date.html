<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>VCOMET DATE</title>
  <script src="/vcomet/vcomet.js"></script>

  <link href="/vcomet/theme/font/material/material-icons.css" rel="stylesheet">

  <script>
    vcomet.import([
      "/vcomet/ui/vc-datebox",
      "/vcomet/ui/vc-datepicker"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .container {
      width: 60%;
      max-width: 820px;
    }

    .card {
      padding: 10px;
      background-color: #353535;
      margin: 10px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #dcdcdc;
      font-weight: bold;
      font-size: 25px;
    }

    .example {
      background-color: #2d2d2d;
      padding: 10px;
      box-sizing: border-box;
      margin: 0;
      padding: 40px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .card.datepicker .example {
      flex-direction: column;
    }

    .row {
      display: flex;
    }

    .row:first-child {
      margin-bottom: 40px;
    }

    .row vc-datepicker:first-child {
      margin-right: 40px;
    }

    vc-datepicker {
      flex-grow: 1;
    }

    @media (max-width: 800px) {
      .container {
        width: 90%;
        height: 90%;
        max-width: none;
      }
      .example {
        flex-direction: column;
        align-items: center;
      }
      .row {
        flex-direction: column;
        width: 100%;
      }
      .row vc-datepicker:first-child {
        margin-right: 0;
        margin-bottom: 40px;
      }
    }
  </style>

</head>

<body>

  <div class="container main">

    <div class="card datebox">
      <h1>DATEBOX</h1>
      <div class="example">
        <vc-datebox mask="DDMMYYYY" class="disabled" label="Test" separator="/" buttontrigger="hover" min="01/12/1994" max="25/06/2017" week-start="monday" week-days-format="short"
          value-format="YYYY/MM/DD" width=200 picker-font-size=14.4 picker-width=200 picker-height=180 picker-selectable="dmy">
        </vc-datebox>
        <vc-datebox week-start="monday" week-days-format="short" value-format="YYYY/MM/DD" width=200 picker-font-size=14.4 picker-width=200
          picker-height=180 picker-selectable="dmy"> </vc-datebox>
      </div>
    </div>

    <div class="card datepicker">
      <h1>DATEPICKER</h1>
      <div class="example">

        <div class="row">
          <vc-datepicker name="onlyDays" month="11" year="1994" week-start="wednesday" font-size=14.4 week-days-format="short"
            value-format="YYYY/MM/DD" locale="en" selectable="d"> </vc-datepicker>
          <vc-datepicker name="onlyMonths" month="11" year="1994" week-start="monday" fontsize=14.4 week-days-format="short" value-format="YYYY/MM"
            locale="es" selectable="m"> </vc-datepicker>
        </div>

        <div class="row">
          <vc-datepicker name="onlyYears" month="11" min="01/12/1994" max="25/06/2021" year="1994" week-start="monday" font-size=14.4
            week-days-format="short" value-format="YYYY" locale="en" selectable="y"> </vc-datepicker>
          <vc-datepicker name="default" month="11" year="1994" week-start="monday" font-size=14.4 week-days-format="short" value-format="YYYY/MM/DD"
            locale="en" selectable="dmy"> </vc-datepicker>
        </div>


      </div>
    </div>

  </div>

  <script type="text/javascript">

    vcomet.onReady(function () {

      setTimeout(function () {
        document.querySelector('[name="default"]').setValue(new Date());
        document.querySelector('[name="onlyDays"]').setValue(new Date());
        document.querySelector('[name="onlyMonths"]').setValue(new Date());
        document.querySelector('[name="onlyYears"]').setValue(new Date());
      }, 1000);

    });

  </script>

</body>

</html>
