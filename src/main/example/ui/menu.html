<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>VC-MENU</title>
  <script src="/vcomet/vcomet.js"></script>

  <script>
    vcomet.import([
      "/vcomet/ui/vc-menu.html"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      align-items: center;
      display: flex;
      justify-content: space-around;
      flex-direction: column;
      background-color: #404040;
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      font-family: arial;
    }

    vc-menu[layout="horizontal"] vc-item {
      height: 50px;
      width: 100px;
    }

    vc-menu[layout="vertical"] vc-item {
      width: 75px;
      height: 85px;
    }

    vc-item {
      font-weight: bold;
    }
  </style>

</head>

<body>

  <vc-menu layout="horizontal" separators="false" background="true" direction="bottom-right">

    <vc-item name="Home" icon="home" icon-position="left"></vc-item>

    <vc-item type="dropdown" name="Contact">

      <vc-item name="Phone"></vc-item>

      <vc-item type="dropdown" name="Address">

        <vc-item name="Home"></vc-item>
        <vc-item name="Job"></vc-item>

        <vc-item type="dropdown" name="Address">

          <vc-item name="Home"></vc-item>
          <vc-item name="Job"></vc-item>

          <vc-item type="dropdown" name="Address">

            <vc-item name="Home"></vc-item>
            <vc-item name="Job"></vc-item>

          </vc-item>

        </vc-item>

      </vc-item>

    </vc-item>

    <vc-item name="About"></vc-item>

  </vc-menu>

</body>

</html>
