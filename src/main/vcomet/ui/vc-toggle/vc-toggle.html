<template>
    <input class="vc-toggle-toggle" type="checkbox">
    <label class="vc-toggle-label vc-bg5 vc-bg1-boxshadow"></label>
    <label class="vc-toggle-nameLabel vc-unselectable"></label>
</template>

<script>
    vcomet.element("vc-toggle", "vc-toggle.css", {
        themed: true,
        properties: {
            /*
              @property {String} name 
              @description Toggle name
            */
            name: {
                value: "",
                reflect: true
            },
            /*
              @property {String} label 
              @description Toggle label
            */
            label: {
                value: "",
                reflect: true
            },
            /*
              @property {Boolean} disabled 
              @description Toggle deactivation
              Default: false
            */
            disabled: {
                value: false,
                reflect: true
            },
            /*
              @property {Boolean} check 
              @description Checkbox checked status
              Default: false
            */
            check: {
                value: false,
                reflect: true
            }
        },

        privateProperties: {
            /*
              @property (private) {Object} _refs 
              @description Object with  references
            */
            refs: {
                value: {}
            }
        },

        privateFunctions: {
            /*
              @function (private) _createRefs
              @description Creates fast access to elements
            */
            createRefs: function () {
                var el = this;

                el._refs.toggle = el.template.querySelector(".vc-toggle-toggle");
                el._refs.label = el.template.querySelector(".vc-toggle-label");
                el._refs.nameLabel = el.template.querySelector(".vc-toggle-nameLabel");
            },
            /*
              @function (private) _updateDisabled
              @description Update disabled status
            */
            updateDisabled: function () {
                !vcomet.util.isTrue(this.disabled) ? this._refs.toggle.removeAttribute("disabled") : this._refs.toggle.setAttribute("disabled", "true");
            },

            /*
              @function (private) _updateCheck
              @description Update checked status
            */
            updateCheck: function () {

                if (!vcomet.util.isTrue(this.check)) {
                    this._refs.toggle.removeAttribute("checked");
                    this._refs.label.classList.remove("checked");
                    vcomet.triggerCallback("onUncheck", this);

                } else {
                    this._refs.toggle.setAttribute("checked", "true");
                    this._refs.label.classList.add("checked");
                    vcomet.triggerCallback("onCheck", this);

                }
            },
        },

        onCreated: function () {
            vcomet.createCallback("onCheck", this);
            vcomet.createCallback("onUncheck", this);

            this._createRefs();
        },

        onRender: function () {
            var el = this;

            el._refs.toggle.setAttribute("name", el.name);

            // Checking or unchecking the checkbox
            el.addEventListener("click", function (e) {
                // The click event is triggered by two elements, the real input and the
                // visual custom element. So it is necessary to control one of the two elements
                // fot not activate the action twice.
                if (!vcomet.util.isTrue(el.disabled) && e.target.type !== "checkbox") {
                    el.check = (vcomet.util.isTrue(el.check)) ? false : true;
                }

            }, false);

            el._updateDisabled();
            el._updateCheck();
            el.querySelector(".vc-toggle-nameLabel").innerHTML = el.label;

        },

        onPropertyChanged: function (attrName, oldVal, newVal) {

            switch (attrName) {
                case "disabled":
                    this._updateDisabled();
                    break;
                case "check":
                    this._updateCheck();
                    break;
                case "label":
                    this._refs.nameLabel = newVal;
                    break;
            }
        }
    });

</script>
