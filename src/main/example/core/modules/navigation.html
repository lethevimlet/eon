<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC HISTORY NAVIGATION</title>

  <!-- Import vcomet js  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">
  
</head>

<body>

  <script type="text/javascript">

    vcomet.onReady(function(){

      // Navigation monitor
      vcomet.history.onHashChanged(function(location){
        console.log('HASH CHANGED', window.location.href);
        console.log('location', location);
      });

      window.location = "#landing";

    });
    
    //

  </script>


</body>

</html>
