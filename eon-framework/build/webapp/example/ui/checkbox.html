<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-CHECKBOX</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-form",
      "/vcomet/ui/vc-checkbox",
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
    }

    vc-checkbox,
    vc-button {
      margin: 5px;
    }

    vc-form {
      /* display: flex; */
      flex-wrap: wrap;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>CHECKBOX</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-form action="#" method="get">
            <input type="checkbox" name="vehicle" value="Car" checked disabled>
            <vc-checkbox style="width: 200px;" label="Option1" name="options" value="option1">
            </vc-checkbox>
            <vc-checkbox label="Option2" id="option2" name="options" value="option2" default="false">
            </vc-checkbox>
            <vc-checkbox label="Option3" name="options" value="option3" disabled="true">
            </vc-checkbox>
            <vc-checkbox label="Option4 Enable in 1sec" id="option4" name="options" value="option4" disabled="true" checked="true">
            </vc-checkbox>
            <vc-checkbox label="Option5" name="options" value="option5" checked="true">
            </vc-checkbox>

            <vc-button type="submit" value="Submit"  onclick="console.dir(document.$1('vc-form').getData());"> </vc-button>

          </vc-form>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

      // // Example of programmatic operation
      var disabledCheckbox = document.querySelector("#option4");
      var checkbox = document.querySelector("#option2");

  </script>
</body>

</html>
