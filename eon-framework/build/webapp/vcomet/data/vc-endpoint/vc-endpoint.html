<script type="text/javascript">
  vcomet.element("vc-endpoint", "", {
    themed: false,
    privateProperties: {
      /*
          @property {String} _misc 
          @description 
      */
      _misc: {
        value: ""
      },
      /*
          @property {String} _refs 
          @description 
      */
      _refs: {
        value: ""
      }
    },
    properties: {
      /*
          @property {String} type 
          @description
          Values: memory, rest, graphQL
      */
      type: {
        value: "memory"
      },
      /*
          @property {Object} adapter 
          @description
      */
      adapter: {
        value: {}
      }
    },
    functions: {
    },
    privateFunctions: {
      /*
          @function _createCallbacks
          @description 
      */
      createCallbacks: function () {
        var el = this;
        vcomet.createCallback("onLoaded", el);
      },
      /*
          @function _importAdapter
          @description 
      */
      importAdapter: function () {
        var el = this;
        var path;
        // TODO ** Get endpoint adapter path
        if(el.type == "memory") {
          path = vcomet.basePath + "/data/vc-endpoint/adapter/MemoryAdapter.js"
        } else if (el.type == "rest") {
          path = vcomet.basePath + "/data/vc-endpoint/adapter/RestAdapter.js"
        } else if (el.type == "graphQL") {
          path = vcomet.basePath + "/data/vc-endpoint/adapter/GraphQLAdapter.js"
        }
        // ** TODO - Make paths relative
        vcomet.amd.require([
          vcomet.basePath + path
        ], function (adapter) {
          el.adapter = adapter;
          // Trigger user callback once the adapter has been loaded
          vcomet.triggerCallback("onLoaded", el, el, [el]);
        });
      }
    },
    onCreated: function () {
      var el = this;
       // Import adapter
       el._importAdapter();
    }
  });
</script>
