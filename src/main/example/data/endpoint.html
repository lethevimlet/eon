<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Import VimletJS  -->
  <title>VCOMET ENDPOINT</title>
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/data/css/style.css">

</head>

<body>

  <!-- vc-store usage -->
  <script>
    
    // ## REST
    // Create endpoint
    var endpoint = new vcomet.endpoint("rest");
    // Get request
    endpoint.get("1", function(success, data){
      console.log('get data', data);
    });
    // Put request
    endpoint.put("1", {}, function(success, data){
      console.log('put data', data);
    });
    // Post request
    endpoint.post({}, function(success, data){
      console.log('push data', data);
    });
    // Delete request
    endpoint.delete("1", function(success, data){
      console.log('delete data', data);
    });
    // ## GraphQL HTTP based
    // Create endpoint
    var endpointHTTP = new vcomet.endpoint("graphHTTP");
    // TODO

    // ## GraphQL Web Sockets based
    // Create endpoint
    var endpointSockets = new vcomet.endpoint("graphSockets");
    // TODO
  </script>
</body>

</html>
