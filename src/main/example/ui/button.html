<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-BUTTON</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import("/vcomet/ui/vc-button");
  </script>

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }
    .example {
      margin: 15px;
      min-height: 50px;
    }
    vc-button {
      margin: 5px;
    }
  </style>

</head>

<body>
  <div class="main container">
    <div class="card">
      <h1>BUTTON</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <p>Icon Buttons</p>
          <vc-button icon='<i class="material-icons">close</i>' icon-position="left"></vc-button>
          <vc-button icon='<i class="material-icons">content_cut</i>' onclick="changeIcon(this);"></vc-button>

        </div>

        <div class="example">
          <p>Text Buttons</p>
          <vc-button value="Click me!" onclick="enableButton();"></vc-button>
          <vc-button id="disable" value="Disable" disable="true"></vc-button>
        </div>

        <div class="example" id="dynamic">
            <p>Dynamic Buttons</p>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    vcomet.onReady(function () {
      // Programatic button
      var button = document.createElement("vc-button");
      var card = document.querySelector("#dynamic");
      
      button.value = "Dinamic button";
      button.setOnClick("alert('ey');");
      button.expand = "inline";

      card.appendChild(button);

      setTimeout(function () {
        button.setValue("Changed");
        button.icon = '<i class="material-icons">close</i>';
        button.iconPosition = "left";
      }, 1000);

    });

    // Dymic icon change
    function changeIcon(button) {
      button.icon = '<i class="material-icons">content_paste</i>';
    }

    // Dynamic enablig of the button
    function enableButton() {
      var disButton = document.querySelector("#disable");
      disButton.disable = false;
      disButton.setValue("Enable");
    }

  </script>
</body>

</html>
