    .card {

      display: flex;
      flex-direction: column;
      flex: none;
    }

    .twoColumns {
      height: 100%;
      margin: 0 0 20px 0;
      overflow: auto;
    }

    /* ---------------- */

    .twoColumns>* {
      width: auto;
    }

    .example {
      margin: 0 15px;
      flex-grow: 1;
      flex-basis: 0;
      overflow: auto;
      box-sizing: border-box;
      min-height: auto;
    }

    vc-togglemenu,
    vc-textbox {
      margin: 10px 5px;
    }

    vc-button,
    vc-checkbox {
      margin: 5px;
    }

    @media (max-width: 800px) {
      .card {
        height: auto;
      }

      .twoColumns {
        height: auto;
        flex-direction: column;
      }

      .example {
        height: 400px;
        margin: 15px 0;
        flex-basis: auto;
