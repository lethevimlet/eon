<div class="card">
    <h1>DATEPICKER</h1>
    <div class="example">

        <div>
            <vc-datepicker name="onlyDays" month="10"  week-start="wednesday" font-size=14.4 week-days-format="short"
                value-format="YYYY/MM/DD" locale="en" selectable="d"> </vc-datepicker>
            <vc-datepicker name="onlyMonths" month="11" year="1994" week-start="monday" fontsize=14.4 week-days-format="short" value-format="YYYY/MM"
                locale="es" selectable="m"> </vc-datepicker>
        </div>

        <div>
            <vc-datepicker name="onlyYears" month="11" min="01/12/1994" max="25/06/2021" year="1994" week-start="monday" font-size=14.4
                week-days-format="short" value-format="YYYY" locale="en" selectable="y"> </vc-datepicker>
            <vc-datepicker> </vc-datepicker>
        </div>

    </div>
</div>
