<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-CONTEXTMENU</title>

  <!-- Import VimletJS  -->
  <script src="/vcomet/vcomet.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>
    vcomet.import([
      "/vcomet/ui/vc-contextmenu",
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <link href="/vcomet/theme/font/material/material-icons.css" rel="stylesheet">

  <style>
    .main {
      width: 100%;
      height: 100%;
      justify-content: flex-start;
    }

    .example {
      margin: 15px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

</head>

<body>

  <div class="main container">
    <div class="card">
      <h1>CONTEXTMENU</h1>
      <div style="flex-wrap: wrap;">

        <div class="example">
          <vc-button value="Right click" vc-contextmenu="contextmenu1"> </vc-button>
          <vc-contextmenu name="contextmenu1">
            <vc-item value="Copy" icon='<i class="material-icons">content_copy</i>' onclick="console.log('Copy')"></vc-item>
            <vc-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></vc-item>
            <vc-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></vc-item>
            <vc-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></vc-item>
            <vc-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></vc-item>
            <vc-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></vc-item>
            <vc-item value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></vc-item>
          </vc-contextmenu>
        </div>

        <div class="example">
          <div class="example" vc-contextmenu="contextmenu2">CLICK TEXT</div>
          <vc-contextmenu id="myContextmenu" name="contextmenu2">
            <vc-item id="item2" value="Cut" icon='<i class="material-icons">content_cut</i>' onclick="console.log('Cut')"></vc-item>
            <vc-item id="item1" value="Copy" icon='<i class="material-icons">content_copy</i>' onclick="updateContent()"></vc-item>
          </vc-contextmenu>
        </div>

        <div class="example" id="dynamic" vc-contextmenu="contextmenu3">
          CLICK AREA
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    vcomet.onReady(function () {
      // Programatic vc-contextmenu 
      // var card = document.querySelector("#dynamic");
      var main = document.querySelector(".main");
      var contextmenu = document.createElement("vc-contextmenu");

      contextmenu.name = "contextmenu3";

      main.appendChild(contextmenu);

      var item1 = document.createElement("vc-item");
      var item2 = document.createElement("vc-item");

      item1.value = "Dynamic1";
      item1.icon = '<i class="material-icons">hot_tub</i>';

      item2.value = "Dynamic2";
      item2.icon = '<i class="material-icons">hot_tub</i>';

      contextmenu.addItem(item1);
      contextmenu.addItem(item2);
    });

    // Dynamic changes
    function updateContent() {
      var contextmenu = document.querySelector("#myContextmenu");
      var item1 = contextmenu.querySelector("#item1");
      var item2 = contextmenu.querySelector("#item2");
      var item3 = document.createElement("vc-item");

      item3.value = "Dynamic";
      item3.icon = '<i class="material-icons">star</i>';

      contextmenu.removeItem(item1);
      contextmenu.replaceItem(item3, item2);
    }
  </script>

</body>

</html>
