<vc-anchor state="datepicker" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>DATEPICKER</h1>
        <!-- PLAYGROUND -->
        <!-- Playground declaration -->
        <vc-playground class="d-pg d-datepicker-pg"></vc-playground>
        
        <script>
            // PROBABLY NECESSARY DUE TO VC-PANEL SCRIPTS MANAGEMENT (to be removed...)
            setTimeout(function() {
                // Initialize playground
                var sections = document.querySelector(".d-datepicker-tmp").content.children;
                var pg = document.querySelector(".d-datepicker-pg");
                pg.onReady(function(){
                    var pgObj = {
                        head: sections[0].innerHTML,
                        body: sections[1].innerHTML,
                        js: sections[2].innerHTML,
                        css: sections[3].innerHTML
                    };
                    pg.setData(pgObj);
                });
            }, 0);
        </script>
    
        <!-- Playground content -->
        <template class="d-datepicker-tmp">
            <div class="template-head">
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Import VimletJS  -->
                <script src="/vcomet/vcomet.js"></script>
                <!-- Example style -->
                <link rel="stylesheet" href="css/style.css">
                <!-- UI components -->
                <script>
                    vcomet.import([
                        "/vcomet/ui/vc-datepicker",
                        "/vcomet/ui/vc-scroll"
                    ]);
                </script>
            </div>
            <!-- EXAMPLES BODY -->
            <div class="template-body">
                <vc-scroll>
                    <div class="row">
                        <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Default</h2>
                            </div>
                            <vc-datepicker> </vc-datepicker>
                        </div>
                    
                        <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Only Days</h2>
                            </div>
                            <vc-datepicker selectable="d"> </vc-datepicker>
                        </div>
                    
                        <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Only Months</h2>
                            </div>
                            <vc-datepicker selectable="m"> </vc-datepicker>
                        </div>
                    
                        <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Only Years</h2>
                            </div>
                            <vc-datepicker selectable="y"> </vc-datepicker>
                        </div>
                    
                        <div class="example">
                            <div class="tSubtitleContainer">
                                <h2>Disabled</h2>
                            </div>
                            <vc-datepicker disabled="true"> </vc-datepicker>
                        </div>
                    </div>
                </vc-scroll>
            </div> 
            <!-- END EXAMPLES BODY -->
            <script class="template-js"></script>
            <style class="template-style"></style>
        </template>
        <!-- END PLAYGROUND -->
</div>
