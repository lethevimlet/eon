<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EON-DASHBOARD</title>

  <!-- Import VimletJS  -->
  <script src="/eon/eon.js"></script>



  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <!-- UI components -->
  <script>

    eon.global.message = "Hello World";

    eon.global.lang = {
      color: "brown"
    }
    eon.import("/eon/ui/eon-dashboard");
  </script>

  <style>
  </style>

</head>

<body>

  <eon-dashboard></eon-dashboard>

  <script type="text/javascript">

    var dashboard = document.querySelector("eon-dashboard");

    setTimeout(function () {

      eon.global.message = "Changed";

      dashboard.data = {

        country: "Spain",

        user: {
          age: 31,
          name: "Pedro"
        }
        
      };

      eon.global.lang.color = "marron";

    }, 1000);

    setTimeout(function () {

      eon.global.lang = {
        color: "braun"
      }

      dashboard.data.country = "France";
      dashboard.data.user.age = 28;

    }, 2000);

  </script>

</body>

</html>
