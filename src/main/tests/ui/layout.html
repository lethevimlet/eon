<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI - Layout</title>

  <link rel="stylesheet" href="/tests/style.css">
  <script src="/vcomet/vcomet.js"></script>

  <script>
    // Import elements
    vcomet.import([
      "/vcomet/ui/vc-button"
    ]);
  </script>

  <style>
    .wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1300px;
    }

    .wrapper>* {
      flex-grow: 1;
      flex-basis: 1;
    }

    .blockContainer {
      height: 300px;
      display: block;
      border: 2px solid #d2d2d2;
    }

    .flexContainer {
      height: 300px;
      border: 2px solid #d2d2d2;
      display: flex;
    }

    .fillContainer {
      height: 300px;
      border: 2px solid #d2d2d2;
      display: flex;
    }

    .smart-layout {
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
    }

    @media (max-width: 800px) {
      .smart-layout>* {
        flex-grow: 1;
      }
    }
  </style>

</head>

<body>

  <div class="wrapper">

    <div class="blockContainer">
      <vc-button fill-width="false" label="Button"></vc-button>
      <vc-button style="max-width: 150px;" label="Button"></vc-button>
    </div>


    <div class="flexContainer">
      <vc-button fill-width="false" label="Button"></vc-button>
      <vc-button style="max-width: 150px;" label="Button"></vc-button>
    </div>

    <div class="smart-layout fillContainer">
      <vc-button style="width:400px;" label="Button"></vc-button>
      <vc-button style="width:200px;" label="Button"></vc-button>
      <vc-button style="flex-grow: 1; width:200px" label="Button"></vc-button>
    </div>

  </div>

</body>

</html>
