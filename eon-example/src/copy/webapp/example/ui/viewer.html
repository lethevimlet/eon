<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eon-viewer</title>

  <!-- Import eon-js  -->
  <script src="/eon/eon.js"></script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/ui/css/style.css">

  <script>
    eon.import([
      "/eon/ui/eon-viewer",
      "/eon/ui/eon-showcase-item",
      "/eon/ui/eon-button"
    ]);
  </script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #2d2d2d;
      flex-direction: column;
    }

    eon-viewer {
      margin: 10px;
      height: 250px !important;
      width: calc(100% - 20px) !important;
    }
  </style>

</head>

<body>

  <div class="container main twoRows">
    <div class="card">
      <eon-viewer>
        <eon-showcase-item title="Label">
          <eon-button value="Button"></eon-button>
        </eon-showcase-item>
        <eon-showcase-item title="Label">
          <eon-button value="Button"></eon-button>
        </eon-showcase-item>
      </eon-viewer>
    </div>
  </div>

  <script>
    eon.onReady(function () {
    });
  </script>

</body>

</html>
