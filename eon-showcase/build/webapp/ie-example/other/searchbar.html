<eon-anchor state="searchbar" eon-scroll=".otherPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>SEARCH BAR</h1>

  <!-- SHOWCASE -->
  <eon-viewer class="viewer-searchbar" load="initializeShowcase('.d-searchbar-tmp', '.d-searchbar-pg');">
    <div name="example">
      <eon-showcase-item title="Search bar">
        <eon-searchbar class="d-searchbar onlyInput">
          <eon-text name="name" onkeyup='searchColor()'></eon-text>
        </eon-searchbar>

        <div class="d-searchbar-colors">
          <div value="Green" class="d-search-item-visible">Green</div>
          <div value="Red" class="d-search-item-visible">Red</div>
          <div value="Gray" class="d-search-item-visible">Gray</div>
          <div value="Pink" class="d-search-item-visible">Pink</div>
        </div>
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-searchbar-pg"></eon-showcase>
    </div>
  </eon-viewer>

</div>
