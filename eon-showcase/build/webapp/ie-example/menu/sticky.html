<eon-anchor state="sticky" eon-scroll=".menusPanel eon-scroll" type="top"></eon-anchor>
<eon-anchor state="menu" eon-scroll=".menusPanel eon-scroll" type="top"></eon-anchor>
<div class="card">
  <h1>STICKY</h1>

  <!-- SHOWCASE -->
  <eon-viewer class="viewer-sticky" load="initializeShowcase('.d-sticky-tmp', '.d-sticky-pg');">
    <div name="example">
      <eon-showcase-item>
        <!-- <eon-scroll class="sticky-scroll"> -->
          <!-- TOP STICKY -->
          <eon-sticky class="d-sticky-element" fix-container=".viewer-sticky">
            <div class="d-sticky-card">
              <h3>Top sticky</h3>
              <div class="d-sticky-inner-card"></div>
            </div>
          </eon-sticky>
          <div style="margin-top: 50px; height: 200px; width: 100%;" class="red"></div>
          <div style="margin-top: 50px; height: 200px; width: 100%;" class="green"></div>
          <div style="margin-top: 50px; height: 200px; width: 100%;" class="blue"></div>

          <eon-sticky side="bottom" class="d-sticky-element" fix-container=".viewer-sticky" wrapper-class="d-wrapper-class">
            <div class="d-sticky-card">
              <h3>Bottom sticky</h3>
              <div class="d-sticky-inner-card"></div>
            </div>
          </eon-sticky>
          <div style="margin-top: 50px; height: 200px; width: 100%;" class="purple"></div>
          <div style="margin-top: 50px; height: 200px; width: 100%;" class="blue"></div>
        <!-- </eon-scroll> -->
      </eon-showcase-item>
    </div>
    <div name="showcase">
      <!-- Showcase declaration -->
      <eon-showcase class="d-pg d-sticky-pg" style="height: 500px;"></eon-showcase>
    </div>
  </eon-viewer>
</div>
