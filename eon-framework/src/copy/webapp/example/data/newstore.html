<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Import VimletJS  -->
  <title>VC-STORE</title>
  <script src="/vcomet/vcomet.js"></script>

  <!-- UI components -->
  <script>
    vcomet.import("/vcomet/data/vc-endpoint/vc-endpoint.html");
  </script>

  <!-- Example style -->
  <link rel="stylesheet" href="/example/data/css/style.css">
  <link rel="stylesheet" href="/example/data/css/store.css">

</head>

<body>

  <!-- vc-store usage -->
  <script>

    // Store object
    var store = new vcomet.store();
    var endpoint = new vcomet.endpoint();

    store.onLoaded(function () {
      // -- MEMORY -- 
      store.data = {
        1: {
          name: "Cain",
          last: "Aman"
        },
        2: {
          name: "Samuel",
          last: "Milano"
        }
      }
      // ** Create
      store.create({
        name: "Alain",
        last: "Petre"
      }).result(function (error, data) {});

      // ** Delete
      store.delete("1").result(function (error, data) {});

      // ** Update
      store.update("3", {
        name: "Alain",
        last: "Petre",
        age: 14
      }).result(function (error, data) {});

      // ** read
      store.read("3").result(function (error, data) {
        console.log('read', data);
      });

      console.log('store data', store.data, store.size);
      // ** MEMORY
    });

    endpoint.onLoaded(function () {
      // console.log('endpoint loaded', endpoint);
    });

  </script>
</body>

</html>
