<eon-anchor state="radio" eon-scroll="eon-scroll" type="top"></eon-anchor>
<div class="card">
    <h1>RADIO</h1>

    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <eon-playground class="d-pg d-radio-pg"></eon-playground>

    <script>
        initializePlayground(".d-radio-tmp", ".d-radio-pg");
    </script>
    <!-- Playground content -->
    <template class="d-radio-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/eon/eon.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                eon.import([
                    "/eon/ui/eon-radio",
                    "/eon/ui/eon-group",
                    "/eon/ui/eon-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <eon-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Enabled</h2>
                        </div>
                        <eon-group class="d-radio-group" name="radioOptions">
                            <eon-radio class="topMargin" label="Red" value="Red"></eon-radio>
                            <eon-radio class="topMargin" label="Blue" value="Blue"></eon-radio>
                            <eon-radio class="topMargin" label="Orange" checked="true" value="Orange"></eon-radio>
                        </eon-group>
                    </div>
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Readonly and Disabled</h2>
                        </div>
                        <eon-group class="d-radio-group" name="disabledRadio">
                            <eon-radio class="topMargin" label="Read only radio" value="readOpt" checked="true"
                                readonly="true"></eon-radio>
                            <eon-radio class="topMargin" label="Disabled radio" value="diableOpt" disabled="true"></eon-radio>
                        </eon-group>
                    </div>
                </div>
            </eon-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <!-- Inner style -->
        <!-- ** Override  TODO - theme -->
        <style class="template-style">
            .eon-group-label {
                height: 0 !important;
            }
        </style>
    </template>
    <!-- END PLAYGROUND -->
</div>
