<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VC-TABS</title>
  <script src="/vcomet/vcomet.js"></script>

  <!-- UI components -->
  <script>
    // While tab is being imported as a dependency it fails assigning its host
    vcomet.import([
      "/vcomet/ui/vc-tabs"
    ]);
  </script>

  <style media="screen">
    html,
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #2d2d2d;
    }

    vc-scroll {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container" style="width:95%; height:95%">

    <vc-tabs dragging="true">
      <vc-tab name="serverStart" tab-title="Start">
        <span>This is the ServerStartTab content</span>
        <br>
      </vc-tab>
      <vc-tab name="build" tab-title="Custom">
        <span>This is the BuildTab content with an specified title.</span>
      </vc-tab>
      <vc-tab name="Help">
        <span>This is the HelpTab content with no specific title so it took the specified name as title.</span>
      </vc-tab>
      <vc-tab name="Instance" tab-title="Instancia">
        <span>This is the InstanceTab content with an specified title.</span>
      </vc-tab>
      <vc-tab name="Instance" tab-title="Instancia">
          <span>This is the InstanceTab#2 content with an specified title.</span>
        </vc-tab>
    </vc-tabs>

  </div>

</body>

</html>
