<style>
    vc-code {
        position: relative;
        max-height: 450px;
        background: #1E1E1E;
        margin: 20px 0px;
        border-radius: 3px;
    }

    vc-code vc-scroll {
        max-height: 450px !important;
    }

    vc-code pre {
        width: 100%;
        box-sizing: border-box;
    }

    vc-code pre code {
        width: 100%;
    }
</style>

<template>
    <vc-scroll>
        <pre><code></code></pre>
    </vc-scroll>
</template>

<script>
    /*
                            @header Highlighter for html <code>. Wraps a string within <pre><code></code></pre> and higlight it.
                            */
    eon.element("vc-code", null, {

        properties: {
            value: {
                value: "",
                reflect: false
            },
            language: {
                value: "none",
                reflect: true
            },
            lineNumbers: {
                value: true,
                reflect: true
            }
        },

        privateProperties: {
            refs: {
                value: {}
            },
            misc: {
                value: {}
            }
        },

        functions: {
            // @function highlight (public) [Higlight current codeblock]
            highlight: function () {
                var el = this;
                Prism.highlightElement(el._refs.pre);
            },
            // @function refresh (public) [Calculate size again]
            refresh: function () {
                var el = this;
                el.highlight();
                el._setWidth();
            }
        },

        privateFunctions: {
            //@function setRefs (private)
            setRefs: function () {
                var el = this;
                el._refs.code = el.querySelector("code");
                el._refs.pre = el.querySelector("pre");
                el._refs.scroll = el.querySelector("vc-scroll");
            },
            //@function setWidth (private) [Adjust pre width to content width]
            setWidth: function () {
                var el = this;

                console.log("el._refs.pre.scrollWidth", el._refs.pre.scrollWidth);
                console.log("el._refs.pre.clientWidth", el._refs.pre.clientWidth);


                if (el._refs.pre.scrollWidth > el._refs.pre.clientWidth) {
                    el._refs.pre.style.width = el._refs.pre.scrollWidth + "px";
                    el._refs.pre.style.boxSizing = "initial";
                    el._refs.scroll.update();
                }
            },
            //@function setLanguage (private)
            setLanguage: function () {
                var el = this;
                el._refs.pre.classList.add("language-" + el.language);
                el._refs.code.classList.add("language-" + el.language);
            },
            //@function setLineNumbers (private)
            setLineNumbers: function () {
                var el = this;
                if (el.lineNumbers) {
                    el._refs.pre.classList.add("line-numbers");
                }
            }
        },

        onCreated: function () {
            eon.createCallback("oncodeready", this);
        },

        onReady: function () {
            var el = this;
            el._setRefs();

            el._refs.scroll.thickness = 8;

            el._setLanguage();
            el._setLineNumbers();

            el._refs.code.innerText = el.value;

            setTimeout(function () {
                el.highlight();
                el._setWidth();
                eon.triggerCallback("oncodeready", el, el, [el]);
            }, 0);
        }


    });
</script>
