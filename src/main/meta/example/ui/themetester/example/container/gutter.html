<vc-anchor state="gutter" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>GUTTER</h1>
    <div style="flex-wrap: wrap;">
        <div class="example d-gutter-example">
            <div class="tSubtitleContainer">
                <h2>Gutter</h2>
            </div>
            <vc-gutter class="d-gutter-root" collapsible="true">
                <vc-section>
                    <div class="d-gutter-inner"></div>
                    <div class="d-gutter-inner"></div>
                    <div class="d-gutter-inner"></div>
                    <div class="d-gutter-inner"></div>
                </vc-section>
                <vc-section>
                        <div class="d-gutter-inner d-gutter-red"></div>
                        <div class="d-gutter-inner d-gutter-red"></div>
                        <div class="d-gutter-inner d-gutter-red"></div>
                        <div class="d-gutter-inner d-gutter-red"></div>
                </vc-section>
            </vc-gutter>
        </div>
        <div class="example d-gutter-example">
            <div class="tSubtitleContainer">
                <h2>Multiple gutters</h2>
            </div>
            <vc-gutter class="d-gutter-root" type="vertical" collapsible="true">
                <vc-section>
                    <vc-gutter class="d-gutter" collapsible="false">
                        <vc-section class="section">
                            <div class="d-gutter-inner d-gutter-blue"></div>
                            <div class="d-gutter-inner d-gutter-blue"></div>
                            <div class="d-gutter-inner d-gutter-blue"></div>
                            <div class="d-gutter-inner d-gutter-blue"></div>
                        </vc-section>
                        <vc-section>
                            <div class="d-gutter-inner d-gutter-orange"></div>
                            <div class="d-gutter-inner d-gutter-orange"></div>
                            <div class="d-gutter-inner d-gutter-orange"></div>
                            <div class="d-gutter-inner d-gutter-orange"></div>
                        </vc-section>
                    </vc-gutter>
                </vc-section>
                <vc-section>
                    <div class="d-gutter-inner d-gutter-red"></div>
                    <div class="d-gutter-inner d-gutter-red"></div>
                    <div class="d-gutter-inner d-gutter-red"></div>
                    <div class="d-gutter-inner d-gutter-red"></div>
                </vc-section>
            </vc-gutter>
        </div>
    </div>
</div>
