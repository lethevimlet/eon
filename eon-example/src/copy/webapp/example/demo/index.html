<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>Vimlet Demo</title>

    <!-- Import VimletJS  -->
    <script src="/eon/eon.js"></script>

    <!-- UI components -->
    <script>
        eon.import("/eon/ui/eon-tabs.html");
        eon.import("/eon/ui/eon-tab.html");
        eon.import("/eon/ui/eon-button.html");
        eon.import("/eon/ui/eon-scroll.html");
        eon.import("/eon/ui/eon-panel.html");
        eon.import("/eon/ui/eon-grid.html");
        eon.import("/eon/ui/eon-row.html");
        eon.import("/eon/ui/eon-cell.html");
        eon.import("/eon/ui/eon-form.html");
        eon.import("/eon/ui/eon-text.html");
        eon.import("/eon/ui/eon-button.html");
        eon.import("/eon/data/eon-store/eon-store.html");
    </script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="main">

        <eon-tabs tabscroll="right">
            <eon-tab name="forms" title="Forms">
                <eon-panel href="forms.html"></eon-panel>
            </eon-tab>
            <eon-tab name="layout" title="Layout">
                <span>Layout</span>
            </eon-tab>
            <eon-tab name="swiper" title="Swiper">
                <span>Swiper</span>
            </eon-tab>
            <eon-tab name="grid" title="Grid">
                <eon-panel href="grid.html"></eon-panel>
            </eon-tab>
            <eon-tab name="menus" title="Menus">
                <span>Menus</span>
            </eon-tab>
            <eon-tab name="tabs" title="Tabs">
                <span>Tabs</span>
            </eon-tab>
            <eon-tab name="dialogs" title="Dialogs">
                <span>Dialogs</span>
            </eon-tab>
            <eon-tab name="scroll" title="Scroll">
                <span>Scroll</span>
            </eon-tab>
            <eon-tab name="data" title="Data">
                <span>Data</span>
            </eon-tab>
            <eon-tab name="others" title="Others">
                <span>Others</span>
            </eon-tab>
        </eon-tabs>

    </div>

    <script>
        var text = document.createElement("eon-text");
    </script>

</body>

</html>
