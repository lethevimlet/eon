<script type="text/javascript">

    function swiperNext(next, id) {
        var swiper = document.querySelector("#" + id);
        if (next) {
            swiper.next();
        } else {
            swiper.prev();
        }
    }

    function slideTo(index, id) {
        var swiper = document.querySelector("#" + id);
        swiper.slideTo(index);
    }

    setTimeout(function () {
        eon.onReady(function(){
            var sw1 = document.querySelector("#s2");

            newSlide2.classList.add("purple");
            // HTML API
            sw1.appendChild(newSlide);
            // Vimlet API
            sw1.add(newSlide2);
