<vc-anchor state="combobox" vc-scroll="vc-scroll" type="top"></vc-anchor>
<div class="card">
    <h1>COMBOBOX</h1>
    <!-- PLAYGROUND -->
    <!-- Playground declaration -->
    <vc-playground class="d-pg d-combobox-pg"></vc-playground>

    <script>
        // PROBABLY NECESSARY DUE TO VC-PANEL SCRIPTS MANAGEMENT (to be removed...)
        setTimeout(function () {
            // Initialize playground
            var sections = document.querySelector(".d-combobox-tmp").content.children;
            var pg = document.querySelector(".d-combobox-pg");
            pg.onReady(function () {
                var pgObj = {
                    head: sections[0].innerHTML,
                    body: sections[1].innerHTML,
                    js: sections[2].innerHTML,
                    css: sections[3].innerHTML
                };
                pg.setData(pgObj);
            });
        }, 0);
    </script>

    <!-- Playground content -->
    <template class="d-combobox-tmp">
        <div class="template-head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Import VimletJS  -->
            <script src="/vcomet/vcomet.js"></script>
            <!-- Example style -->
            <link rel="stylesheet" href="css/style.css">
            <!-- UI components -->
            <script>
                vcomet.import([
                    "/vcomet/ui/vc-combobox",
                    "/vcomet/ui/vc-scroll"
                ]);
            </script>
        </div>
        <!-- EXAMPLES BODY -->
        <div class="template-body">
            <vc-scroll>
                <div class="row">
                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Search Filter</h2>
                        </div>
                        <vc-combobox name="comboTest1" placeholder="Colors" filter="true">
                            <vc-item value="red" display-value="Red"></vc-item>
                            <vc-item value="green" display-value="Green"></vc-item>
                            <vc-item value="pink" display-value="Pink"></vc-item>
                            <vc-item value="grey" display-value="Grey"></vc-item>
                        </vc-combobox>
                    </div>

                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>No Search Filter</h2>
                        </div>
                        <vc-combobox name="comboTest2" placeholder="Vegetables">
                            <vc-item value="tomato" display-value="Tomato"></vc-item>
                            <vc-item value="avocado" display-value="Avocado"></vc-item>
                            <vc-item value="strawberry" display-value="Strawberry"></vc-item>
                            <vc-item value="onion" display-value="Onion"></vc-item>
                        </vc-combobox>
                    </div>

                    <div class="example d-pg-wrapper">
                        <div class="tSubtitleContainer">
                            <h2>Disabled</h2>
                        </div>
                        <vc-combobox name="comboTest2" placeholder="Disabled">
                            <vc-item value="tomato" display-value="Tomato"></vc-item>
                            <vc-item value="avocado" display-value="Avocado"></vc-item>
                            <vc-item value="strawberry" display-value="Strawberry"></vc-item>
                            <vc-item value="onion" display-value="Onion"></vc-item>
                        </vc-combobox>
                    </div>

                </div>
            </vc-scroll>
        </div>
        <!-- END EXAMPLES BODY -->
        <script class="template-js"></script>
        <style class="template-style"></style>
    </template>
    <!-- END PLAYGROUND -->

</div>
